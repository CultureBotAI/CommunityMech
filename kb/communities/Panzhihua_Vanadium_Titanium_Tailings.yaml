- name: Soil Organic Carbon Transformation
  description: 'Pongamia pinnata revegetation coupled with indigenous microbial communities (dominated by rhizobia, Bacillus,
    and organic carbon degraders) drives transformation of soil organic carbon in V-Ti magnetite tailings, improving soil
    quality through carbon sequestration and enzyme activation. Bacterial communities indirectly affect soil organic carbon
    fractions and enzyme activity to regulate total organic carbon content after P. pinnata remediation. As the remediation
    period increases, soil active carbon components (dissolved organic carbon, microbial biomass carbon, readily oxidizable
    carbon) significantly increase in V-Ti magnetite tailings, indicating improvement in carbon availability and cycling.
    Carbon transformation-related enzymes including beta-glucosidase, cellobiohydrolase, N-acetyl-glucosaminidase, and phenol
    oxidase show significantly enhanced activities during revegetation, reflecting active microbial decomposition of plant
    litter and root exudates. The microbial community shifts toward rhizobia (nitrogen-fixers) and carbon-cycling bacteria
    that process plant-derived organic matter into stable soil organic carbon pools. P. pinnata remediation strengthens carbon
    sequestration of V-Ti magnetite tailings by increasing net primary productivity (through nitrogen fixation), providing
    continuous organic carbon inputs from root exudates and litter, and stimulating microbial carbon transformation pathways.
    This process converts barren tailings into functional soil with improved water retention, nutrient cycling, and metal
    buffering capacity. The coupling of legume phytoremediation with indigenous carbon-cycling microbiota represents a sustainable
    approach for long-term tailings rehabilitation.

    '
