    notes: 'Nitrogen-fixing alphaproteobacterium that forms root nodule symbioses with legumes in Panzhihua V-Ti magnetite
      tailings. Bradyrhizobium pachyrhizi is the dominant rhizobial genus in heavy metal contaminated tailings soil, comprising
      twelve of the metal-tolerant isolates from Pongamia pinnata nodules. Strain PP1 demonstrates exceptional characteristics:
      strongest nitrogen-fixing capacity among all isolates (increasing plant nitrogen content by 10-145% in shoots and 13-79%
      in roots), high tolerance to multiple heavy metals (Cu, Ni, Mn, Zn), and robust plant growth promotion through IAA production.
      The phenotype of strong N-fixing capacity coincides with resistance to multiple metal ions, explaining why Bradyrhizobium
      is the dominant genus in metal-contaminated soils. B. pachyrhizi establishes stable symbiotic relationships with P.
      pinnata in tailings, significantly improving plant biomass and metal phytoextraction efficiency. The organism contributes
      to soil quality improvement through nitrogen enrichment and stimulation of carbon transformation processes. Bradyrhizobium
      species possess adaptive mechanisms for metal detoxification including metal efflux systems, intracellular sequestration,
      and extracellular polysaccharide production that chelates metals. This species represents a critical biotechnology for
      coupling nitrogen fixation with heavy metal bioremediation in V-Ti tailings.

      '
