  notes: 'Vanadium-titanium magnetite mine tailings from Panzhihua, Sichuan Province, China, located by the Jinsha River in
    the southern Panxi rift valley. Panzhihua hosts the world''s largest vanadium-titanium magnetite deposit with approximately
    570 million tons of accumulated tailings from V-Ti magnetite ore processing. The tailings contain elevated concentrations
    of vanadium (340 mg/kg, 2-fold higher than background), titanium, iron, copper (127 mg/kg), nickel (60 mg/kg), manganese
    (1200 mg/kg), and zinc (155 mg/kg). Environmental conditions are circumneutral pH (6.5-7.5), mesophilic temperature (20-30C),
    and oxidizing to moderately reducing depending on depth and revegetation status. The system is undergoing active in situ
    phytoremediation using nitrogen-fixing legumes (Pongamia pinnata, Leucaena leucocephala) that form symbioses with indigenous
    metal-tolerant rhizobia. Two-year revegetation periods have demonstrated significant shifts in microbial community structure
    toward rhizobia-dominated communities, with improvements in soil organic carbon content and enzyme activity. This perturbed
    environment represents a transition from barren contaminated tailings to rehabilitated vegetated soil through plant-microbe
    partnerships.

    '
