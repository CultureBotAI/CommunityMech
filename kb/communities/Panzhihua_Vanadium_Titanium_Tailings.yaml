- name: Dissimilatory Vanadium Reduction and Immobilization
  description: 'Metal-reducing bacteria including Polaromonas and potentially other facultative anaerobes perform dissimilatory
    vanadate [V(V)] reduction to vanadyl [V(IV)] in anaerobic microsites within revegetated V-Ti tailings. Soluble vanadate
    (VO4³⁻, oxidation state +5) is reduced to vanadyl cation (VO²⁺, oxidation state +4) through respiratory electron transfer
    pathways involving c-type cytochromes (cymA, omcA) and membrane-associated nitrate reductases (narG, napA). Bacteria may
    use nitrate reductases NarG and NapA for respiratory V(V) reduction, coupling oxidation of organic electron donors (lactate,
    acetate from plant root exudates or organic amendments) to V(V) reduction. This process decreases vanadium solubility
    by 2-3 orders of magnitude, as V(IV) precipitates as hydrated vanadyl hydroxides [VO(OH)2], vanadyl sulfates, or V(IV)-substituted
    iron oxides. In circumneutral pH conditions (pH 6.5-7.5) typical of Panzhihua tailings, V(IV) solubility (~10⁻⁵ to 10⁻⁶
    M) is dramatically lower than V(V) solubility (~10⁻³ M), driving effective vanadium immobilization. The reduction is thermodynamically
    favorable (standard potential E⁰ +0.34 V for VO2⁺/VO4³⁻ couple) and generates energy for microbial growth. In revegetated
    zones with higher organic carbon from plant root exudates and decomposing biomass, anaerobic microsites develop where
    V(V) reduction proceeds, lowering dissolved vanadium and preventing toxic accumulation. This represents a natural attenuation
    mechanism that complements phytoextraction by stabilizing vanadium in soil solids.

    '
