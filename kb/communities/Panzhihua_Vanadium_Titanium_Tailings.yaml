    notes: 'Betaproteobacteria capable of dissimilatory vanadium reduction in contaminated mine environments. While not specifically
      reported in the Panzhihua tailings studies reviewed, Polaromonas is a well-established V(V)-reducing organism in circumneutral
      pH vanadium mine tailings in northern China and likely present in Panzhihua tailings based on similar environmental
      conditions (circumneutral pH 6.5-7.5, moderate temperature, high vanadium concentrations). Polaromonas performs dissimilatory
      V(V) reduction to V(IV) using c-type cytochromes (cymA, omcA) and membrane-associated nitrate reductases (narG). The
      organism couples oxidation of organic electron donors (lactate, acetate) to V(V) reduction, decreasing vanadium solubility
      by 2-3 orders of magnitude through precipitation of V(IV) species. This metabolic capacity is critical for vanadium
      immobilization during anaerobic microsites in revegetated tailings. Polaromonas also reduces Fe(III), Mn(IV), and As(V),
      contributing to polymetallic redox cycling in V-Ti tailings.

      '
