- name: Metal Phytoextraction and Plant-Microbe Metal Tolerance
  description: 'Bradyrhizobium and other metal-tolerant rhizobia enhance plant uptake of heavy metals from V-Ti tailings while
    promoting plant growth and metal tolerance through multiple mechanisms. Bradyrhizobium liaoningense inoculation of Pongamia
    pinnata significantly increased plant uptake of copper by 603% and nickel by 576% from V-Ti magnetite tailings, transforming
    the plant-microbe system into an effective phytoextraction platform. Among 57 rhizobia isolates, 20 strains showed tolerance
    to Cu, Ni, Mn, and Zn, with strains PP1 and PP76 exhibiting high tolerance to all four metals. The phenotype of strong
    nitrogen-fixing capacity coincides with multi-metal resistance, enabling rhizobia to maintain symbiotic function even
    under 340 mg/kg vanadium and elevated concentrations of other metals. Metal tolerance mechanisms include: metal efflux
    pumps that export toxic ions, intracellular sequestration through metallothioneins and polyphosphate granules, extracellular
    polysaccharide production that chelates metals, and potential metal reduction pathways. Rhizobia produce ACC deaminase
    that cleaves plant ethylene precursor, reducing metal-induced stress responses and enabling plants to tolerate higher
    metal concentrations. The combination of enhanced metal uptake (via rhizobial promotion) and reduced phytotoxicity (via
    stress mitigation) creates a synergistic system for efficient metal phytoextraction from polymetallic V-Ti tailings.

    '
