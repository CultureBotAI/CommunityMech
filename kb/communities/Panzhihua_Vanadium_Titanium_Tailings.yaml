      spore formation for survival during desiccation and oxidative stress, diverse metal tolerance mechanisms (efflux pumps,
      metal-binding proteins, biofilm formation), and metabolic versatility. Bacillus species contribute to iron cycling through
      siderophore-mediated Fe(III) solubilization and potential Fe(III) reduction, facilitating iron bioavailability for plants
      while influencing vanadium mobility through redox coupling. The genus produces extracellular polysaccharides that bind
      and immobilize heavy metals, reducing their phytotoxicity. Bacillus represents a critical component of the indigenous
      tailings microbiome that supports plant establishment and metal detoxification during revegetation.

      '
