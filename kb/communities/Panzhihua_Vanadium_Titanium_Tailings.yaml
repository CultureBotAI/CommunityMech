ecological_interactions:
- name: Nitrogen Fixation and Plant Growth Promotion
  description: 'Bradyrhizobium pachyrhizi and other rhizobia (Rhizobium selenitireducens, R. pisi) form root nodule symbioses
    with legumes (Pongamia pinnata, Leucaena leucocephala) in V-Ti tailings, fixing atmospheric nitrogen through the nitrogenase
    enzyme complex and converting it to ammonia available for plant uptake. The nitrogenase enzyme contains iron-molybdenum
    cofactor (FeMo-co), and interestingly can also utilize vanadium-iron cofactor (VFe-co), potentially enabling nitrogen
    fixation even under elevated vanadium concentrations. B. pachyrhizi strain PP1 demonstrates exceptional nitrogen-fixing
    capacity, increasing plant nitrogen content by 10-145% in aboveground parts and 13-79% in roots compared to uninoculated
    controls. This massive nitrogen enrichment overcomes the nitrogen-deficient conditions typical of mine tailings, enabling
    rapid plant establishment and biomass production. Rhizobia produce indoleacetic acid (IAA, 67% of isolates) that stimulates
    root growth, enhances lateral root formation, and improves nutrient acquisition. The symbiosis provides dual benefits:
    plants receive fixed nitrogen and growth hormones while rhizobia receive photosynthates and protected nodule environment.
    Nitrogen fixation rates are maintained even under heavy metal stress through rhizobial metal tolerance mechanisms, demonstrating
    the resilience of this partnership. Two-year in situ phytoremediation with P. pinnata effectively shifts microbial communities
    in V-Ti tailings toward rhizobia-dominated assemblages, creating self-sustaining nitrogen-enriched soil conditions.

    '
