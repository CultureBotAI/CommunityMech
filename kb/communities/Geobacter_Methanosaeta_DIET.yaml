- name: Direct Electron Acceptance and Methanogenesis
  description: 'Methanosaeta harundinacea accepts electrons directly from G. metallireducens via DIET and uses them to reduce
    CO2 to methane. Unlike traditional hydrogen-mediated syntrophy, this process involves direct biological electrical connections
    through conductive aggregates rather than diffusible intermediates. M. harundinacea''s ability to accept electrons via
    DIET is particularly significant as it is an obligate acetoclastic methanogen, expanding our understanding of electron
    transfer mechanisms beyond the more metabolically versatile Methanosarcina species. The electron transfer enables stoichiometric
    conversion of ethanol to methane in the coculture.

    '
