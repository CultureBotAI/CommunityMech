  notes: 'Isolated from anaerobic sediments. DIET is an important process in anaerobic soils and sediments generating methane.
    Cocultures form conductive aggregates under strict anaerobic conditions, with direct cell-to-cell electron transfer mediated
    by conductive pili and aggregate structures.

    '
