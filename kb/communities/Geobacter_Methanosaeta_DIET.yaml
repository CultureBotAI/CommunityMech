      label: Methanosaeta harundinacea
    notes: 'Obligate acetoclastic methanogenic archaeon capable of accepting electrons via DIET and using them for CO2 reduction
      to methane. M. harundinacea is unique among acetoclastic methanogens in its ability to participate in DIET, accepting
      electrons directly from G. metallireducens through conductive aggregate structures. Unlike Methanosarcina species, Methanosaeta
      is an obligate acetoclast, making its DIET capability particularly significant for understanding electron transfer mechanisms
      in methanogens. Serves as the electron acceptor in the DIET partnership with G. metallireducens.

      '
