ecological_interactions:
- name: Ethanol Oxidation and Direct Electron Transfer
  description: 'Geobacter metallireducens oxidizes ethanol to acetate and CO2, transferring electrons directly to Methanosaeta
    harundinacea via electrically conductive aggregates. This direct interspecies electron transfer (DIET) bypasses the need
    for diffusible electron carriers like H2 or formate. The conductive aggregates serve as biological electrical conduits
    for long-range electron transfer between cells. Aggregate formation is essential for DIET, providing the physical and
    electrical connection necessary for electron flow from G. metallireducens to M. harundinacea.

    '
