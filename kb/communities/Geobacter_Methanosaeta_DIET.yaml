    term:
      id: NCBITaxon:28232
      label: Geobacter metallireducens
    notes: 'Anaerobic bacterium capable of oxidizing organic compounds (including ethanol) and transferring electrons to metal
      oxides or other microorganisms. In DIET cocultures, G. metallireducens uses electrically conductive pili (e-pili) and
      forms conductive aggregates to transfer electrons directly to M. harundinacea. The formation of conductive aggregates
      is essential for DIET - these aggregates provide electron conduits between cells. G. metallireducens serves as the electron
      donor, oxidizing ethanol to acetate and CO2.

      '
