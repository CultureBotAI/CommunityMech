- name: Interspecies Electron Transfer and Methanogenesis
  description: 'Methanospirillum hungatei consumes the H2 and formate produced by S. fumaroxidans, combining them with CO2
    to produce methane via hydrogenotrophic methanogenesis. This H2/formate removal maintains low partial pressures, making
    the thermodynamically unfavorable propionate oxidation by S. fumaroxidans energetically feasible. This interspecies electron
    transfer via both H2 and formate is a classic example of syntrophic metabolism in anaerobic environments critical for
    biogeochemical cycling.

    '
