name: Syntrophobacter-Methanospirillum Syntrophic Consortium
description: 'A syntrophic, obligate two-member anaerobic consortium consisting of Syntrophobacter fumaroxidans, which oxidizes
  propionate to acetate, and Methanospirillum hungatei, a hydrogen and formate-utilizing methanogen. S. fumaroxidans degrades
  propionate via the methylmalonyl-CoA pathway only in coculture with H2/formate-using archaea, as it uses protons as the
  electron acceptor with H2 and formate as electron sink products. The removal of H2 and formate by M. hungatei is thermodynamically
  essential for continued propionate oxidation by S. fumaroxidans. This syntrophic relationship is fundamental to understanding
  methane production from propionate in anaerobic environments such as digesters, sediments, and wastewater treatment systems,
  playing a critical role in biogeochemical cycling.

  '
