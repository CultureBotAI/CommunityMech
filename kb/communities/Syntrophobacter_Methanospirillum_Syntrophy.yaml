ecological_interactions:
- name: Propionate Oxidation and H2/Formate Production
  description: 'Syntrophobacter fumaroxidans oxidizes propionate to acetate via the methylmalonyl-CoA pathway, using protons
    as the electron acceptor and producing H2 and formate as electron sink products. This propionate oxidation is thermodynamically
    unfavorable under standard conditions and only proceeds when H2 and formate partial pressures are kept extremely low by
    a syntrophic partner. Formate dehydrogenase Fdh1 and hydrogenase Hox are the main confurcating enzymes used for energy
    conservation, while periplasmic Fdh2 and hydrogenase Hyn play an important role in reverse electron transport.

    '
