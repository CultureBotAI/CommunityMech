  notes: 'Isolated from anaerobic granular sludge. Grown as syntrophic coculture under strict anaerobic conditions. S. fumaroxidans
    oxidizes propionate syntrophically in co-culture with the hydrogen- and formate-utilizing M. hungatei. The consortium
    operates via interspecies electron transfer through both H2 and formate as electron carriers.

    '
