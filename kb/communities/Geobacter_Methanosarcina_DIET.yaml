    term:
      id: NCBITaxon:28232
      label: Geobacter metallireducens
    notes: 'Anaerobic bacterium capable of oxidizing organic compounds (including ethanol) and transferring electrons to metal
      oxides or other microorganisms. In DIET cocultures, G. metallireducens uses electrically conductive pili (e-pili) to
      transfer electrons directly to M. barkeri. The pilin protein is essential for DIET - pilin-deficient mutants cannot
      form cocultures unless conductive materials like granular activated carbon are provided as electron conduits. G. metallireducens
      serves as the electron donor, oxidizing ethanol to acetate and CO2.

      '
