      label: Anaeromyxobacter dehalogenans
    notes: 'Deltaproteobacterium capable of reducing U(VI) to U(IV) using hydrogen as electron donor (fumarate-grown cells).
      Unlike Geobacter, Anaeromyxobacter cannot use acetate directly for U(VI) reduction but requires hydrogen. At the Rifle
      site, this organism contributes to uranium immobilization during biostimulation. Anaeromyxobacter strains are distributed
      non-uniformly in the subsurface corresponding to groundwater flow patterns. This facultative anaerobic myxobacterium
      also respires halogenated compounds and metals.

      '
