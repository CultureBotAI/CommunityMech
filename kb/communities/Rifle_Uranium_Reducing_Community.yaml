      label: Desulfovibrio vulgaris
    notes: 'Sulfate-reducing bacterium that contributes to uranium reduction through enzymatic pathways and production of
      hydrogen sulfide (H₂S), which can chemically reduce U(VI). While Desulfovibrio was not dominant in initial Rifle studies
      (unlike Geobacter), it was later isolated from uranium-reducing communities and shown capable of U(VI) reduction. Desulfovibrio
      is important for metal bioremediation, producing sulfide that precipitates metals. This organism becomes more abundant
      during Phase II when sulfate reduction dominates.

      '
