name: Rifle Uranium-Reducing Community
description: 'A microbial community stimulated for in situ bioremediation of uranium-contaminated groundwater at the Old Rifle
  site in Rifle, Colorado. This aquifer community demonstrates sequential reduction processes following acetate biostimulation
  at 1-3 mM concentrations. The community transitions through distinct metabolic phases: Phase I (days 0-50) dominated by
  Geobacter species (up to 89% of community) performing Fe(III) reduction coupled to U(VI) reduction, achieving 70% uranium
  removal within 50 days and reducing concentrations below the EPA treatment goal of 0.18 μM in some wells. Phase II (>50
  days) shifts to sulfate-reducing bacteria including Desulfobacteraceae (45% by day 80), Desulfosporosinus, and Desulfotomaculum
  acetoxidans as Fe(III) becomes depleted. Geobacter metallireducens and Anaeromyxobacter dehalogenans reduce soluble U(VI)
  to insoluble U(IV), forming biogenic uraninite nanoparticles that immobilize uranium. Desulfovibrio species contribute to
  uranium reduction through enzymatic pathways while generating hydrogen sulfide that can chemically reduce uranium. This
  represents the first successful field demonstration of uranium bioremediation via stimulating subsurface Geobacter populations,
  providing an alternative to pump-and-treat remediation. Groundwater flow rate is 0.82 m/day, creating dynamic conditions
  where microbial metabolism must outpace uranium advection.

  '
ecological_state: PERTURBED
community_origin: NATURAL
community_category: BIOREMEDIATION
environment_term:
  preferred_term: contaminated soil
  term:
    id: ENVO:00002874
    label: contaminated soil
  notes: 'Uranium-contaminated alluvial aquifer sediment at the Old Rifle UMTRA (Uranium Mill Tailings Remedial Action) site
    in Rifle, Colorado. Groundwater contamination resulted from historic uranium ore processing operations. Sediments are
    anaerobic following acetate amendment, circumneutral pH, with initial U(VI) concentrations of 0.4-1.4 μM. Groundwater
    flows at 0.82 m/day. The ENVO term "uranium contaminated soil" (ENVO:01001350) would be more specific but is documented
    in notes for precision.

    '
