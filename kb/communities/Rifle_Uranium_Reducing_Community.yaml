      loss of uranium from the groundwater was associated with an enrichment of Geobacter species in the treatment zone
    explanation: Links Geobacter activity to uranium immobilization
- name: Hydrogen-Mediated U(VI) Reduction by Anaeromyxobacter
  description: 'Anaeromyxobacter dehalogenans reduces U(VI) using hydrogen as electron donor, particularly when grown on fumarate.
    Unlike Geobacter, Anaeromyxobacter cannot use acetate directly for U(VI) reduction. In the Rifle subsurface, hydrogen
    may be generated by fermentative bacteria or through Geobacter metabolism, creating microenvironments where Anaeromyxobacter
    contributes to uranium reduction. This represents a complementary pathway to direct Geobacter-mediated reduction, potentially
    extending uranium removal to niches with low acetate but available hydrogen.

    '
