ecological_interactions:
- name: Acetate Oxidation Coupled to Fe(III) and U(VI) Reduction
  description: 'During Phase I (days 0-50), Geobacter species oxidize injected acetate (1-3 mM) coupled to reduction of Fe(III)
    in aquifer sediments and U(VI) in groundwater. The Fe(III) reduction generates Fe(II) and creates reducing conditions
    favorable for U(VI) reduction. Geobacter directly reduces U(VI) to U(IV) through enzymatic pathways involving c-type cytochromes
    and outer membrane proteins. The reduced U(IV) precipitates as biogenic uraninite (UO₂) nanoparticles, immobilizing uranium
    in the subsurface. U(VI) concentrations decline from 0.4-1.4 μM to below the EPA treatment goal of 0.18 μM in some wells
    within 50 days. The acetate serves as both carbon source and electron donor, enabling rapid Geobacter proliferation from
    <1% to 89% of the community.

    '
