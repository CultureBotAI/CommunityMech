- name: Sulfate Reduction and Chemical U(VI) Reduction
  description: 'During Phase II (>50 days), sulfate-reducing bacteria including Desulfobacteraceae (45% by day 80), Desulfovibrio,
    and Desulfosporosinus oxidize acetate and other organic compounds coupled to sulfate reduction, producing hydrogen sulfide
    (H₂S). The sulfide chemically reduces U(VI) to U(IV) and precipitates uranium as uraninite or uranium sulfide minerals.
    Additionally, some sulfate reducers enzymatically reduce U(VI) directly. This phase begins after Fe(III) depletion (>50
    days) and represents a metabolic succession from metal reduction to sulfate reduction. Sulfide production also precipitates
    other metals as metal sulfides.

    '
