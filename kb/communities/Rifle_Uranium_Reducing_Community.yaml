      id: NCBITaxon:28232
      label: Geobacter metallireducens
    notes: 'Geobacter species, primarily G. metallireducens, dominate Phase I of uranium bioremediation (days 0-50). Geobacteraceae
      reach 89% of the groundwater microbial community by day 17, with Geobacter genus comprising 83% of Geobacteraceae sequences.
      These deltaproteobacteria oxidize acetate coupled to Fe(III) reduction and directly reduce U(VI) to U(IV), forming biogenic
      uraninite nanoparticles. Geobacter species are the key drivers of uranium removal, with U(VI) declining 70% within 50
      days and falling below treatment goals in multiple wells. Abundance declines to 35% by day 52 as Fe(III) becomes depleted
      and sulfate reducers proliferate.

      '
