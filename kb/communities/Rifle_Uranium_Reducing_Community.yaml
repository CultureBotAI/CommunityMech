- name: Uranium Immobilization via Uraninite Formation
  description: 'Enzymatic reduction of soluble U(VI) to insoluble U(IV) by Geobacter and Anaeromyxobacter results in precipitation
    of biogenic uraninite (UO₂) nanoparticles. These nanoparticles have diameters of 2-5 nm and form within or around bacterial
    cells. Uraninite formation effectively immobilizes uranium, preventing its transport in groundwater. However, uraninite
    stability depends on maintaining reducing conditions - re-oxidation to U(VI) can occur if oxygen or nitrate enters the
    aquifer. The nanoparticulate form exhibits different stability characteristics compared to abiotic or bulk uraninite.

    '
  interaction_type: MUTUALISM
  metabolites:
