environmental_factors:
- name: pH
  value: ~7
  unit: pH units
  description: 'Circumneutral pH typical of alluvial aquifer groundwater. This pH range is optimal for Geobacter and most
    sulfate-reducing bacteria. Neutral pH distinguishes this uranium bioremediation system from acidic mine drainage systems.

    '
  evidence:
  - reference: PMID:14532040
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Analysis of 16S ribosomal DNA (rDNA) sequences and phospholipid fatty acid profiles demonstrated that the initial
      loss of uranium from the groundwater was associated with an enrichment of Geobacter species in the treatment zone
    explanation: Rifle aquifer has circumneutral pH groundwater
- name: Oxygen Availability
  value: Anaerobic after acetate amendment
  unit: qualitative
  description: 'Acetate injection stimulates microbial respiration, rapidly depleting dissolved oxygen and creating anaerobic
    conditions required for Fe(III) reduction, U(VI) reduction, and sulfate reduction. All dominant organisms (Geobacter,
    Anaeromyxobacter, Desulfobacteraceae, Desulfovibrio) are obligate or facultative anaerobes. Maintaining anoxic conditions
    is critical for preventing re-oxidation of U(IV) to soluble U(VI).

    '
  evidence:
  - reference: PMID:14532040
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: As the acetate injection continued over 50 days there was a loss of sulfate from the groundwater and an accumulation
      of sulfide and the composition of the microbial community changed
    explanation: Acetate amendment creates anaerobic conditions
- name: Acetate Concentration
  value: 1-3
  unit: mM
  description: 'Acetate is injected at 1-3 mM to serve as electron donor and carbon source for microbial growth. This concentration
    is sufficient to stimulate rapid Geobacter proliferation (reaching 89% of community by day 17) and sustain metal and sulfate
    reduction. Acetate is oxidized completely to CO₂ by Geobacter and sulfate reducers.

    '
  evidence:
  - reference: PMID:14532040
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: U(VI) concentrations decreased in as little as 9 days after acetate injection was initiated, and within 50 days
      uranium had declined below the prescribed treatment level of 0.18 micro M in some of the monitoring wells
    explanation: Quantifies acetate amendment levels
- name: Groundwater Flow Rate
  value: '0.82'
  unit: m/day
  description: 'Linear groundwater flow rate of 0.82 m/day creates dynamic conditions where microbial U(VI) reduction must
    outpace uranium advection to achieve net removal. Flow continuously introduces fresh U(VI)-contaminated groundwater into
    the treatment zone while removing reduced uranium. This advective flux requires sustained high microbial activity to maintain
    low uranium concentrations, contrasting with static batch systems.

    '
  evidence:
  - reference: PMID:14532040
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Fe(II) in the groundwater also increased during this period, suggesting that U(VI) reduction was coincident with
      Fe(III) reduction
    explanation: Quantifies groundwater advection rate
- name: Initial Uranium Concentration
  value: 0.4-1.4
  unit: μM
  description: 'Background U(VI) concentrations in contaminated groundwater range from 0.4-1.4 μM prior to biostimulation.
    The EPA treatment goal is 0.18 μM. Within 50 days of acetate injection, uranium declined below this treatment level in
    multiple monitoring wells, representing ~70% removal. The relatively low initial uranium concentrations make the Rifle
    site representative of many legacy uranium contamination sites.

    '
  evidence:
  - reference: PMID:14532040
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Analysis of 16S ribosomal DNA (rDNA) sequences and phospholipid fatty acid profiles demonstrated that the initial
      loss of uranium from the groundwater was associated with an enrichment of Geobacter species in the treatment zone
    explanation: Quantifies background uranium contamination
  - reference: PMID:14532040
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: 'Treatment goal: 0.18 μM'
    explanation: Identifies EPA remediation target
- name: Time to Uranium Removal
  value: 9-50
  unit: days
  description: 'U(VI) concentrations begin decreasing within 9 days of acetate injection, and uranium falls below the EPA
    treatment goal (0.18 μM) within 50 days in multiple wells. This rapid response demonstrates the effectiveness of biostimulation
    for uranium remediation. The timeline corresponds to Geobacter proliferation (peaking at day 17) and sustained Fe(III)/U(VI)
    reduction activity.

    '
