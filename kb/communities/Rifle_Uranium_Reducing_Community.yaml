- name: Community Succession from Metal to Sulfate Reduction
  description: 'The microbial community undergoes predictable metabolic succession as terminal electron acceptors are sequentially
    depleted. Phase I (0-50 days) is dominated by Geobacter (89% peak) performing Fe(III) and U(VI) reduction. As Fe(III)
    becomes depleted, Phase II (>50 days) transitions to sulfate reduction with Desulfobacteraceae reaching 45% and Geobacter
    declining to 35%. This succession reflects thermodynamic favorability - Fe(III) reduction yields more energy than sulfate
    reduction, so iron reducers outcompete sulfate reducers when Fe(III) is available. The transition affects uranium removal
    mechanisms, shifting from direct enzymatic reduction to combined enzymatic and sulfide-mediated chemical reduction.

    '
