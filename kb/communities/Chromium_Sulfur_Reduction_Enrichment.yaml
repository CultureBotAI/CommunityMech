- name: Chromium Immobilization via Cr(III) Precipitation
  description: 'Biogenic Cr(III) produced by microbial Cr(VI) reduction undergoes rapid precipitation as chromium hydroxide
    and chromium-organic complexes, effectively immobilizing chromium in the solid phase. At circumneutral to alkaline pH
    (7.0-8.5), Cr³⁺ forms highly insoluble Cr(OH)₃ precipitates (Ksp = 6.3 × 10⁻³¹), decreasing chromium solubility from ~10⁻²
    M for chromate to ~10⁻⁸ M for Cr(III) species. X-ray absorption spectroscopy (XAS) and X-ray photoelectron spectroscopy
    (XPS) analyses confirm Cr(III) accumulation in biomass and precipitates, with Cr(III) comprising 85-95% of total chromium
    in treated systems. Additionally, Cr(III) complexes with extracellular polymeric substances (EPS), organic acids (citrate,
    oxalate), and amino acids, forming stable organo-chromium compounds that resist re-oxidation. The precipitates exhibit
    long-term stability under reducing to moderately oxidizing conditions (Eh -100 to +200 mV), though re-oxidation to Cr(VI)
    can occur if strongly oxidizing conditions (Mn(IV) oxides, high O₂) persist. Chromium retention in biomass exceeds 95%
    through combination of precipitation, biosorption to cell walls, and intracellular sequestration. This process represents
    the key mechanism for permanent chromium removal and detoxification in the bioremediation system.

    '
