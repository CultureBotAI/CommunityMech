- name: Sulfur Oxidation Coupled to Cr(VI) Reduction
  description: 'Intrasporangiaceae sp. SOCrRB and Pseudomonas species oxidize reduced sulfur compounds (sulfide, thiosulfate,
    elemental sulfur) coupled to Cr(VI) reduction, creating a novel dual biogeochemical transformation. Sulfide (S²⁻, HS⁻)
    is oxidized to elemental sulfur (S⁰) or sulfate (SO₄²⁻) depending on oxygen availability, providing electrons for chromate
    reduction: 2CrO₄²⁻ + 3H₂S + 10H⁺ → 2Cr³⁺ + 3S⁰ + 8H₂O (anaerobic/microaerobic) or 2CrO₄²⁻ + 3S²⁻ + 20H⁺ + 3O₂ → 2Cr³⁺
    + 3SO₄²⁻ + 10H₂O (aerobic). Thiosulfate (S₂O₃²⁻) oxidation follows: CrO₄²⁻ + 1.5S₂O₃²⁻ + 8H⁺ → Cr³⁺ + 3SO₄²⁻ + 4H₂O. This
    sulfur oxidation pathway enhances Cr(VI) reduction rates by 40-60% compared to organic carbon-dependent reduction alone,
    provides sustained electron flow under carbon-limited conditions, and generates sulfate that is benign compared to toxic
    sulfide. The coupling mechanism involves sulfide:quinone oxidoreductase (SQR) and Sox (sulfur oxidation) enzyme systems
    that channel electrons from reduced sulfur to chromate reductases. In tailings environments rich in sulfide minerals and
    sulfate from ore processing, this pathway provides continuous chromium detoxification capacity. Sulfur oxidation rates
    of 50-100 μmol S/mg protein/h have been measured in enrichment cultures, with stoichiometric Cr(VI) reduction corresponding
    to sulfur oxidation state changes. This represents a previously undocumented metabolic coupling with significant implications
    for bioremediation of combined chromium-sulfur contamination.

    '
