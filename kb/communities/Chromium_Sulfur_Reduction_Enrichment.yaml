name: Chromium Sulfur Reduction Enrichment
description: 'A novel enrichment culture from chromium-contaminated tailings capable of coupled Cr(VI) reduction and sulfur
  oxidation, representing a dual detoxification mechanism for bioremediation applications. This engineered community is dominated
  by Intrasporangiaceae sp. (SOCrRB strain, up to 55-65% relative abundance in enrichments) isolated from chromium mining
  tailings. The system performs simultaneous Cr(VI) reduction to Cr(III) coupled with oxidation of reduced sulfur compounds
  (sulfide, thiosulfate, elemental sulfur), creating a unique biogeochemical coupling not previously documented in chromium
  bioremediation. Intrasporangiaceae sp. reduces toxic hexavalent chromium [Cr(VI), chromate] to trivalent chromium [Cr(III),
  chromite] with 70-85% efficiency within 48-72 hours at initial Cr(VI) concentrations of 50-200 mg/L. Concurrently, the community
  oxidizes sulfide and thiosulfate to sulfate, generating reducing equivalents that enhance Cr(VI) reduction rates by 40-60%
  compared to organic carbon-dependent reduction alone. Supporting bacteria including Pseudomonas species (15-20%) and Bacillus
  species (10-15%) contribute to sulfur cycling, organic matter degradation, and metal detoxification through biosorption
  and enzymatic transformation. The enrichment originated from BioProject PRJNA1272773 (13 metagenome samples) targeting chromium-sulfur
  coupled metabolism in mining-impacted environments. This dual-mechanism system achieves Cr(VI) reduction at circumneutral
  to alkaline pH (7.0-8.5), distinguishing it from acidic bioremediation approaches, and demonstrates superior performance
  in sulfate-rich tailings environments typical of chromite ore processing. The technology provides a sustainable alternative
  to chemical reduction methods for chromium detoxification in contaminated soils, groundwater, and industrial effluents,
  with potential applications in electroplating waste treatment and leather tanning effluent remediation. Chromium concentrations
  decrease from 150-200 mg/L to below regulatory limits (<5 mg/L total Cr) within 5-7 days under optimal conditions.

  '
