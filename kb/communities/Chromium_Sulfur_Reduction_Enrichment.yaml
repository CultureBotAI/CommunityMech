- name: pH
  value: 7.0-8.5
  unit: pH units
  description: 'Circumneutral to alkaline pH range typical of chromite ore processing tailings and optimal for the enrichment
    community. This pH distinguishes the system from acidic chromium bioremediation approaches and reflects buffering by carbonate
    and silicate minerals in chromite gangue. At pH 7.0-8.5, chromate exists predominantly as CrO₄²⁻ species (pKa₂ = 6.5),
    while Cr(III) forms highly insoluble Cr(OH)₃ precipitates, maximizing the solubility difference between Cr(VI) and Cr(III)
    and enhancing immobilization efficiency. The pH is optimal for Intrasporangiaceae sp. (optimum pH 7.5-8.5), Pseudomonas
    (pH 6.5-8.0), and Bacillus (pH 6.0-9.0), supporting high community activity. Alkaline pH also favors sulfide oxidation
    pathways and minimizes H₂S toxicity by shifting equilibrium to HS⁻ and S²⁻ forms. This pH range is representative of field
    conditions in chromite processing waste, making the enrichment directly applicable to industrial bioremediation.

    '
