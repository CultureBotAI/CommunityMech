    notes: 'Gram-positive actinobacterium of the Intrasporangiaceae family, isolated as the dominant chromium-reducing organism
      in sulfur-oxidizing enrichment cultures. The SOCrRB (Sulfur-Oxidizing Chromium-Reducing Bacterium) strain exhibits the
      novel capability to couple Cr(VI) reduction with oxidation of reduced sulfur compounds (sulfide, thiosulfate, elemental
      sulfur). This organism reaches 55-65% relative abundance in selective enrichments and performs high-efficiency Cr(VI)
      reduction (70-85% removal within 48-72 hours) at initial concentrations of 50-200 mg/L. Intrasporangiaceae sp. tolerates
      extremely high Cr(VI) concentrations (MIC >250 mg/L) and reduces chromate aerobically, making it suitable for treating
      oxidized tailings environments. The organism exhibits optimal Cr(VI) reduction at pH 7.5-8.5 and 30-37°C, with sulfur
      compounds (thiosulfate 5-20 mM, sulfide 1-5 mM) serving as electron donors that enhance reduction rates by 40-60% compared
      to acetate alone. This strain expresses chromate reductase genes homologous to ChrR and YieF families, along with sulfur
      oxidation genes (sox genes, sulfide quinone oxidoreductase) enabling coupled metabolism. The bacterium precipitates
      reduced Cr(III) as chromium hydroxide [Cr(OH)₃] and chromium-organic complexes, effectively immobilizing chromium with
      >95% retention in biomass and precipitates. Intrasporangiaceae sp. SOCrRB is phylogenetically related to Intrasporangium
      chromatireducens (isolated from manganese mining soil) but possesses unique sulfur oxidation capabilities. This organism
      represents the primary chromium detoxification agent and keystone species in the enrichment, driving both Cr reduction
      and S oxidation pathways.

      '
