ecological_interactions:
- name: Cr(VI) Reduction by Intrasporangiaceae
  description: 'Intrasporangiaceae sp. SOCrRB performs enzymatic reduction of toxic hexavalent chromium [Cr(VI), chromate
    CrO₄²⁻] to trivalent chromium [Cr(III)] as a detoxification and respiratory process. The organism expresses membrane-associated
    and soluble chromate reductases (ChrR, YieF families) that transfer electrons from NADH or reduced sulfur compounds to
    chromate, reducing oxidation state from +6 to +3. The reduction reaction proceeds as: 2CrO₄²⁻ + 3H₂S + 10H⁺ → 2Cr³⁺ +
    3S⁰ + 8H₂O (when coupled to sulfide oxidation) or CrO₄²⁻ + 3e⁻ + 8H⁺ → Cr³⁺ + 4H₂O (enzymatic reduction). Cr(III) precipitates
    as sparingly soluble chromium hydroxide [Cr(OH)₃, Ksp = 6.3 × 10⁻³¹] at circumneutral to alkaline pH, decreasing chromium
    solubility by 5-6 orders of magnitude compared to Cr(VI). Additionally, Cr(III) forms stable organo-chromium complexes
    with extracellular polymeric substances (EPS) and microbial metabolites, further immobilizing chromium. In enrichment
    cultures, Intrasporangiaceae achieves 70-85% Cr(VI) reduction within 48-72 hours at initial concentrations of 50-200 mg/L,
    lowering dissolved chromium to below regulatory limits (<5 mg/L total Cr) within 5-7 days. The process is most efficient
    at pH 7.5-8.5 and 30-37°C, with sulfur compounds dramatically enhancing reduction rates.

    '
