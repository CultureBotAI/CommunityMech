- name: Biosorption and EPS-Mediated Metal Binding
  description: 'Pseudomonas and Bacillus species produce extracellular polymeric substances (EPS) and present cell wall binding
    sites that biosorb Cr(VI) and Cr(III), reducing toxicity and enhancing metal immobilization. EPS composed of polysaccharides,
    proteins, and nucleic acids contains functional groups (carboxyl, hydroxyl, phosphate, amino) that bind metal ions through
    electrostatic attraction, complexation, and ion exchange. Cr(VI) binding to EPS reduces intracellular chromate concentrations
    and decreases toxicity, allowing higher microbial activity at elevated chromium concentrations. Bacillus cell walls contain
    teichoic acids and peptidoglycan that bind Cr(III) through carboxyl and phosphate groups, achieving biosorption capacities
    of 50-150 mg Cr/g dry biomass. Pseudomonas produces alginate-like exopolysaccharides that form biofilms encapsulating
    chromium precipitates, preventing re-dissolution and oxidation. This biosorption mechanism operates continuously alongside
    enzymatic reduction, providing dual-pathway chromium removal. EPS-Cr complexes exhibit stability across pH 6-9, making
    them suitable for long-term chromium immobilization in alkaline tailings. The process enhances overall chromium removal
    efficiency by 20-30% compared to reduction alone and improves system tolerance to chromium toxicity.

    '
