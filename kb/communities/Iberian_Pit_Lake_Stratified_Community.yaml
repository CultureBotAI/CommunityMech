ecological_interactions:
- name: Stratified Iron Redox Cycling
  description: 'The pit lake exhibits vertical iron redox zonation with Fe²⁺ oxidation in oxic upper layers and chemocline,
    and Fe³⁺ reduction in the anoxic deep layer. In the chemocline, Leptospirillum, Acidithiobacillus, and Ferrovum oxidize
    Fe²⁺ (rising from deep layer) to Fe³⁺ using oxygen and nitrate as electron acceptors, generating energy for autotrophic
    CO₂ fixation. These iron oxidizers express high levels of iron oxidation genes (TPM > 1000), creating the redox boundary
    that defines the chemocline. The resulting Fe³⁺ precipitates as iron oxides or settles to the deep layer where Geobacter
    and other anaerobes reduce Fe³⁺ back to Fe²⁺ using organic carbon. This "cryptic iron cycling" on settling minerals couples
    upper layer autotrophy to deep layer heterotrophy, with iron serving as an electron shuttle between oxic and anoxic zones.
    Iron concentrations increase dramatically with depth (2 mM surface to 113 mM at 35m), creating a large reservoir of electron
    acceptors/donors. Photoreduction of Fe³⁺ by Coccomyxa in surface waters also contributes Fe²⁺ for oxidation. The continuous
    iron cycling maintains redox gradients essential for supporting diverse metabolic guilds.

    '
