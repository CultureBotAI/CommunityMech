name: Iberian Pit Lake Stratified Community
description: 'A permanently stratified (meromictic) acidic pit lake community from the Iberian Pyrite Belt in southwestern
  Spain/Portugal, distinguished by dramatic vertical metabolic zonation and subsurface anaerobic processes in an extreme acid
  mine drainage environment. The pit lake ecosystem exhibits three distinct layers: an upper oxic mixolimnion (pH 2.2-3.1,
  0-3m depth), a chemocline transition zone (11m), and an anoxic monimolimnion (pH 3.0-4.5, 35m depth). The upper layer is
  dominated by acidophilic green algae (Coccomyxa onubensis) and heterotrophic bacteria (Acidiphilium), while the chemocline
  hosts intense sulfate reduction and iron cycling by specialized Proteobacteria (Desulfomonile, Candidatus Acidulodesulfobacterium).
  The deep anoxic layer harbors archaeal heterotrophs (Thermoplasmatales, 46% of sequences) that scavenge organic carbon and
  perform sulfide oxidation using trace oxygen, along with iron-reducing bacteria (Geobacter) and subsurface methanogens (Methanobrevibacter,
  Methanospirillum). The permanent stratification creates steep geochemical gradients with iron concentrations increasing
  from 2 mM Fe³⁺ in surface waters to 113 mM Fe²⁺ at depth, sulfate ranging from 26-126 mM, and oxygen transitioning from
  oxic to completely anoxic conditions. This system represents a natural laboratory for studying coupled aerobic-anaerobic
  metabolism, metal cycling, biosulfidogenesis, and subsurface methanogenesis under polyextreme conditions (acidity, metals,
  anoxia). The Iberian Pyrite Belt pit lakes demonstrate how microbial stratification can support complex biogeochemical cycling
  and potential natural attenuation of toxic metals through sulfide precipitation.

  '
