    Mora and similar systems). The lake exhibits three distinct layers: upper oxic mixolimnion (0-3m depth, pH 2.2-3.1, dissolved
    oxygen present, Fe ~2 mM, sulfate 26 mM), chemocline transition zone (~11m depth, 2m thick, steep geochemical gradients,
