- name: Biosulfidogenesis and Metal Precipitation
  description: 'Sulfate-reducing bacteria (Desulfomonile, Ca. Acidulodesulfobacterium) in the chemocline perform dissimilatory
    sulfate reduction coupled to organic carbon oxidation, producing hydrogen sulfide (H₂S) that precipitates toxic metals
    as insoluble metal sulfides. The SRB express abundant sulfate reduction genes (aprAB, sat, dsrAB, qmoABC at TPM > 1000),
    reducing sulfate (26-126 mM) to sulfide with peak H₂S concentration of 120 µM at the chemocline. The sulfide immediately
    reacts with dissolved metals to form copper sulfide (covellite, CuS), zinc sulfide (wurtzite, ZnS), and arsenic sulfide
    (realgar, AsS), removing these toxicants from solution. This biosulfidogenesis provides natural attenuation of acid mine
    drainage, creating a barrier that prevents metal migration between layers. The organic carbon for sulfate reduction comes
    from settling Coccomyxa biomass and dissolved organics, linking primary production to metal remediation. However, sulfide
    oxidation by Thermoplasmatales and other organisms in the deep layer using trace oxygen partially reverses this process,
    creating a dynamic sulfur cycle. The balance between sulfate reduction and sulfide oxidation determines net metal precipitation
    efficiency.

    '
