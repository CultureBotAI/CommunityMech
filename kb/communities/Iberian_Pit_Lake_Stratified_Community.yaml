- name: Subsurface Methanogenesis
  description: 'Methanogenic archaea (Methanobrevibacter, Methanospirillum) perform subsurface methanogenesis in the deep
    anoxic layer and sediments despite extremely acidic conditions (pH 2.9-4.5), representing one of the most acidic environments
    where methanogens have been detected. Hydrogenotrophic methanogens convert H₂ and CO₂ produced by fermentative bacteria
    into methane (4H₂ + CO₂ → CH₄ + 2H₂O), providing the terminal step in anaerobic carbon mineralization. While methane concentrations
    (80-90 µM) and methanogen abundance (0.018% of reads) are low compared to neutral pH systems, their presence demonstrates
    that methanogenesis can occur in polyextreme environments combining acidity, high metals, and anoxia. Methanogens likely
    occupy microniches in sediments, biofilms, or mineral surfaces where local pH neutralization by carbonate dissolution
    or ammonia production creates habitable refugia. The low methanogenesis rates suggest that sulfate reduction (with 26-126
    mM sulfate available) outcompetes methanogenesis for H₂ and acetate, as sulfate reducers have thermodynamic and kinetic
    advantages. Gene expression analysis detected hydrogenase and formate dehydrogenase genes but diagnostic methyl-coenzyme
    M reductase transcripts remain sparse, indicating methanogens contribute minor carbon cycling compared to sulfate reducers
    and heterotrophs. Nevertheless, subsurface methanogenesis represents an important process in stratified acidic systems
    where anoxic conditions permit anaerobic metabolism.

    '
