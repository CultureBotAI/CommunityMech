    dramatically with depth including arsenic, zinc, and copper. The system maintains permanent stratification with no major
    seasonal fluctuations in the deep layer. Represents extreme acid mine drainage from massive sulfide ore deposits with
    coupled aerobic-anaerobic processes.

    '
