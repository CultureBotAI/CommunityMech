- name: Subsurface Heterotrophic Carbon Scavenging
  description: 'Thermoplasmatales archaea dominate heterotrophic carbon cycling in the deep anoxic monimolimnion, consuming
    organic matter that settles from the productive upper layers. These archaeal scavengers express highly abundant TCA cycle
    genes (citrate synthase TPM > 2000) and pentose phosphate pathway enzymes, efficiently mineralizing dissolved organic
    carbon (0.44 mM at depth vs. 0.15-0.24 mM in surface) and particulate algal biomass. The heterotrophic activity remineralizes
    nutrients (phosphate increases from 0.26 µM to 32 µM with depth, nitrogen from 8.2 µM to 33 µM) that would otherwise be
    lost to sedimentation, creating a nutrient-rich deep layer. Permanent stratification prevents mixing, allowing nutrients
    to accumulate at depth. Thermoplasmatales also perform unexpected sulfide oxidation using nanomolar oxygen concentrations
    (<10⁻⁵ M), expressing sulfide quinone reductase (sqr) genes that enable cryptic aerobic metabolism in bulk anoxic waters.
    This sulfide oxidation partially reverses biosulfidogenesis, re-solubilizing metals and coupling carbon and sulfur cycling.
    The heterotrophic community links photosynthetic primary production in surface waters to anaerobic carbon processing at
    depth, closing the carbon cycle and supporting subsurface fermenters and methanogens.

    '
