- taxon_term:
    preferred_term: Cuniculiplasma divulgatum
    term:
      id: NCBITaxon:1673428
      label: Cuniculiplasma divulgatum
    notes: 'Extremely acidophilic, cell wall-deficient archaeon (Thermoplasmatales, Cuniculiplasmataceae) representing a distinct
      family from iron-oxidizing Ferroplasmaceae. Facultatively anaerobic organoheterotroph requiring external organic carbon
      sources for growth, unable to oxidize iron unlike related Ferroplasma species. Genome size 1.87-1.94 Mbp, among largest
      in Thermoplasmatales, with core proteome of 1174 protein groups. Lacks entire biosynthetic pathways for several amino
      acids, functioning as scavenger of complex organic compounds released from cell lysis, chalcopyrite dissolution byproducts,
      or added molasses. In Richmond Mine acidophilic biofilms, related G-plasma accounts for up to 22% of total community
      proteome. Metatranscriptomics provides first evidence of sulfur oxidation gene expression in this archaeon, suggesting
      emerging metabolic capabilities. Psychrotolerant with facultatively anaerobic metabolism under mesophilic to moderately
      thermophilic conditions. Complete genome from PRJNA976529 (isolate BR_06) enables investigation of heterotrophic niche
      in autotroph-dominated bioleaching consortia.

      '
