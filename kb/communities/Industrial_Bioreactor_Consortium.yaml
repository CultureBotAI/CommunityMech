- name: Leaching Time and Succession Phases
  value: 0-25+ days with distinct phases
  unit: days
  description: 'Bioleaching timecourse exhibits distinct operational phases: pre-oxidation/lag (days 0-5), exponential copper
    extraction (days 5-20), and stationary (days 20-25+). Early phase (day 5) shows At. caldus dominance (~60%), mid-phase
    (days 10-15) Sulfobacillus dominance (62-66%), and late phase (day 20+) Ferroplasma dominance (66%). Copper extraction
    rate is highest early (15.1% daily at 1% pulp) and declines with time and pulp density (<4% daily at >8% pulp). Total
    extraction reaches 60.4% at 25 days for 20% pulp density. Extended operation enables continued metal recovery as long
    as Fe³⁺ generation and acid production are sustained. The predictable succession pattern enables process optimization
    through targeted bioaugmentation or operational parameter adjustments (pH, temperature, aeration) to favor desired organisms
    at each stage.

    '
