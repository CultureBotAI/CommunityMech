- name: Mid-Stage Mixotrophic Iron Oxidation
  description: 'During mid-stage reactor operation (days 10-15), Sulfobacillus benefaciens becomes predominant, reaching 62-66%
    of consortium composition. This facultatively autotrophic organism bridges the ecological transition from early-stage
    autotrophy (At. caldus) to late-stage mixotrophy (Ferroplasma). S. benefaciens oxidizes Fe²⁺ with enhanced efficiency
    compared to At. caldus while simultaneously utilizing organic compounds (cell lysate, molasses, dissolved organics from
    mineral processing) for heterotrophic growth. The mixotrophic metabolism provides competitive advantage when RISC substrates
    decline but dissolved organic carbon increases from cell turnover and concentrate additives. Spore-forming capability
    confers resilience to fluctuating metal concentrations, pH stress, and nutrient limitation. S. benefaciens maintains robust
    Fe³⁺ generation during the critical transition period, ensuring continuous copper dissolution as conditions become too
    acidic and Fe³⁺-rich for obligate autotrophs but not yet optimal for extreme acidophiles like Ferroplasma.

    '
