- name: Late-Stage Extreme Acidophile Iron Oxidation
  description: 'In late-stage reactor operation (day 20+), Ferroplasma species (F. thermophilum, F. acidiphilum, Ferroplasma
    sp., Acidiplasma sp.) dominate the consortium, reaching up to 66% abundance. These cell wall-lacking archaea thrive under
    extreme conditions: pH approaching 1.5, Fe³⁺ concentrations exceeding 15 g/L, and elevated dissolved metal concentrations
    (Cu²⁺, Zn²⁺, Ni²⁺). Ferroplasma oxidizes Fe²⁺ using sulfocyanin-based electron transport, distinct from bacterial rusticyanin
    systems. Facultatively aerobic and mixotrophic, these archaea utilize both iron oxidation and accumulated dissolved organic
    matter for energy and carbon. Their extreme metal tolerance (growth at 1000 mM heavy metals) and pleomorphic morphology
    (no peptidoglycan cell wall) enable persistence in acidic, toxic conditions that eliminate competitors. Ferroplasma maintains
    sustained Fe³⁺ generation for continued copper extraction throughout extended reactor operation, preventing Fe³⁺ depletion
    that would halt bioleaching. The succession from bacterial to archaeal iron oxidizers demonstrates niche differentiation
    along chemical gradients in industrial reactors.

    '
  interaction_type: CROSS_FEEDING
