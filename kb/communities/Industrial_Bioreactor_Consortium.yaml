- name: Aeration and CO2 Enrichment
  value: 200 ml/h/L with 1% CO2
  unit: ml/h/L
  description: 'High aeration rate (200 ml/h/L) supplies oxygen as terminal electron acceptor for iron and sulfur oxidation
    by chemolithoautotrophs. Oxygen consumption rates are substantial due to Fe²⁺ oxidation (4Fe²⁺ + O₂ + 4H⁺ → 4Fe³⁺ + 2H₂O)
    and sulfur oxidation (S⁰ + 1.5O₂ + H₂O → H₂SO₄). CO₂ enrichment (1% in air) provides inorganic carbon for autotrophic
    fixation via Calvin cycle (At. caldus) and reductive TCA cycle variants, reducing requirements for organic carbon supplements.
    Adequate aeration prevents oxygen limitation in dense chalcopyrite pulps (20% w/v) where diffusion constraints can create
    anoxic zones. Continuous gas flow also strips volatile sulfur compounds and regulates dissolved CO₂ concentration for
    optimal autotrophic growth.

    '
