environment_term:
  preferred_term: bioreactor
  term:
    id: ENVO:01000605
    label: bioreactor
  notes: 'Industrial-scale continuous and batch bioreactor system for chalcopyrite and sulfide ore bioleaching. Reactors operate
    at controlled moderate thermophilic temperatures (40-50°C) with pH maintained at 1.5-2.0 through microbial sulfuric acid
    generation. Pulp density ranges from low (1-4%) to high (20% w/v) after multi-year adaptation through serial subculturing.
    Aeration provides oxygen (200 ml/h/L) with optional CO₂ enrichment (1%) for autotrophic carbon fixation. Reactor configurations
    include batch shake flasks (200 rpm agitation) and continuous flow systems with retention time control. Carbon source
    variations (CO₂, molasses, organic matter) create distinct selective pressures shaping community composition. Temperature
    treatments span 40°C, 45°C, and 50°C to optimize moderate thermophile activity. The system supports temporal succession
    across operational phases (start, mid, end) with changing pH (3.79 to <2.0), Fe³⁺ accumulation, and metal concentrations
    creating dynamic ecological niches.

    '
