    term:
      id: NCBITaxon:2268204
      label: Thermoplasmatales archaeon
    notes: 'Unclassified archaeon within order Thermoplasmatales, isolated from industrial bioleach reactor and characterized
      through metagenomic assembly. Thermoplasmatales encompasses diverse acidophilic, thermophilic, cell wall-lacking archaea
      including iron-oxidizing Ferroplasmaceae (Ferroplasma, Acidiplasma) and heterotrophic Cuniculiplasmataceae (Cuniculiplasma).
      This unclassified member may represent novel metabolic capabilities or intermediate phylogenetic position between characterized
      families. Thermoplasmatales archaea are pleomorphic due to absence of peptidoglycan cell walls, exhibiting extreme acid
      tolerance (pH <2), metal resistance, and facultatively aerobic/anaerobic metabolism. Complete genome from PRJNA976529
      (isolate BR_05) provides opportunity to describe new species and expand understanding of Thermoplasmatales diversity
      in industrial bioleaching systems. May contribute to iron oxidation, organic matter scavenging, or specialized metabolic
      functions revealed through genomic analysis.

      '
