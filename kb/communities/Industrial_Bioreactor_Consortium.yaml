- name: Carbon Source Variation
  value: CO2, molasses, organic matter
  unit: qualitative
  description: 'Carbon source variation creates distinct selective pressures shaping consortium composition. Autotrophic conditions
    (CO₂ enrichment only) favor obligate chemolithoautotrophs At. caldus and L. ferriphilum. Molasses addition (organic carbon,
    reducing sugars, vitamins) selects for mixotrophs Sulfobacillus and Ferroplasma while supporting heterotroph Cuniculiplasma.
    Organic matter from cell lysis, flotation reagents, and mineral processing byproducts accumulates during extended operation,
    shifting competitive balance toward mixotrophs and heterotrophs. The ability to utilize both inorganic (Fe²⁺, S⁰, CO₂)
    and organic substrates provides metabolic flexibility critical for adaptation to industrial reactor conditions with variable
    feed composition and operational modes (batch vs continuous).

    '
