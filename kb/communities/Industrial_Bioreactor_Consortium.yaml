- taxon_term:
    preferred_term: Acidithiobacillus caldus
    term:
      id: NCBITaxon:33059
      label: Acidithiobacillus caldus
    notes: 'Moderately thermophilic chemolithoautotrophic bacterium that oxidizes ferrous iron (Fe²⁺) and reduced inorganic
      sulfur compounds (RISCs) including elemental sulfur, thiosulfate, tetrathionate, and sulfide. Optimum temperature 40-50°C
      with activity up to 52°C, significantly higher than mesophilic At. ferrooxidans (30°C). Dominates early reactor stages
      at higher pH (>2) and ambient RISC availability, reaching approximately 60% of culture composition. As the primary sulfur
      oxidizer in moderate thermophilic consortia, At. caldus generates sulfuric acid to maintain pH 1.5-2.0 essential for
      metal solubilization while oxidizing sulfur compounds released from chalcopyrite dissolution. Genome analysis reveals
      complete pathways for sulfur oxidation (Sox system, sulfide-quinone reductase, heterodisulfide reductase) and iron oxidation
      (rus operon encoding rusticyanin). Obligate autotroph fixing CO₂ via Calvin cycle with high oxygen requirements. Complete
      genome available from BioProject PRJNA976529 (isolate BR_03) enables mechanistic investigation of thermophilic bioleaching
      metabolism.

      '
