- name: Organic Matter Scavenging by Cuniculiplasma
  description: 'Cuniculiplasma divulgatum functions as heterotrophic scavenger in the predominantly autotrophic bioleaching
    consortium, utilizing complex organic compounds released from cell lysis, chalcopyrite concentrate additives (molasses,
    flotation reagents), and mineral dissolution byproducts. Unable to oxidize iron like related Ferroplasma, C. divulgatum
    occupies a distinct ecological niche based on organic carbon metabolism. The organism lacks biosynthetic pathways for
    several amino acids, requiring scavenging of proteins and peptides from microbial turnover. In Richmond Mine acidophilic
    biofilms, related G-plasma accounts for up to 22% of total community proteome, indicating substantial abundance in acid
    mine drainage systems. Facultatively anaerobic metabolism enables growth in oxygen-limited zones of dense chalcopyrite
    pulps (20% w/v). Emerging evidence of sulfur oxidation gene expression suggests potential for RISCs metabolism, expanding
    beyond pure heterotrophy. This archaeon may provide ecosystem services including nutrient recycling, removal of potentially
    inhibitory organics, and syntrophic interactions with autotrophs requiring trace organics or vitamins.

    '
