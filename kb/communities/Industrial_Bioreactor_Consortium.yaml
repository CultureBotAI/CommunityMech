- name: High Pulp Density Through Adaptation
  value: 1-20% (adapted to 20% after >2 years)
  unit: '% w/v'
  description: 'Chalcopyrite concentrate pulp density ranges from low (1-4%) to industrial-scale high density (20% w/v = 200
    g/L) achieved through multi-year serial subculturing adaptation. Low pulp densities (1-4%) support robust growth of all
    consortium members including sensitive L. ferriphilum. Above 4%, organic matter accumulation, flotation reagent residues,
    and elevated metal concentrations eliminate L. ferriphilum while selecting for tolerant Ferroplasma, Acidiplasma, Sulfobacillus,
    and At. caldus. At 20% pulp density, adapted culture achieves 60.4% copper extraction in 25 days but with reduced daily
    rates (<4% vs 15.1% at 1%) due to mass transfer limitations, substrate accessibility constraints, and metabolic stress.
    High pulp density operations maximize metal recovery per batch, critical for industrial economics, but require adapted
    consortia with evolved tolerance to toxic organics and metals.

    '
