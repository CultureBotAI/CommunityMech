      label: Leptospirillum ferriphilum
    notes: 'Obligate chemolithoautotrophic iron-oxidizing bacterium (Nitrospirae) specialized for extremely acidic environments.
      Highly efficient at colonizing sulfide mineral surfaces and oxidizing Fe²⁺ at pH approaching 1.5. In moderate thermophilic
      bioleaching, L. ferriphilum is sensitive to elevated pulp densities (absent above 4% w/v), organic matter accumulation,
      and flotation reagent residues in concentrates. While dominant in mesophilic and low-density systems, this organism
      is outcompeted by Ferroplasma and Sulfobacillus during adaptation to high pulp density (20%) and moderate thermophilic
      conditions. The sensitivity to organic compounds contrasts with mixotrophic Ferroplasma and Sulfobacillus that utilize
      dissolved organics. L. ferriphilum''s decline during high-density adaptation demonstrates trade-offs between extreme
      acidophily and organic tolerance in reactor consortia.

      '
