- name: Ferric Iron Concentration Gradient
  value: '>15 g/L in late stages'
  unit: g/L
  description: 'Fe³⁺ concentration increases progressively during reactor operation as iron oxidizers accumulate ferric iron
    from continuous Fe²⁺ oxidation. Late-stage reactors reach >15 g/L Fe³⁺, creating conditions favoring extreme acidophiles
    Ferroplasma and Acidiplasma over less acid-tolerant At. caldus and Sulfobacillus. High Fe³⁺ is essential for sustained
    chalcopyrite oxidation but creates toxicity stress for some organisms. The Fe³⁺/Fe²⁺ ratio influences redox potential,
    microbial energetics, and competitive outcomes. Continuous reactors may maintain intermediate Fe³⁺ through controlled
    feed rate and retention time, while batch systems accumulate Fe³⁺ to high levels. Industrial operations balance Fe³⁺ concentration
    to optimize both microbial activity and mineral dissolution kinetics.

    '
