- name: Extreme Acidity and pH Succession
  value: 1.5-2.0 (final); 3.79 (initial)
  unit: pH units
  description: 'Reactor pH undergoes dramatic decline from initial ~3.79 to final <2.0 as microbial sulfur oxidation generates
    sulfuric acid. Early stages (pH >2) favor At. caldus dominance, while late stages (pH 1.5-1.8) favor Ferroplasma and Acidiplasma.
    The pH gradient structures community composition through differential acid tolerance, with successive waves of specialists
    adapted to progressively more extreme acidity. Extremely low pH (1.5-2.0) prevents metal hydroxide precipitation, maintains
    Fe³⁺ solubility, protonates mineral surfaces for enhanced oxidant attack, and creates selective pressure excluding non-acidophiles.
    pH is controlled by balance between sulfuric acid generation (At. caldus, S. benefaciens) and acid consumption by mineral
    dissolution and Fe²⁺ oxidation.

    '
