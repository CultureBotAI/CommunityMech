- name: Moderate Thermophilic Temperature Range
  value: 40-50
  unit: °C
  description: 'Reactor temperatures span moderate thermophilic range optimized for thermotolerant acidophiles. Treatments
    include 40°C, 45°C (optimum for At. caldus, Sulfobacillus, Ferroplasma thermophilum), and 50°C for enhanced kinetics.
    Elevated temperatures result from exothermic sulfide oxidation reactions (CuFeS₂ + O₂ → heat) in industrial-scale operations.
    Moderate thermophily (40-50°C) provides faster reaction rates than mesophilic systems (30°C) while avoiding extreme thermophile
    requirements (>60°C). Temperature gradients create spatial niches favoring different organisms: At. caldus (40-52°C),
    Sulfobacillus (45-55°C), Ferroplasma (40-55°C), enabling coexistence and temporal succession. Controlled temperature is
    critical for population dynamics and copper extraction efficiency.

    '
