      id: NCBITaxon:1872114
      label: Acidiplasma sp.
    notes: 'Polyextremophilic archaeon (Thermoplasmatales, Ferroplasmaceae, formerly Ferroplasma cupricumulans) that oxidizes
      ferrous iron and tolerates extreme acidity, elevated temperatures (optimum <55°C), and heavy metal concentrations. Acidiplasma
      cupricumulans is facultatively aerobic, moderately thermophilic, and cell wall-lacking with pleomorphic morphology.
      Uses sulfocyanin (blue copper-containing protein) in iron-oxidizing electron transport chain, encoding gene TZ01_06185
      for this key oxidase. Genome reveals sulfur oxidoreductase and sulfate-adenylyl transferase genes for sulfur oxidation,
      indicating potential dual Fe/S oxidation capability. Remarkably metal tolerant, oxidizing iron at 1000 mM heavy metals,
      though 5 mM Cu, 10 mM Zn, and 5 mM Ni partially suppress growth. Isolated from industrial-scale chalcocite bioleach
      heap pregnant leachate (Monywa, Myanmar), demonstrating relevance to commercial operations. Complete genome from PRJNA976529
      (isolate BR_02) enables investigation of polyextremophile adaptations supporting industrial bioleaching.

      '
