- name: Chalcopyrite Dissolution by Ferric Iron
  description: 'Ferric iron generated by the microbial consortium oxidizes chalcopyrite (CuFeS₂) concentrate, releasing copper
    ions for industrial recovery. The primary reaction is: CuFeS₂ + 4Fe³⁺ → Cu²⁺ + 5Fe²⁺ + 2S⁰. Operating at 45°C and pH 1.5-2.0,
    the adapted consortium achieves 60.4% copper extraction from 20% pulp density chalcopyrite in 25 days, producing 22.90
    g/L dissolved Cu²⁺. This exceptional performance results from multi-year adaptation through serial subculturing, gradually
    increasing pulp density from 1% to 20%. The released Fe²⁺ is re-oxidized by iron-oxidizing bacteria and archaea, closing
    the iron cycle. Elemental sulfur (S⁰) is oxidized by At. caldus to sulfuric acid. Higher pulp densities increase metal
    recovery per batch but reduce daily extraction rates from 15.1% at 1% to <4% at >8% due to metabolic stress and mass transfer
    limitations. The process operates continuously in industrial reactors or in batch mode with 200 ml/h/L aeration and 200
    rpm agitation, demonstrating versatility for commercial applications.

    '
