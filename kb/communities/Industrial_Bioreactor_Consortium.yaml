    term:
      id: NCBITaxon:453960
      label: Sulfobacillus benefaciens
    notes: 'Gram-positive, moderately thermophilic (optimum 45-50°C), facultatively autotrophic bacterium that oxidizes both
      ferrous iron and reduced sulfur compounds. Spore-forming capability provides resilience to environmental stress, toxic
      metals, and nutrient limitation. Grows mixotrophically on organic compounds (yeast extract, glucose, molasses) plus
      Fe²⁺ or S⁰, bridging autotrophic and heterotrophic niches. Dominates mid-stage reactor operation (days 10-15), reaching
      62-66% of culture when conditions shift from high pH/RISC-rich (favoring At. caldus) to acidic/metal-rich (favoring
      Ferroplasma). Enhanced ferrous iron oxidation capacity maintains Fe³⁺ supply for chalcopyrite dissolution during this
      transition. Metal tolerance enables activity in copper, zinc, and nickel-rich leachates. Sulfobacillus species are critical
      for industrial thermophilic bioleaching (50-60°C) where elevated temperatures from exothermic sulfide oxidation favor
      this organism over mesophilic Acidithiobacillus.

      '
