- taxon_term:
    preferred_term: Ferroplasma acidiphilum
    term:
      id: NCBITaxon:74969
      label: Ferroplasma acidiphilum
    notes: 'Extremely acidophilic, cell wall-lacking archaeon (Thermoplasmatales, Ferroplasmaceae) that oxidizes ferrous iron
      at pH as low as 1.0-1.5. This pleomorphic organism thrives in late-stage reactor conditions when pH drops below 2.0
      and Fe³⁺ concentrations increase to >15 g/L. Ferroplasma species utilize blue copper-containing sulfocyanin proteins
      for iron oxidation electron transfer, distinct from bacterial rusticyanin systems. Facultatively aerobic with mixotrophic
      capability, growing on both inorganic iron oxidation and organic compounds (yeast extract, peptone) released from cell
      lysis or added molasses. Exhibits extreme metal tolerance, oxidizing iron in presence of up to 1000 mM heavy metals,
      though growth is partially inhibited by 5 mM Cu, 10 mM Zn, or 5 mM Ni. Complete genome from PRJNA976529 (isolate BR_01)
      reveals genes for sulfocyanin iron oxidation, sulfur oxidoreductase, and stress response systems enabling survival in
      acidic, metal-rich reactor environments.

      '
