      label: Ferroplasma sp.
    notes: 'Moderately thermophilic, extremely acidophilic archaeon related to Ferroplasma thermophilum and F. cupricumulans,
      isolated from industrial bioleach reactor. Ferroplasma species are facultatively aerobic, cell wall-lacking, pleomorphic
      archaea that oxidize ferrous iron and utilize organic nutrients. Temperature optima range 40-55°C with activity declining
      above 60°C. These organisms dominate industrial-scale copper bioleaching operations, particularly in moderately thermophilic
      regimes where heat from exothermic sulfide oxidation elevates temperatures. Capable of both autotrophic growth on Fe²⁺
      and mixotrophic growth on organic compounds, providing metabolic flexibility. Complete genome from PRJNA976529 (isolate
      BR_04) enables comparative genomics with F. acidiphilum and F. thermophilum to identify species-specific adaptations
      to industrial reactor conditions.

      '
