ecological_interactions:
- name: Thermophilic Ferrous Iron Oxidation in Early Reactor Stages
  description: 'Acidithiobacillus caldus oxidizes ferrous iron (Fe²⁺) to ferric iron (Fe³⁺) during early reactor operation
    when pH remains above 2.0 and reduced inorganic sulfur compounds are readily available from chalcopyrite feed. Operating
    at 40-50°C with optimum near 45°C, At. caldus dominates early stages, reaching approximately 60% of consortium composition.
    This obligate autotroph uses rusticyanin-based electron transport to oxidize Fe²⁺, fixing CO₂ via Calvin cycle and generating
    reducing equivalents. The produced Fe³⁺ serves as primary oxidant for chalcopyrite dissolution: CuFeS₂ + 4Fe³⁺ → Cu²⁺
    + 5Fe²⁺ + 2S⁰. This reaction releases copper ions for recovery and regenerates Fe²⁺ substrate, creating a closed iron
    redox cycle. As reactor operation progresses, declining pH (<2.0), Fe³⁺ accumulation (>15 g/L), and depletion of accessible
    RISCs favor succession to Sulfobacillus and Ferroplasma species with greater acid tolerance and mixotrophic capability.

    '
