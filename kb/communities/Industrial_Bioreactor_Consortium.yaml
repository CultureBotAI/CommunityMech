- name: Thermophilic Sulfur Oxidation to Sulfuric Acid
  description: 'Acidithiobacillus caldus oxidizes elemental sulfur (S⁰) and reduced inorganic sulfur compounds released from
    chalcopyrite dissolution to sulfuric acid, maintaining the extremely low pH (1.5-2.0) essential for metal solubilization
    and Fe³⁺ stability. The primary oxidation pathway follows: S⁰ + 1.5O₂ + H₂O → H₂SO₄. At. caldus encodes complete Sox system,
    sulfide-quinone reductase (SQR), and heterodisulfide reductase (HDR) for processing diverse sulfur species including thiosulfate,
    tetrathionate, polysulfides, and elemental sulfur. Operating at 40-50°C, this thermophilic sulfur oxidation proceeds faster
    than mesophilic At. thiooxidans (optimum 28°C), critical for industrial reactors where exothermic sulfide oxidation elevates
    temperatures. Continuous acid generation prevents precipitation of dissolved metals as hydroxides and enhances Fe³⁺ attack
    on mineral surfaces. The acidic environment (pH 1.5-2.0) creates selective pressure excluding non-acidophiles while maintaining
    optimal conditions for the specialized thermophilic consortium.

    '
