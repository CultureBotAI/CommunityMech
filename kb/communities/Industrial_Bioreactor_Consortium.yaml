- name: Reactor Configuration and Operational Mode
  value: Batch and continuous modes
  unit: qualitative
  description: 'Comparative analysis across batch versus continuous reactor operations reveals distinct population dynamics
    under identical temperature and carbon source conditions. Batch mode (shake flasks, 200 rpm agitation) exhibits temporal
    succession with clear early/mid/late stage dominance patterns (At. caldus → Sulfobacillus → Ferroplasma). Continuous mode
    with controlled retention time maintains steady-state populations or promotes different competitive outcomes based on
    washout kinetics. Slow-growing obligate autotrophs may be washed out in short retention times, favoring faster-growing
    mixotrophs. Industrial reactors utilize stirred-tank configurations with 60 L/h aeration and controlled pH, temperature,
    and feed rate. Understanding operational mode effects on microbial ecology optimizes reactor design for maximum copper
    recovery and stable long-term performance.

    '
