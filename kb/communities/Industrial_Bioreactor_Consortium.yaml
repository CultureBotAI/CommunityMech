name: Industrial Bioleaching Reactor Consortium
description: 'An industrial-scale moderately thermophilic acidophilic microbial consortium operating in continuous and batch
  bioreactors for metal extraction from sulfide ores and concentrates. This consortium represents a unique system with complete
  genomic characterization of six key organisms: Acidiplasma sp., Acidithiobacillus caldus, Cuniculiplasma divulgatum, Ferroplasma
  acidiphilum, Ferroplasma sp., and Thermoplasmatales archaeon. The community operates at moderate thermophilic temperatures
  (40-50°C) and extremely low pH (1.5-2.0), oxidizing ferrous iron and reduced sulfur compounds to generate ferric iron (Fe³⁺)
  and sulfuric acid for dissolving chalcopyrite (CuFeS₂) and other metal sulfides. Comparative analysis across batch versus
  continuous reactor modes reveals distinct population dynamics, with Acidithiobacillus caldus dominating early stages (up
  to 60% at pH >2), Sulfobacillus benefaciens in mid-stages (62-66%), and Ferroplasma thermophilum in late stages (66% under
  acidic, metal-rich conditions). The adapted consortium achieves exceptional copper extraction of 60.4% from 20% pulp density
  chalcopyrite concentrate in 25 days, producing 22.90 g/L dissolved copper. Operating under controlled carbon sources (CO₂,
  molasses) and temperature gradients (40-50°C), this system demonstrates how operational parameters shape microbial community
  structure and metal recovery efficiency. The availability of six complete reference genomes (PRJNA976529) enables genomic-level
  investigation of biooxidation mechanisms, making this the most comprehensively characterized industrial bioleaching consortium
  for biotechnological applications in extractive metallurgy.

  '
