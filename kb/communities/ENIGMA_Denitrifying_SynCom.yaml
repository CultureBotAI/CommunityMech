    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: We have discovered that these two bacterial isolates, from a heavily nitrate (NO3-) contaminated superfund site, complete denitrification through the exchange of nitrite (NO2-) and nitric oxide (NO)
    explanation: Demonstrates cooperative denitrification through exchanged intermediates
- name: High-Nitrate Destabilization of Cooperation
  description: >-
    Under high nitrate conditions, growth becomes imbalanced and nitrite accumulates,
    disrupting cooperative denitrification and increasing N2O release.
  interaction_type: COMPETITION
  source_taxon:
    preferred_term: Acidovorax sp. GW101-3H11
    term:
      id: NCBITaxon:1872122
      label: Acidovorax sp.
  target_taxon:
    preferred_term: Rhodanobacter thiooxydans FW510-R12
    term:
      id: NCBITaxon:416169
      label: Rhodanobacter thiooxydans
  biological_processes:
  - preferred_term: denitrification
    term:
      id: GO:0019333
      label: denitrification pathway
  evidence:
  - reference: PMID:40349173
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: We demonstrate that certain contexts, such as high NO3-, cause unbalanced growth of community members, due to differences in their substrate utilization kinetics
    explanation: Supports context-dependent imbalance between SynCom members
  - reference: PMID:40349173
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: The altered growth characteristics of community members drives accumulation of toxic NO2-, which disrupts denitrification causing N2O off gassing
    explanation: Links growth imbalance to nitrite toxicity and increased N2O release
