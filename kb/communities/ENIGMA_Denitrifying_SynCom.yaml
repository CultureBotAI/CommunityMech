name: ENIGMA Denitrifying SynCom
description: >-
  A two-member denitrifying synthetic community from the ENIGMA program, composed of
  Rhodanobacter thiooxydans FW510-R12 and Acidovorax sp. GW101-3H11 isolated from a heavily
  nitrate-contaminated superfund site. The consortium exhibits pathway-partitioned denitrification
  via nitrite and nitric oxide exchange, with cooperativity that can be disrupted under high
  nitrate conditions leading to nitrite accumulation and nitrous oxide off-gassing.
ecological_state: ENGINEERED
community_origin: SYNTHETIC
community_category: BIOREMEDIATION
environment_term:
  preferred_term: contaminated soil
  term:
    id: ENVO:00002874
    label: contaminated soil
  notes: >-
    Community members were isolated from a heavily nitrate-contaminated superfund site
    groundwater system associated with ENIGMA research.
engineering_design:
  objective: Resolve mechanisms and consequences of pathway-partitioned denitrification in a defined SynCom.
  assembly_strategy: Two-member bottom-up SynCom assembled from site isolates FW510-R12 and GW101-3H11.
  perturbation_design: High nitrate context was used to test destabilization of cooperative denitrification.
  measurement_endpoints:
  - Physiological growth and metabolite dynamics
  - Kinetic modeling of denitrification partitioning
  - Multi-omics readouts (transcriptome and proteome)
  notes: Design emphasizes exchange of nitrite and nitric oxide as partitioned pathway intermediates.
  evidence:
  - reference: PMID:40349173
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: We have investigated mechanisms and consequences of process partitioning of denitrification through detailed physiological characterization and kinetic modeling of a synthetic community of Rhodanobacter thiooxydans FW510-R12 and Acidovorax sp. GW101-3H11
    explanation: Supports deliberate two-member SynCom design and its primary physiological plus modeling endpoints.
  - reference: PMID:40349173
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: We demonstrate that certain contexts, such as high NO3-, cause unbalanced growth of community members, due to differences in their substrate utilization kinetics
    explanation: Supports use of high nitrate as an explicit perturbation in the design.
