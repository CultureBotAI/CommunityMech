ecological_interactions:
- name: Pathway-Partitioned Denitrification Cooperation
  description: >-
    The two-member SynCom completes denitrification through metabolite exchange, coupling
    the denitrification pathway across both partners.
  interaction_type: SYNTROPHY
  source_taxon:
