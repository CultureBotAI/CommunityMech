name: Okeke-Lu Cellulolytic-Xylanolytic Consortium
description: 'A defined 5-member bacterial consortium from Alabama soil capable of dual cellulose and hemicellulose degradation.
  The consortium consists of Pseudoxanthomonas byssovorax DB1, Microbacterium oxydans DB2, Bacillus sp. DB7, Ochrobactrum
  sp. DB8, and Klebsiella sp. DB13. Isolates DB1 and DB2 display the highest cellulase activity (27.83 and 31.22 U/mg), producing
  a complete enzyme system including filter paper cellulase, β-glucosidase, xylanase, and β-xylosidase for comprehensive lignocellulose
  bioprocessing.

  '
