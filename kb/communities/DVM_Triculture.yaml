    acceptor rather than relying solely on syntrophic H2 transfer. This creates competitive situations where D. vulgaris can
    use both H2 and lactate, potentially outcompeting the methanogens. The differential impact on the two methanogens reveals
    that acetotrophic (M. barkeri) and hydrogenotrophic (M. maripaludis) pathways respond differently to sulfate gradients,
    providing insights into how geochemical conditions regulate methanogenic community structure.

    '
