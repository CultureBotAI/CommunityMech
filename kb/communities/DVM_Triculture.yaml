      label: Desulfovibrio vulgaris
    notes: 'Sulfate-reducing bacterium that serves as the keystone species in this tri-culture. D. vulgaris oxidizes lactate
      to acetate, CO2, and H2. In the absence of sulfate, it grows syntrophically with methanogens by transferring H2 and
      acetate, relying on the methanogens to maintain low H2 partial pressure. When sulfate is present, D. vulgaris preferentially
      uses it as an electron acceptor, which increases its competitive advantage for substrates (lactate and H2) and alters
      community dynamics. The ability to switch between sulfate reduction and syntrophic growth makes D. vulgaris a key regulator
      of community response to geochemical gradients.

      '
