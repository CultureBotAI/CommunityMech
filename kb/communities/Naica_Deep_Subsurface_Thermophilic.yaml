- name: Heterotrophic Carbon Scavenging
  description: 'Thermoplasmatales archaea, Candidate Division OP3, and Proteobacteria scavenge trace dissolved organic carbon
    in the oligotrophic Naica aquifer. Organic carbon sources include archaeal and bacterial necromass, lysed cells, extracellular
    polymeric substances, and dissolved organic matter from overlying sediments. Extremely low carbon availability (<1 mg/L
    DOC typical in deep aquifers) requires high-affinity uptake systems and slow heterotrophic growth. Thermoplasmatales may
    perform mixotrophic metabolism, supplementing organic carbon with reduced inorganic substrates (sulfur, iron). OP3 bacteria
    likely ferment organic compounds, producing hydrogen and organic acids that support syntrophic archaea. This cross-feeding
    network enables carbon cycling and nutrient remineralization despite extreme nutrient limitation, sustaining the autotrophic-heterotrophic
    community structure.

    '
