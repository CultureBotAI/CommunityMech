- name: Fermentation and Syntrophy
  description: 'Firmicutes perform fermentation of trace organic substrates, producing hydrogen (H₂), acetate, and short-chain
    fatty acids that support syntrophic metabolism by Thermoplasmatales archaea. In deep subsurface environments, hydrogen-producing
    fermenters create reducing equivalents used by hydrogen-oxidizing autotrophs or methanogens (if present at trace levels).
    The thermophilic conditions (54-60°C) favor thermophilic Firmicutes (Thermoanaerobacter-like organisms) capable of fermenting
    amino acids, sugars, and organic acids derived from necromass. Syntrophic partnerships between fermenters and hydrogen-scavenging
    archaea maintain low H₂ partial pressure, thermodynamically enabling fermentation to proceed. This metabolic coupling
    sustains anaerobic carbon cycling in oxygen-limited microniches within the aquifer despite overall aerobic conditions.

    '
