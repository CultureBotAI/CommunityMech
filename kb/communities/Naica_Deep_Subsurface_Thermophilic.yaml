    label: subsurface environment
  notes: 'Deep subsurface hydrothermal aquifer system at 700-760 m depth in the Naica Mine, Chihuahua, Mexico, feeding the
    Cave of Crystals (Cueva de los Cristales) with giant gypsum selenite crystals up to 11 m long. The aquifer contains low-salinity
    hydrothermal water at 54-60°C originating from geothermal heating of meteoric water percolating through Cretaceous limestone
    and underlying Tertiary intrusions. The system is characterized by extreme oligotrophy with nutrient depletion approaching
    detection limits, isolation from photosynthetic inputs, and stable geochemical conditions maintained over geological timescales
    (crystals formed over 500,000+ years). Dissolved oxygen is present but limited. pH is near-neutral to slightly alkaline.
    The environment represents one of the deepest mining-accessible subsurface biospheres and serves as a terrestrial analog
    for potential subsurface life on Mars.

    '
