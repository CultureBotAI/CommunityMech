  value: 54-60
  unit: °C
  description: 'The Naica subsurface hydrothermal aquifer maintains stable temperatures of 54-60°C at sampling depths of 700-760
    m, driven by geothermal heating of meteoric water percolating through deep limestone formations. This thermophilic temperature
    range selects for heat-adapted microorganisms with high-GC genomes, thermostable enzymes, and specialized membrane lipids.
    The Cave of Crystals formed under nearly constant 54-58°C conditions over hundreds of thousands of years, demonstrating
    exceptional thermal stability. High temperature increases metabolic rates but also enhances cellular maintenance costs,
    exacerbating energy limitation in the oligotrophic environment. The thermophilic niche excludes mesophilic competitors,
    allowing specialized thermophiles to dominate.

