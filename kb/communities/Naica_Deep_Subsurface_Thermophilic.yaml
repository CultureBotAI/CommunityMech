- name: Isolation and Geological Stability
  value: 500,000+ years
  unit: years
  description: 'The Naica hydrothermal system has maintained stable geochemical conditions for over 500,000 years, as evidenced
    by continuous gypsum crystal growth. This exceptional stability creates an isolated subsurface habitat with minimal perturbations,
    allowing microbial communities to adapt to extreme oligotrophy without environmental shocks. Fluid inclusions within crystals
    potentially trap microorganisms for tens of thousands of years (estimated 50,000-60,000 years), providing opportunities
    to study microbial dormancy, DNA repair mechanisms, and long-term survival strategies. The geological stability and isolation
    make Naica a unique analog for studying subsurface life on Mars (ancient aquifers) or Saturn''s moon Enceladus (subsurface
    ocean), where microbial communities may persist in isolated water pockets for geological timescales.

    '
