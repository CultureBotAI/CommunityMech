- name: Denitrification by Betaproteobacteria
  description: 'Betaproteobacteria potentially perform denitrification, reducing nitrite (from Thaumarchaeota ammonia oxidation)
    to dinitrogen gas (N₂). In oligotrophic subsurface aquifers, autotrophic denitrifiers (Thiobacillus-like sulfur oxidizers)
    couple nitrate/nitrite reduction to oxidation of reduced sulfur compounds (H₂S, S⁰, thiosulfate) or hydrogen. Heterotrophic
    denitrifiers utilize organic carbon as electron donors. Denitrification completes the nitrogen cycle initiated by nitrification,
    preventing nitrite accumulation and providing energy for autotrophic growth. This process may be spatially separated into
    oxygen-rich zones (nitrification) and oxygen-depleted microniches (denitrification), creating redox gradients that support
    microbial diversity despite apparent environmental homogeneity.

    '
