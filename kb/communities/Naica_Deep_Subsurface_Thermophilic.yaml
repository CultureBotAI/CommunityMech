- name: Oligotrophy
  value: Extreme
  unit: qualitative
  description: 'The Naica subsurface represents one of the most oligotrophic (nutrient-depleted) microbial ecosystems characterized.
    Dissolved organic carbon, nitrogen, and phosphorus concentrations approach detection limits, forcing microorganisms to
    survive on trace substrates from rock-water interactions, sporadic organic matter infiltration, and autotrophic production.
    Ammonia concentrations sufficient to support nitrification are likely in the nanomolar to low micromolar range. The extreme
    energy limitation is evidenced by low prokaryotic diversity, absence of eukaryotes, slow growth rates, and dominance of
    chemolithoautotrophs with minimal energy requirements. Microorganisms exhibit adaptations including high-affinity substrate
    uptake systems, efficient energy coupling, small cell sizes, and dormancy during nutrient starvation. This oligotrophy
    rivals deep ocean gyres and Antarctic subglacial lakes as minimal energy ecosystems.

    '
