ecological_interactions:
- name: Thermophilic Ammonia Oxidation
  description: 'Thaumarchaeota perform thermophilic ammonia oxidation as the primary chemolithoautotrophic metabolism in the
    Naica subsurface. Archaeal ammonia monooxygenase (amoA) oxidizes trace ammonia (NH₃/NH₄⁺) to nitrite (NO₂⁻), generating
    energy for CO₂ fixation via the 3-hydroxypropionate/4-hydroxybutyrate pathway. This process represents adaptation to extreme
    oligotrophy, with ammonia concentrations likely in the nanomolar to low micromolar range from rock weathering, organic
    matter mineralization, and nitrogen fixation traces. The thermophilic niche (54-60°C) excludes mesophilic ammonia-oxidizing
    bacteria, allowing archaeal nitrifiers to dominate. Nitrite production provides electron acceptors for denitrifying bacteria,
    coupling nitrification to nitrogen cycling. The extremely slow growth rates and high substrate affinity of Naica Thaumarchaeota
    exemplify life at minimum energy flux in the deep biosphere.

    '
