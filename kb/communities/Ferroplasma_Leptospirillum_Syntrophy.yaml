name: Ferroplasma-Leptospirillum Iron-Cycling Syntrophy
description: 'A synergistic two-member consortium consisting of the cell wall-lacking archaeon Ferroplasma acidiphilum and
  the iron-oxidizing bacterium Leptospirillum ferriphilum, found in extremely acidic, metal-rich environments including acid
  mine drainage and biomining operations. This partnership demonstrates mutualistic metabolic cooperation where both organisms
  oxidize ferrous iron but occupy complementary ecological niches. Ferroplasma grows chemomixotrophically, oxidizing Fe²⁺
  while consuming organic matter secreted by Leptospirillum, thereby maintaining low organic compound concentrations that
  would otherwise inhibit Leptospirillum through toxic effects. In return, Leptospirillum provides organic carbon that Ferroplasma
  requires for mixotrophic growth. Recent transcriptomic studies show F. acidiphilum upregulates energy and stress resistance
  genes in L. ferriphilum under organic matter stress. The co-culture outperforms pure cultures in chalcopyrite and pyrite
  bioleaching, achieving 31.5% higher copper extraction and 31.7% higher ferric iron generation compared to monocultures under
  yeast extract stress (0.5 g/L). Cell growth is favorably affected by filtered medium from the partner organism, confirming
  synergistic interaction. This archaeal-bacterial partnership thrives at extremely low pH (pH <2), temperatures 30-50°C,
  and high metal concentrations, representing a model system for understanding cross-domain syntrophy in extreme environments.
  The consortium plays major roles in biogeochemical cycling of sulfur and sulfide metals in highly acidic habitats.

  '
