- name: Iron Oxidation by Ferroplasma
  description: 'Ferroplasma acidiphilum oxidizes ferrous iron microaerophilically, complementing Leptospirillum''s aerobic
    iron oxidation. F. acidiphilum obtains energy by oxidation of ferrous iron using oxygen as terminal electron acceptor,
    with a membrane-bound complex dedicated to this process. The archaeon can function at lower oxygen concentrations than
    Leptospirillum, filling microaerobic niches. Ferroplasma''s cellular machinery is iron-protein-dominated, with high iron
    content reflecting specialization for iron metabolism. Both organisms oxidize Fe²⁺ to Fe³⁺, but occupy different physiological
    niches (aerobic vs. microaerobic, autotrophic vs. mixotrophic), reducing direct competition and enabling stable coexistence.

    '
