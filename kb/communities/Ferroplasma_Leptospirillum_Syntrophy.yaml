    while oxidizing ferrous iron for energy. F. acidiphilum uses the organic matter for carbon assimilation, maintaining low
    organic compound levels in the culture medium that prevents toxic effects on L. ferriphilum. This scavenging function
    is critical - in pure Leptospirillum cultures, organic matter accumulates and inhibits growth, but in co-culture, Ferroplasma
    maintains organic compounds below toxic thresholds. The archaeon can utilize diverse organic substrates including amino
    acids, organic acids, and cell debris. This creates a mutualistic relationship where Ferroplasma benefits from carbon
    supply while Leptospirillum benefits from detoxification.

    '
