- name: Iron Oxidation by Leptospirillum
  description: 'Leptospirillum ferriphilum oxidizes ferrous iron (Fe²⁺) to ferric iron (Fe³⁺) as its sole energy source, using
    the electrons to fix CO₂ through the Calvin-Benson-Bassham cycle. This obligate chemolithoautotroph oxidizes iron from
    pyrite and chalcopyrite mineral dissolution. The Fe³⁺ generated attacks sulfide minerals, perpetuating the iron redox
    cycle. During growth, Leptospirillum releases organic matter (cell lysis products, extracellular polymeric substances,
    amino acids, organic acids) that can accumulate to toxic concentrations in pure culture. In co-culture with Ferroplasma,
    this organic matter is consumed, relieving stress and enhancing Leptospirillum growth and activity through upregulation
    of oxidative phosphorylation and stress resistance genes.

    '
