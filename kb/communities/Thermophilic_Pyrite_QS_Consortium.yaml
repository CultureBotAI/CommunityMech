- name: Mineral Substrates
  value: Pyrite and Chalcopyrite
  unit: qualitative
  description: 'The consortium was cultured with pyrite (FeS₂) and chalcopyrite (CuFeS₂) as mineral substrates and energy
    sources. Pyrite provides ferrous iron and sulfur for oxidation, while chalcopyrite releases copper, iron, and sulfur.
    These sulfide minerals create heterogeneous environments with mineral-attached (biofilm) and planktonic subpopulations
    that respond differentially to quorum sensing signals. Mineral surfaces provide attachment sites for biofilm formation,
    concentrated substrate access, and protection from environmental stresses. The consortium demonstrates mineral-specific
    dissolution patterns: DSF treatment reduced both pyrite and chalcopyrite dissolution, but effects on species distributions
    suggest mineral-dependent colonization preferences. Pyrite oxidation (FeS₂ + 14Fe³⁺ + 8H₂O → 15Fe²⁺ + 2SO₄²⁻ + 16H⁺) and
    chalcopyrite oxidation (CuFeS₂ + 4Fe³⁺ → Cu²⁺ + 5Fe²⁺ + 2S⁰) release substrates that sustain the iron and sulfur oxidation
    cycles. RNA extraction from planktonic cells after 14 days culture without supplemental iron indicates cells were dependent
    on mineral-derived iron, emphasizing the importance of mineral-microbe interactions.

    '
