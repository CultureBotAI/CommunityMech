- name: Sulfur Oxidation by Acidithiobacillus caldus
  description: 'Acidithiobacillus caldus oxidizes elemental sulfur (S⁰) and reduced inorganic sulfur compounds (RISCs) released
    from mineral dissolution to sulfuric acid (H₂SO₄). This process maintains the acidic pH (2.0-2.5) essential for thermophilic
    bioleaching by continuously generating protons. Sulfur oxidation follows: S⁰ + 1.5O₂ + H₂O → H₂SO₄. The sulfuric acid
    protonates mineral surfaces, enhancing Fe³⁺ attack and preventing precipitation of iron hydroxides. A. caldus exhibits
    QS-mediated control of mineral colonization patterns. Treatment with DSF compounds induced A. caldus motility and dispersion
    from pyrite surfaces, reducing mineral-attached populations and increasing planktonic cells. This DSF-induced detachment
    may represent a coordinated mechanism for redistributing cells between mineral colonization and planktonic growth modes.
    The organism prevents accumulation of passivating sulfur layers that would block mineral-microbe contact. QS regulation
    of A. caldus sulfur oxidation activity contributes to overall modulation of bioleaching efficiency, with DSF treatment
    reducing chalcopyrite and pyrite dissolution rates.

    '
