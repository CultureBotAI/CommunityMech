- name: Pyrite and Chalcopyrite Dissolution
  description: 'Ferric iron generated by L. ferriphilum and S. thermosulfidooxidans oxidizes pyrite (FeS₂) and chalcopyrite
    (CuFeS₂) minerals, releasing ferrous iron, copper ions, and elemental sulfur. Primary reactions include: FeS₂ + 14Fe³⁺
    + 8H₂O → 15Fe²⁺ + 2SO₄²⁻ + 16H⁺ (pyrite) and CuFeS₂ + 4Fe³⁺ → Cu²⁺ + 5Fe²⁺ + 2S⁰ (chalcopyrite). These processes are enhanced
    by acidic pH (2.0-2.5) maintained by A. caldus and S. thermosulfidooxidans sulfur oxidation. The released Fe²⁺ is re-oxidized
    by iron-oxidizing bacteria, closing the iron redox cycle. Elemental sulfur is oxidized to sulfuric acid, preventing surface
    passivation. Quorum sensing systems profoundly impact dissolution rates. Treatment with DSF compounds reduced pyrite and
    chalcopyrite dissolution via inhibitory effects on iron oxidation and altered mineral colonization patterns. DSF induced
    A. caldus dispersion from pyrite while expanding L. ferriphilum surface populations, demonstrating QS-mediated redistribution
    of species on mineral surfaces. AHL signaling repressed L. ferriphilum motility, potentially stabilizing biofilm attachment.
    These QS-regulated changes in planktonic/mineral subpopulation distributions modulate overall leaching efficiency, revealing
    that cell-cell communication coordinates consortium-level mineral dissolution activity.

    '
