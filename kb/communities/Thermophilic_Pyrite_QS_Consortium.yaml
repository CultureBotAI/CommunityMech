- name: DSF Quorum Sensing Signals
  value: '2'
  unit: μM
  description: 'Diffusible signal factor (DSF) compounds including (Z)-11-methyl-2-dodecenoic acid (DSF) and (Z)-2-dodecenoic
    acid (BDSF) were added at 2 μM each to investigate quorum sensing effects. DSF is naturally produced by L. ferriphilum
    through RpfF-family synthases and accumulates as population density increases. At 2 μM concentrations, DSF compounds induced
    significant changes in community behavior: reduced pyrite and chalcopyrite dissolution, increased A. caldus motility and
    dispersion from minerals, expanded L. ferriphilum surface colonization, and decreased mineral-attached populations of
    all three species. These effects demonstrate that DSF acts as a density-dependent signal coordinating consortium-level
    transitions between biofilm and planktonic lifestyles. The 2 μM concentration likely represents biologically relevant
    levels achievable during high-density biofilm development. DSF signaling provides a mechanism for cells to sense population
    density and adjust metabolic strategies, mineral colonization patterns, and community spatial structure accordingly.

    '
