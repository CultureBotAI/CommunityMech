- name: Dual Iron and Sulfur Oxidation by Sulfobacillus
  description: 'Sulfobacillus thermosulfidooxidans oxidizes both ferrous iron (Fe²⁺) and elemental sulfur (S⁰), performing
    metabolic roles analogous to both L. ferriphilum and A. caldus but at elevated temperatures (50-55°C optimum). This thermophilic
    organism generates ferric iron for mineral oxidation and sulfuric acid for pH maintenance, contributing to both major
    biogeochemical processes in the consortium. S. thermosulfidooxidans exhibits facultative autotrophy, growing mixotrophically
    on organic compounds plus iron or sulfur substrates. This metabolic flexibility may enable utilization of organic carbon
    from cell lysis or exopolysaccharide degradation. The organism responds to DSF quorum sensing signals with decreased mineral
    attachment, indicating QS-mediated coordination of biofilm versus planktonic lifestyles. Its spore-forming capability
    provides resilience to environmental fluctuations and potential for long-term dormancy. The combination of thermophily,
    dual substrate oxidation, and metal tolerance (Cu, Zn, Ni, Co) positions S. thermosulfidooxidans as a versatile partner
    in the consortium, active across temperature gradients and capable of oxidizing diverse sulfide minerals.

    '
