- name: RNA-Seq Transcriptomics
  value: 12 samples, 271 Gbases
  unit: sequencing data
  description: 'The consortium was subjected to comprehensive RNA-seq transcriptomics to elucidate gene expression responses
    to quorum sensing signals (NCBI BioProject PRJNA1259591). Twelve RNA-seq samples totaling 271 Gbases (82,546 Mbytes) were
    generated from planktonic cells of the three-species consortium. RNA was extracted after 14 days of culture without supplemental
    iron, collected by centrifugation. Samples represent treatments with DSF compounds, AHL mixtures, and untreated controls
    across all three species. This transcriptomics dataset enables identification of QS-regulated genes controlling iron oxidation,
    sulfur metabolism, motility, biofilm formation, and mineral colonization. The large data volume (271 Gbases) provides
    deep coverage for detecting differential gene expression even in low-abundance transcripts. This represents the first
    comprehensive transcriptomics investigation of quorum sensing in moderately thermophilic bioleaching bacteria, revealing
    molecular mechanisms underlying QS-mediated coordination of community behavior. Analysis of gene expression changes complements
    phenotypic observations of altered mineral colonization and dissolution rates, connecting molecular regulation to ecosystem-level
    functions.

    '
