  notes: 'Laboratory-scale moderately thermophilic bioleaching system using pyrite (FeS₂) and chalcopyrite (CuFeS₂) minerals
    as substrates. Cultures were grown in acidic media (pH 2.0-2.5) at 40°C with constant shaking at 140 rpm. The experimental
