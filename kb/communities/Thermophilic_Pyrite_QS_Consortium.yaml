- name: DSF Quorum Sensing Signaling
  description: 'Diffusible signal factor (DSF) quorum sensing mediates intercellular communication and coordinates community
    behavior in the consortium. L. ferriphilum produces DSF through RpfF-family synthases, generating (Z)-11-methyl-2-dodecenoic
    acid and related compounds. Exogenous addition of DSF and BDSF (2 μM each) altered planktonic versus mineral-attached
    population distributions. DSF treatment induced A. caldus motility and dispersion from pyrite surfaces while expanding
    L. ferriphilum colonization on minerals. This reciprocal species redistribution suggests DSF signaling coordinates niche
    partitioning, with A. caldus adopting planktonic lifestyle while L. ferriphilum increases biofilm formation. DSF compounds
    reduced overall pyrite and chalcopyrite dissolution through inhibitory effects on iron oxidation, indicating that high
    population density signals (via DSF accumulation) downregulate mineral attack. This may represent a density-dependent
    feedback mechanism preventing overexploitation of mineral resources or managing oxidative stress from excessive Fe³⁺ generation.
    DSF signaling demonstrates how single-species QS molecules can coordinate multi-species community behavior in syntrophic
    bioleaching consortia.

    '
