- name: AHL Quorum Sensing Regulation
  description: 'N-acyl-homoserine lactone (AHL) quorum sensing provides an additional layer of community coordination in the
    consortium. A. caldus and potentially S. thermosulfidooxidans possess AHL-type QS systems mediated by LuxI/LuxR homologs.
    Exogenous addition of long-chain AHLs (C12-AHL, C14-AHL, 3-OH-C12-AHL, 3-OH-C14-AHL at 5 μM each) repressed L. ferriphilum
    motility, contrasting with DSF effects that induced A. caldus motility. This demonstrates cross-species QS communication
    where A. caldus-produced AHL signals regulate L. ferriphilum behavior. AHL-mediated repression of L. ferriphilum motility
    may stabilize biofilm formation and mineral colonization during high cell density conditions. The opposing effects of
    DSF (inducing motility/dispersion in A. caldus while expanding L. ferriphilum biofilms) versus AHL (repressing L. ferriphilum
    motility) suggest complex multi-layered QS networks coordinate community assembly. These interacting QS systems may enable
    fine-tuned regulation of planktonic-biofilm transitions, niche partitioning, and metabolic specialization based on species
    composition and population densities. AHL-DSF cross-talk represents sophisticated intercellular communication in acidophilic
    biomining communities previously considered simple consortia.

    '
