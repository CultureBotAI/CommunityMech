name: Thermophilic Pyrite Quorum Sensing Consortium
description: 'A moderately thermophilic three-species bioleaching consortium used to study the effects of quorum sensing (QS)
  signaling on pyrite and chalcopyrite dissolution. This acidophilic community consists of Leptospirillum ferriphilum DSM
  14647, Acidithiobacillus caldus DSM 8584, and Sulfobacillus thermosulfidooxidans DSM 9293, operating at pH 2.0-2.5 and 40°C.
  The consortium demonstrates coordinated microbial behavior mediated by diffusible signal factor (DSF) and N-acyl-homoserine
  lactone (AHL) quorum sensing systems. Treatment with DSF-family compounds (DSF and BDSF at 2 μM each) reduced pyrite and
  chalcopyrite dissolution via inhibitory effects on iron oxidation and mineral colonization. DSF compounds induced A. caldus
  motility and dispersion from pyrite with concomitant expansion of L. ferriphilum on mineral surfaces, while AHL-mediated
  signaling (C12-AHL, C14-AHL, 3-OH-C12-AHL, 3-OH-C14-AHL at 5 μM each) repressed L. ferriphilum motility. The consortium
  was subjected to RNA-seq transcriptomics (12 samples, 271 Gbases) to elucidate gene expression changes in response to QS
  molecules (NCBI BioProject PRJNA1259591). This system represents the first comprehensive study of quorum sensing regulation
  in moderately thermophilic biomining bacteria, revealing that QS molecules change planktonic/mineral subpopulation distributions
  and modulate leaching efficiency through control of cell attachment and iron oxidation rates.

  '
