- name: Ferrous Iron Oxidation by Leptospirillum
  description: 'Leptospirillum ferriphilum oxidizes ferrous iron [Fe(II)] to ferric iron [Fe(III)] as the primary energy source
    for chemolithoautotrophic growth at 40°C and pH 2.0-2.5. The organism uses Fe²⁺ as electron donor, generating reducing
    equivalents for CO₂ fixation through the Calvin-Benson-Bassham cycle. Fe³⁺ production provides the oxidant necessary for
    pyrite (FeS₂) and chalcopyrite (CuFeS₂) dissolution. This iron oxidation activity is subject to quorum sensing regulation
    through DSF and AHL signaling systems. Treatment with DSF compounds caused L. ferriphilum to expand populations on mineral
    surfaces, increasing contact with Fe²⁺ substrate released from mineral dissolution. Conversely, AHL quorum sensing signals
    repressed L. ferriphilum motility, potentially stabilizing biofilm formation. The QS-mediated control of iron oxidation
    represents a coordinated mechanism for regulating mineral dissolution rates based on population density and community
    composition. DSF treatment reduced overall pyrite and chalcopyrite dissolution via inhibitory effects on iron oxidation,
    demonstrating that QS signals can modulate bioleaching efficiency.

    '
