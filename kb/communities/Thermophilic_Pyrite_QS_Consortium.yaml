  value: '40'
  unit: °C
  description: 'The consortium operates at moderately thermophilic temperature (40°C) with constant shaking at 140 rpm. This
    temperature represents a compromise between mesophilic L. ferriphilum (optimum 30-37°C), moderately thermophilic A. caldus
    (optimum 45°C), and thermophilic S. thermosulfidooxidans (optimum 50-55°C). The 40°C cultivation enables all three species
    to maintain metabolic activity while approximating industrial bioleaching conditions where exothermic sulfide oxidation
    elevates temperatures. L. ferriphilum dominates commercial biooxidation tanks operating at 40°C, confirming suitability
    of this temperature for consortium function. Moderately thermophilic conditions accelerate reaction kinetics compared
    to mesophilic systems, increasing metal extraction efficiency while avoiding extreme temperatures that would denature
    proteins or require specialized thermophilic strains.

