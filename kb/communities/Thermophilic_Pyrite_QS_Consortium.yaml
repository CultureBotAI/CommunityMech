- name: Oxygen Availability
  value: Aerobic
  unit: qualitative
  description: 'The consortium cultures were maintained under aerobic conditions with constant shaking at 140 rpm, providing
    continuous aeration and mixing. Oxygen serves as the terminal electron acceptor for iron oxidation by L. ferriphilum and
    S. thermosulfidooxidans (4Fe²⁺ + O₂ + 4H⁺ → 4Fe³⁺ + 2H₂O) and for sulfur oxidation by A. caldus and S. thermosulfidooxidans
    (S⁰ + 1.5O₂ + H₂O → H₂SO₄). All three species are obligate aerobes requiring oxygen for chemolithoautotrophic metabolism.
    Constant agitation prevents oxygen limitation and maintains homogeneous planktonic populations while also facilitating
    cell-mineral contact. However, mineral-attached biofilms may experience localized oxygen gradients, creating microaerobic
    zones that influence community structure. Aerobic conditions are typical of industrial heap leach operations where air
    exposure and irrigation maintain oxygen supply for sustained microbial activity. The requirement for oxygen distinguishes
    these aerobic iron and sulfur oxidizers from anaerobic metal-reducing organisms, defining the redox chemistry of the system
    toward oxidative mineral dissolution.

    '
