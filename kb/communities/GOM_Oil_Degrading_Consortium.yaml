name: Gulf of Mexico Oil-Degrading Consortium
description: 'A marine bacterial consortium from the Gulf of Mexico designed for bioremediation of oil-contaminated seawater.
  The consortium consists of four bacteria: Pseudomonas sp., Halopseudomonas aestusnigri GOM5, Paenarthrobacter sp. GOM3,
  and Alcanivorax sp. Together, they achieve 62% oil removal over 75 days, degrading both n-alkanes and 12 polyaromatic hydrocarbons
  (PAHs) including fluorene, dibenzothiophene, phenanthrenes, and pyrene. The consortium exhibits stable population dynamics
  with distributed metabolic loads across members.

  '
