    snippet: "An anaerobic, nonphototrophic bacterium that beta-oxidizes saturated fatty acids (butyrate through octanoate) to acetate or acetate and propionate usi"
- name: Interspecies Hydrogen Transfer and Methanogenesis
  description: 'Methanospirillum hungatei consumes the H2 produced by S. wolfei, combining it with CO2 to produce methane
    via hydrogenotrophic methanogenesis. This H2 removal maintains a low H2 partial pressure (<10^-4 atm), making the thermodynamically
    unfavorable butyrate oxidation by S. wolfei energetically feasible. This interspecies hydrogen transfer (IHT) is the classic
    example of syntrophic metabolism in anaerobic environments.

    '
