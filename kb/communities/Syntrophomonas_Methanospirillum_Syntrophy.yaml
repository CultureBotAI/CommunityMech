ecological_interactions:
- name: Butyrate Oxidation and H2 Production
  description: 'Syntrophomonas wolfei β-oxidizes butyrate (C4) to acetate, using protons as the electron acceptor and producing
    H2 as the electron sink product. This fatty acid β-oxidation is thermodynamically unfavorable under standard conditions
    and only proceeds when H2 partial pressure is kept extremely low by a syntrophic partner. The organism cannot utilize
    common electron acceptors (nitrate, sulfate, etc.) and is therefore obligately dependent on syntrophic H2 removal.

    '
  interaction_type: SYNTROPHY
