name: AMD Acidophile Heterotroph Network
description: 'A heterotrophic microbial network in acid mine drainage (AMD) systems dominated by Acidiphilium species and
  related acidophilic heterotrophs. This community plays a crucial role in coupling carbon and iron cycles in extremely acidic
  environments, supporting autotrophic iron oxidizers through organic matter processing and nutrient remineralization. The
  network thrives at pH 2-4 in AMD sites globally, where heterotrophs metabolize organic compounds produced by autotrophs
  or released from lysed cells, preventing organic carbon accumulation that would inhibit autotrophic iron oxidizers. Key
  members include Acidiphilium multivorum (facultative Fe(III) reducer and organic carbon degrader), Ferrimicrobium acidiphilum
  (iron-oxidizing heterotroph and dissolved organic carbon remover), Acidocella facilis (obligate aerobic heterotroph), Acidisphaera
  rubrifaciens (photoheterotrophic bacteriochlorophyll producer), and Acidobacterium capsulatum (chemoorganotrophic acidophile).
  These organisms collectively perform organic matter degradation, ferric iron reduction, biofilm formation, and nutrient
  cycling. The heterotroph-autotroph coupling maintains community stability by removing inhibitory organic carbon, recycling
  nutrients (nitrogen, phosphorus), generating ferrous iron for autotrophic energy generation, and facilitating metal tolerance
  through extracellular polymeric substances (EPS) production. This network represents a critical functional guild in AMD
  ecosystems, enabling the persistence of autotrophic iron-oxidizing communities through metabolic cooperation and resource
  partitioning.

  '
