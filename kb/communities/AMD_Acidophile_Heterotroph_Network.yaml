- name: Biofilm Formation and Metal Sequestration
  description: 'Heterotrophic acidophiles produce extracellular polymeric substances (EPS) that contribute to biofilm formation
    and metal tolerance in AMD environments. EPS matrices contain carbohydrates, proteins, DNA, lipids, and chelated metals,
    providing structural integrity to microbial biofilms. These polymers sequester toxic metals (Cu, Zn, As, Pb) from solution,
    creating protective microenvironments where cells experience lower metal toxicity. The negatively-charged functional groups
    in EPS bind metal cations, preventing them from damaging cell membranes and intracellular components. Biofilm formation
    also creates oxygen gradients and pH microniches that enable diverse metabolisms to coexist. Aerobic heterotrophs (Acidocella,
    Acidisphaera) occupy outer biofilm layers with high oxygen availability, while facultative anaerobes (Acidiphilium) thrive
    in deeper layers where Fe(III) reduction occurs. Ferrimicrobium links these zones through its dual iron oxidation/ reduction
    capability. The biofilm architecture maintains community spatial organization and metabolic cooperation in AMD systems.

    '
