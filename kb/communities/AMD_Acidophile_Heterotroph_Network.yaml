- name: pH Range
  value: 2.0-4.0
  unit: pH
  description: 'Heterotrophic acidophiles preferentially inhabit moderately acidic zones of AMD systems with pH 2.0-4.0, compared
    to extreme acidophiles (pH 0.5-1.5) dominated by autotrophic iron oxidizers. This pH range supports diverse heterotrophic
    metabolism including obligate aerobes (Acidocella, Acidisphaera) at pH 2.5-5.5, facultative anaerobes (Acidiphilium) at
    pH 2.5-3.5, and heterotrophic iron oxidizers (Ferrimicrobium) at pH 1.5-4.5. The higher pH enables greater metabolic diversity
    and substrate range compared to extreme AMD. Spatial pH gradients in biofilms create niches for different heterotrophs,
    with less acid-tolerant species in pH 3.5-4.5 zones and extreme acidophiles in pH 2.0-2.5 zones. This pH range also favors
    heterotroph-autotroph coupling, as organic carbon inhibition of autotrophs is more pronounced at higher pH.

    '
