ecological_interactions:
- name: Organic Carbon Scavenging and Remineralization
  description: 'Heterotrophic acidophiles scavenge and metabolize organic carbon compounds that accumulate in AMD systems
    from autotrophic cell lysis, exudates, and fermentation products. Acidiphilium species, Ferrimicrobium acidiphilum, and
    Acidocella facilis consume dissolved organic carbon (DOC) that would otherwise inhibit autotrophic iron oxidizers like
    Leptospirillum and Acidithiobacillus. By removing inhibitory organic compounds, heterotrophs enable autotrophs to maintain
    high iron oxidation rates. This cross-feeding relationship is essential for community stability. The complete oxidation
    of organic substrates by heterotrophs releases CO2 and regenerates inorganic nutrients (NH4+, PO4³⁻) that autotrophs require.
    This creates a closed nutrient cycle where autotrophs fix CO2 and excrete organic carbon, while heterotrophs consume organic
    carbon and release inorganic nutrients. The synergism between autotrophic and heterotrophic bacteria optimizes AMD microbial
    community structure.

    '
