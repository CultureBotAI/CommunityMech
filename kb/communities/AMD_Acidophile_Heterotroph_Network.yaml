- name: Ferric Iron Reduction and Ferrous Iron Regeneration
  description: 'Acidiphilium multivorum and A. cryptum couple organic carbon oxidation to ferric iron [Fe(III)] reduction
    under anaerobic or microaerobic conditions. This process generates ferrous iron [Fe(II)] that serves as the energy source
    for autotrophic iron oxidizers (Leptospirillum, Ferroplasma, Acidithiobacillus). The heterotroph- mediated Fe(III) reduction
    creates a closed iron redox cycle: autotrophs oxidize Fe(II) to Fe(III) using oxygen as electron acceptor and fix CO2,
    while heterotrophs reduce Fe(III) to Fe(II) using organic carbon as electron donor. This coupling maintains iron cycling
    in zones with variable oxygen availability. In anaerobic biofilm depths or sediments, heterotrophs generate Fe(II) that
    diffuses to aerobic surfaces where autotrophs re-oxidize it. The process also facilitates solubilization of iron from
    mineral surfaces, as reduced Fe(II) is more soluble than Fe(III) at low pH. This iron-carbon coupling is fundamental to
    AMD biogeochemistry.

    '
