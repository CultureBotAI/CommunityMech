- name: Dissolved Organic Carbon
  value: Variable, 10-500 mg/L
  unit: mg/L DOC
  description: 'Dissolved organic carbon (DOC) concentration in AMD systems varies with autotrophic productivity, cell lysis
    rates, and heterotrophic consumption rates. Sources include autotrophic cell exudates, lysed cell components (proteins,
    nucleic acids, lipids, carbohydrates), fermentation products, and residual organic materials (wooden mine structures,
    plant debris). DOC levels of 10-100 mg/L are typical in actively cycling AMD, while stagnant or poorly colonized sites
    may accumulate 100-500 mg/L. High DOC inhibits autotrophic iron oxidizers, making heterotrophic DOC removal essential
    for community stability. Heterotrophs utilize glucose, fructose, xylose, ethanol, glycerol, organic acids (malate, citrate,
    succinate, fumarate), amino acids, and complex polysaccharides (xylan, cellulose, chitin). The rapid DOC turnover by heterotrophs
    maintains low steady-state concentrations that permit autotrophic activity.

    '
