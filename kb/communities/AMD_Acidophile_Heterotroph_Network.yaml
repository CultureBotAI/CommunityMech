    notes: 'Facultative anaerobic acidophilic heterotroph isolated from pyritic acid mine drainage. This α-proteobacterium
      couples Fe(III) reduction to organic carbon oxidation under anaerobic conditions and performs aerobic heterotrophy when
      oxygen is available. It completely oxidizes sugars (glucose, fructose, xylose), alcohols (ethanol, glycerol), organic
