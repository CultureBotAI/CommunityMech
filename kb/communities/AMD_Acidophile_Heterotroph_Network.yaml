- name: Heterotrophic Iron Oxidation by Ferrimicrobium
  description: 'Ferrimicrobium acidiphilum uniquely combines heterotrophic metabolism with iron oxidation capability, bridging
    the functional divide between heterotrophs and lithoautotrophs. This obligate heterotroph oxidizes ferrous iron [Fe(II)]
    to ferric iron [Fe(III)] while simultaneously requiring organic carbon for growth. The iron oxidation activity supplements
    energy from organic carbon metabolism. F. acidiphilum also catalyzes iron reduction, enabling reversible iron cycling
    depending on redox conditions. The cytochrome 605 oxidation step is rate-limiting during aerobic iron respiration. This
    dual metabolism allows F. acidiphilum to occupy a unique niche where both organic carbon and ferrous iron are available.
    It contributes to iron oxidation in zones where organic matter is present, supporting the broader community iron cycle
    while removing inhibitory dissolved organic carbon. This represents a convergent evolution of heterotrophy and lithotrophy
    in AMD environments.

    '
