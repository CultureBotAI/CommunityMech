- name: Oxygen Availability
  value: Aerobic to anaerobic
  unit: qualitative
  description: 'Oxygen availability varies spatially in AMD biofilms and sediments, creating distinct niches for different
    heterotrophic metabolisms. Surface biofilms and flowing drainage waters are aerobic, supporting obligate aerobes (Acidocella
    facilis, Acidisphaera rubrifaciens) and aerobic respiration by facultative organisms (Acidiphilium, Ferrimicrobium). Deeper
