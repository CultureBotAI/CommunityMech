    id: ENVO:00000072
    label: mine tailing
  notes: 'Rare-earth-rich tailings (RERT) from Bayan Obo mine, Inner Mongolia, China, the world''s largest REE deposit. Tailings
    are iron extraction residues obtained from 15 million tons of medium-poor oxidized ores after pre-enrichment, hydrogen
    mineral phase transformation, and milling processes. Primary REE minerals are bastnaesite (REE(CO₃)F, dominated by Ce,
    La) and monazite (REE-phosphate). The tailings contain five main light rare earth elements (La, Ce, Pr, Nd, Sm) that are
    targeted for bioleaching recovery. The Bayan Obo deposit represents a strategic global REE resource, and bioleaching of
    accumulated tailings offers dual benefits of critical material recovery and environmental remediation of legacy mining
    waste.

    '
taxonomy:
- taxon_term:
    preferred_term: Acidithiobacillus ferrooxidans
    term:
      id: NCBITaxon:920
      label: Acidithiobacillus ferrooxidans
    notes: 'Autotrophic chemolithotrophic acidophile that oxidizes ferrous iron and reduced sulfur compounds to generate sulfuric
      acid. In the Bayan Obo REE bioleaching consortium, At. ferrooxidans plays a primary role in acidification of the tailings
      slurry, lowering pH to facilitate REE dissolution from bastnaesite and monazite minerals. The organism derives energy
      from iron and sulfur oxidation and fixes CO₂ autotrophically via the Calvin cycle. At. ferrooxidans contributes to synergistic
      REE recovery when co-cultured with heterotrophic acidophiles like Acidiphilium cryptum, with two-step processes (heterotroph
      first, then autotroph) achieving enhanced organic acid accumulation and pH control. The strain is well-adapted to acidic
      mine tailings environments and operates optimally at pH 1.5-2.5.

      '
