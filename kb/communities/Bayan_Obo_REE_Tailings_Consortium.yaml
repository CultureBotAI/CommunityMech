ecological_interactions:
- name: Sulfuric Acid Generation and pH Reduction
  description: 'Acidithiobacillus ferrooxidans oxidizes ferrous iron and reduced sulfur compounds to generate sulfuric acid,
    lowering the pH of the tailings slurry to acidic conditions (pH 1.5-2.5) that facilitate REE dissolution from bastnaesite
    (REE(CO₃)F) and monazite minerals. The acidification reaction involves iron oxidation (4Fe²⁺ + O₂ + 4H⁺ → 4Fe³⁺ + 2H₂O)
    coupled to proton production, and sulfur oxidation (S²⁻ + 2H₂O + 2O₂ → SO₄²⁻ + 4H⁺) producing sulfuric acid. Low pH is
    critical for protonating carbonate groups in bastnaesite, destabilizing the mineral structure and releasing REE cations.
    The autotrophic acid generation by At. ferrooxidans provides the primary acidolysis mechanism, while the organism''s ability
    to grow chemolithotrophically on inorganic substrates eliminates the need for organic carbon supplements, reducing operational
    costs.

    '
