- name: Bioleaching Duration
  value: '18'
  unit: days
  description: 'Bioleaching duration of 18 days under optimal conditions achieves 82-83% total recovery of five main REE (La,
    Ce, Pr, Nd, Sm). This time frame represents a balance between REE recovery kinetics and operational throughput for industrial
    applications. The 18-day duration is substantially shorter than early actinobacterial bioleaching trials (20 days for
    0.08% recovery) and demonstrates the efficiency of the optimized functional bacterial consortium approach.

    '
