    term:
      id: NCBITaxon:524
      label: Acidiphilium cryptum
    notes: 'Heterotrophic acidophilic bacterium that produces high concentrations of organic acids critical for REE complexation
      and mobilization. Acidiphilium cryptum achieves maximum organic acid production (13.8 mM) when cultured in advance and
      then co-cultured with Acidithiobacillus ferrooxidans in a two-step process. This sequential inoculation strategy exhibits
      synergistic action through pH decrease and accumulation of organic acids (citric, oxalic) that chelate REE ions and
      enhance dissolution from bastnaesite and monazite. The heterotrophic metabolism of Acidiphilium also provides detoxification
      of organic inhibitors, enhanced metal tolerance, and biofilm stability that enable higher pulp densities and shorter
      leaching cycles. In mixed cultures with At. ferrooxidans, Acidiphilium contributes to 27% recovery of Ce and La, and
      24% Nd recovery from REE-bearing materials.

      '
