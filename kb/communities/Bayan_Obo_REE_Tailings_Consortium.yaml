      label: Streptomyces
    notes: 'Actinobacterial genus capable of bioleaching rare earth elements from bastnaesite-bearing rock through secretion
      of organic acids (lactic, oxalic, pyruvic), siderophores, and complexing ligands. A Streptomyces sp. strain demonstrated
      growth in oligotrophic medium in the presence of bastnaesite and leached up to 548 μg/L total REE after 20 days at 0.5%
      pulp density. While the efficiency was modest (0.08% REE leached), the strain demonstrates the capability of actinomycetes
      to mobilize REE through bioweathering and organic acid production. Streptomyces contributes to the functional bacterial
      consortium through production of diverse organic acids and siderophores that act as dominant agents for REE extraction
      via complexation mechanisms. The organism represents the actinobacterial component of the Bayan Obo tailings bioleaching
      consortium.

      '
