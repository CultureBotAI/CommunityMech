- name: Target REE Elements
  value: La, Ce, Pr, Nd, Sm
  description: 'The five main light rare earth elements targeted for bioleaching recovery are lanthanum (La), cerium (Ce),
    praseodymium (Pr), neodymium (Nd), and samarium (Sm). These elements are critical materials for permanent magnets (Nd,
    Pr), catalysts (Ce, La), and electronics. The 82-83% total recovery rate demonstrates high efficiency for mobilizing these
    strategic REE from Bayan Obo tailings. Light REE (LREE) are more abundant than heavy REE but still require sustainable
    recovery approaches to meet growing demand for clean energy and technology applications.

    '
