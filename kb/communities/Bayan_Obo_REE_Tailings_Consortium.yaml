- name: Organic Acid Production and REE Complexation
  description: 'Acidiphilium cryptum and Streptomyces sp. produce high concentrations of organic acids including citric acid,
    oxalic acid, lactic acid, and pyruvic acid that chelate and solubilize REE ions from bastnaesite and monazite. Acidiphilium
    achieves maximum organic acid production (13.8 mM) when cultured in advance in a two-step process, providing both pH reduction
    and REE complexation. Citric acid and oxalic acid are particularly effective at selectively releasing REE from monazite
    through formation of stable REE-organic acid complexes. The organic acids act as dominant agents for REE extraction via
    complexation, with siderophores also contributing to metal mobilization. The two-step process (heterotroph first, then
    autotroph) achieves 83.51% REE recovery versus 82.78% for one-step simultaneous inoculation, demonstrating synergistic
    enhancement through controlled organic acid accumulation and sequential pH manipulation.

    '
