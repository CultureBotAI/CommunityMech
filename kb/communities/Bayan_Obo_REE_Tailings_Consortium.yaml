- name: Mineral Targets
  value: Bastnaesite and monazite
  description: 'The primary REE-bearing minerals in Bayan Obo tailings are bastnaesite (REE(CO₃)F, dominated by Ce and La)
    and monazite (REE-phosphate). Bastnaesite is one of the main minerals used for industrial REE production globally. At
    Bayan Obo, bastnaesite and monazite co-occur in the ore minerals. The carbonate-fluoride structure of bastnaesite and
