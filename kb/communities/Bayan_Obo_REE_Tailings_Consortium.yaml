- name: pH
  value: 1.5-2.5
  unit: pH units
  description: 'Extremely acidic pH range generated by bacterial sulfuric acid production and maintained throughout bioleaching.
    Low pH facilitates protonation and dissolution of carbonate-fluoride minerals (bastnaesite) and phosphate minerals (monazite),
    releasing REE cations into solution. The pH is controlled by balance between autotrophic acidification (At. ferrooxidans)
    and heterotrophic organic acid production (Acidiphilium, Streptomyces). Two-step process allows staged pH manipulation
    for optimal REE recovery.

    '
