- name: Process Configuration
  value: One-step vs. two-step
  description: 'Two process configurations were compared: one-step (simultaneous inoculation of all bacteria) achieving 82.78%
    REE recovery, and two-step (Acidiphilium pre-culture followed by At. ferrooxidans addition) achieving 83.51% recovery.
    The two-step process demonstrates synergistic enhancement through controlled organic acid accumulation and sequential
    pH manipulation, though the difference in efficiency is modest (0.73 percentage points). Both configurations achieve industrially
    relevant REE recovery rates, with two-step offering slight advantage at the cost of additional operational complexity.

    '
