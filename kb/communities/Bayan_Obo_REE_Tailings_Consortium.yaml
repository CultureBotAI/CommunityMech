- name: REE Dissolution from Bastnaesite and Monazite
  description: 'Combined acidolysis (sulfuric acid from At. ferrooxidans) and complexation (organic acids from Acidiphilium
    and Streptomyces) mobilize the five main light rare earth elements (La, Ce, Pr, Nd, Sm) from bastnaesite (REE(CO₃)F) and
    monazite (REE-phosphate) minerals in Bayan Obo tailings. The consortium achieves 82-83% total REE recovery after 18 days
    through synergistic mineral attack. Bastnaesite dissolution occurs via protonation of carbonate groups at low pH, releasing
    REE³⁺ cations that are stabilized in solution by organic acid chelators. Monazite dissolution is enhanced by organic acids
    that complex phosphate and REE simultaneously. The two-step process (heterotroph pre-culture followed by autotroph addition)
    achieves 83.51% recovery versus 82.78% for one-step, demonstrating that controlled organic acid accumulation and pH modulation
    enhance REE mobilization efficiency. This high-efficiency bioleaching represents a sustainable alternative to harsh chemical
    extraction (concentrated acids, high-temperature roasting) for recovering critical REE materials from millions of tons
    of Bayan Obo tailings.

    '
