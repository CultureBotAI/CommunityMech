- name: Tailings Source and Composition
  value: 15 million tons
  unit: metric tons
  description: 'Bayan Obo rare-earth-rich tailings (RERT) are iron extraction residues from 15 million tons of medium-poor
    oxidized ores, representing a massive REE resource available for sustainable bioleaching recovery. The tailings contain
    bastnaesite (REE(CO₃)F dominated by Ce, La) and monazite (REE-phosphate) as primary REE carriers. Bayan Obo deposit in
    Inner Mongolia, China is the world''s largest REE reserve, making these tailings highly strategic for critical materials
    supply chains. Bioleaching enables recovery of valuable REE while remediating legacy mining waste.

    '
