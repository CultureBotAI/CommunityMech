ecological_interactions:
- name: Photosynthetic Carbon Fixation and Oxygen Production
  description: 'Chlamydomonas reinhardtii fixes atmospheric CO2 through oxygenic photosynthesis, producing organic carbon
    compounds and releasing oxygen. Under nitrogen stress conditions, the alga continues to photosynthesize but may alter
    its metabolite profile and excrete organic compounds that can be utilized by associated bacteria. The oxygen produced
    creates an aerobic microenvironment beneficial for the facultatively aerobic Methylobacterium.

    '
