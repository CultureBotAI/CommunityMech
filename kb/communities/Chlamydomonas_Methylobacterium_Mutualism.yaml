- name: IAA Production and Degradation
  description: 'Methylobacterium aquaticum both produces and degrades indole-3-acetic acid (IAA), a critical phytohormone
    that influences algal physiology, growth, and stress responses. IAA production by bacteria can stimulate algal growth
    at low concentrations but may also modulate stress signaling pathways. The balance between IAA biosynthesis and degradation
    by Methylobacterium creates a dynamic signaling environment that affects the algal partner, particularly under nitrogen
    stress conditions. This bidirectional IAA metabolism represents a key mechanism of bacteria-algae communication.

    '
