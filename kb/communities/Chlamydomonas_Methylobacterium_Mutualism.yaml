name: Chlamydomonas-Methylobacterium Mutualistic Consortium
description: 'A two-member mutualistic consortium consisting of the green alga Chlamydomonas reinhardtii and the methylotrophic
  bacterium Methylobacterium aquaticum, isolated from a freshwater environment. This natural association demonstrates reciprocal
  metabolic exchange under nitrogen stress conditions, mediated by indole-3-acetic acid (IAA) signaling. The alga provides
  photosynthetically fixed carbon and oxygen, while Methylobacterium modulates IAA levels through both production and degradation,
  influencing algal physiology and stress responses. This system serves as a model for understanding algae-bacteria interactions
  in freshwater ecosystems and potential applications in sustainable algal biotechnology under nutrient limitation.

  '
