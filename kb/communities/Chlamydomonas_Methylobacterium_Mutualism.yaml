- name: Nitrogen Stress Response Modulation
  description: 'The mutualistic interaction between C. reinhardtii and M. aquaticum is particularly relevant under nitrogen
    stress conditions. IAA signaling from Methylobacterium influences how the alga responds to nitrogen limitation, potentially
    affecting stress tolerance, metabolic adjustments, and survival. The bacterial partner may also benefit from nitrogen-containing
    compounds released by the stressed alga, or may help alleviate stress through growth promotion or metabolic support. This
    interaction demonstrates how bacteria can modulate eukaryotic microalgal stress physiology through small molecule signaling.

    '
