    term:
      id: NCBITaxon:1501
      label: Clostridium pasteurianum
    notes: 'Saccharolytic, nitrogen-fixing, spore-forming Gram-positive obligate anaerobe that serves as the electron acceptor
      in this DIET partnership. C. pasteurianum (strain DSM 525 = ATCC 6013) ferments glycerol, and when receiving electrons
      from G. sulfurreducens via DIET, undergoes a significant metabolic shift. In pure culture, C. pasteurianum primarily
      produces butanol and ethanol from glycerol. However, DIET redirects the fermentation pathway toward increased 1,3-propanediol
      (PDO, +37% to 241 mmol/mol glycerol) and butyrate (+38% to 105 mmol/mol), while butanol and ethanol production decrease
      by 16% and 20% respectively. This metabolic shift is induced by small electron uptake (<0.6% of total electrons consumed)
      from G. sulfurreducens, demonstrating how minimal electron transfer can dramatically alter fermentation product distribution.

      '
