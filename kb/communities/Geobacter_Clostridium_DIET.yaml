      label: Geobacter sulfurreducens
    notes: 'Anaerobic bacterium serving as an exoelectrogen in this DIET partnership. G. sulfurreducens (strain DSM 12127)
      oxidizes acetate and transfers electrons to C. pasteurianum via electrically conductive pili (nanowires). These pili
      have metallic-like conductive properties enabling long-distance electron transfer. G. sulfurreducens grows using C.
      pasteurianum as the sole electron acceptor, and the extent of G. sulfurreducens growth (measured by qPCR of 16S rRNA
      genes) directly correlates with the magnitude of metabolic shifts in C. pasteurianum, explaining 76-90% of the total
      variance in metabolite yields. Despite consuming less than 0.6% of the electrons used by C. pasteurianum, the electron
      transfer from G. sulfurreducens has profound effects on fermentation product distribution.

      '
