ecological_interactions:
- name: Acetate Oxidation and Direct Electron Transfer
  description: 'Geobacter sulfurreducens oxidizes acetate and transfers electrons directly to Clostridium pasteurianum via
    electrically conductive pili (nanowires). These nanowires have metallic-like conductive properties enabling long-range
    electron transfer through direct physical contact between cells. This direct interspecies electron transfer (DIET) bypasses
    the need for diffusible electron carriers like H2 or formate. G. sulfurreducens grows using C. pasteurianum as the sole
    electron acceptor, establishing a syntrophic relationship where electron flow modulates C. pasteurianum''s fermentation
    metabolism. The electron transfer can occur directly via interspecies wiring or indirectly using soluble electron mediators
    like L-cysteine present in the medium.

    '
