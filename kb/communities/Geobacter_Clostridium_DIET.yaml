- name: Glycerol Fermentation with DIET-Induced Metabolic Shift
  description: 'Clostridium pasteurianum ferments glycerol, and upon receiving electrons from G. sulfurreducens via DIET,
    undergoes a dramatic metabolic shift that redirects carbon flux toward increased 1,3-propanediol (PDO) and butyrate production.
    In pure culture, C. pasteurianum produces primarily butanol (225 mmol/mol glycerol) and ethanol (54 mmol/mol). However,
    when DIET is enabled, production shifts to favor 1,3-propanediol (241 mmol/mol, +37%) and butyrate (105 mmol/mol, +38%),
    while butanol and ethanol decrease by 16% and 20% respectively. This metabolic reprogramming is induced by minimal electron
    uptake (<0.6% of total electrons consumed by C. pasteurianum), demonstrating the regulatory role of electron transfer
    in controlling fermentation pathways. The shift represents a biotechnologically valuable outcome, as 1,3-propanediol is
    an industrially important chemical used in polymer production.

    '
