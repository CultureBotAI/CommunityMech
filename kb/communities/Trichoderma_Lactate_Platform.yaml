name: Trichoderma Lactate Platform for SCFA Production
description: 'A heterogeneous 3-member consortium for direct conversion of lignocellulose to short-chain fatty acids (SCFAs),
  specifically butyric acid. The platform consists of Trichoderma reesei Rut-C30 (aerobic fungus producing cellulases), Lactobacillus
  pentosus (facultative anaerobic lactic acid bacterium), and Clostridium tyrobutyricum (obligate anaerobic butyrate producer).
  Sequential inoculation creates an oxygen gradient allowing coexistence of all members. T. reesei degrades cellulose to sugars,
  LAB converts sugars to lactate and creates anaerobic conditions, and C. tyrobutyricum ferments lactate to butyrate, achieving
  196 kg butyric acid per metric ton of beechwood.

  '
