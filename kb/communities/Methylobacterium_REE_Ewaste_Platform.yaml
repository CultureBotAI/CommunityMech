- name: Lanthanophore-Mediated REE Bioaccumulation
  description: 'M. extorquens produces lanthanophores—siderophore-like low-molecular-weight chelators encoded by the mll operon—that
    scavenge and transport REE cations into the cell. The mll genes were placed under control of the lac promoter to enable
    inducible overexpression, enhancing lanthanophore production and REE uptake capacity. Lanthanophores bind REE with high
    affinity and selectivity, discriminating against non-REE metals and achieving 98% REE purity in accumulated metal fraction.
    After cellular uptake, REE are sequestered in intracellular polyphosphate granules where they form stable REE-phosphate
    complexes. Baseline wild-type accumulation is 3.2 ± 0.1 mg Nd/g dry cell weight, which increases to 11.5 ± 0.3 mg Nd/g
    DCW under optimized conditions and 80 mg Nd/g DCW with mll overexpression. The lanthanophore system demonstrates remarkable
    specificity, with 96.8% of accumulated REE being neodymium—the critical element for permanent magnets. This selectivity
    enables targeted recovery of Nd from complex e-waste matrices containing multiple metals (Fe, Co, Ni, Cu).

    '
