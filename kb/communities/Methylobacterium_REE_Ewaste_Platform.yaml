- name: Polyphosphate Granule REE Sequestration
  description: 'REE transported into M. extorquens cells are sequestered in intracellular polyphosphate granules, forming
    stable REE-phosphate complexes that immobilize the metals and protect cellular machinery from REE toxicity. Polyphosphate
    granules are polyanionic polymers (chains of phosphate residues linked by high-energy bonds) that serve as phosphate and
    energy reserves in bacteria. The phosphate groups coordinate REE cations through electrostatic and covalent bonding, creating
    insoluble precipitates within the granules. Genetic deletion of exopolyphosphatase (ppx) prevents degradation of these
    polyphosphate-REE complexes, stabilizing REE accumulation and achieving the highest reported bioaccumulation: 202 mg Nd/g
    DCW (63-fold improvement over wild-type). The ppx knockout eliminates the enzyme that cleaves polyphosphate chains, preventing
    REE release back into cytoplasm and enabling sustained accumulation over multiple growth cycles. This genetic strategy
    transformed a transient biosorption process into stable long-term bioaccumulation, making M. extorquens a practical platform
    for industrial-scale REE recovery. The polyphosphate granules can be visualized by TEM and provide a concentrated REE
    reservoir amenable to downstream recovery through biomass ashing or acid digestion.

    '
