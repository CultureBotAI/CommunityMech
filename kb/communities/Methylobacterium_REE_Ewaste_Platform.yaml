    notes: 'Mesophilic methylotrophic alphaproteobacterium engineered for enhanced REE bioaccumulation from electronic waste.
      The AM1 strain naturally grows on methanol and C1 compounds, utilizing the serine cycle for carbon assimilation. M.
      extorquens exhibits intrinsic REE bioaccumulation capability through lanthanophore biosynthesis (mll genes encoding
      siderophore-like REE chelators) and storage in intracellular polyphosphate granules. Genetic engineering enhanced this
      native capability: (1) mll operon overexpression under lac promoter increased lanthanophore production for REE scavenging,
      and (2) ppx deletion (exopolyphosphatase knockout) prevented polyphosphate degradation, stabilizing REE-polyphosphate
      complexes and achieving 202 mg Nd/g DCW (63-fold over wild-type). The engineered strain demonstrates exceptional REE
      selectivity (98% of metals) and Nd specificity (96.8%), making it ideal for permanent magnet recycling. The platform
      integrates bioleaching (citrate/gluconate-mediated REE mobilization from e-waste) and bioaccumulation (cellular REE
      uptake) in a single organism, representing a consolidated bioprocessing approach. The system scales to 10 L bioreactors,
      operates at neutral pH (6.9), and produces REE-loaded biomass amenable to downstream recovery through ashing or acid
      digestion.

      '
