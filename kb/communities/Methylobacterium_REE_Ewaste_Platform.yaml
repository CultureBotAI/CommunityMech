ecological_interactions:
- name: Organic Acid-Mediated REE Bioleaching
  description: 'Methylobacterium extorquens mobilizes rare earth elements from electronic waste substrates (magnet swarf,
    phosphors) through supplementation with organic acids including citrate (5-15 mM trisodium citrate dihydrate), gluconate
    (55 mM sodium gluconate), and oxalic acid (5 mM). Citrate is the most effective chelator, with 15 mM citrate leaching
    58.7 ± 0.6 ppm REE from e-waste after 28 hours, compared to 8.2 ± 0.1 ppm at 5 mM citrate. The organic acids complex REE
    cations bound in Nd-Fe-B permanent magnets and phosphor matrices, solubilizing them into aqueous phase where they become
    bioavailable for cellular uptake. This non-acidic leaching (pH 6.9) contrasts sharply with conventional acid digestion
    (concentrated HCl, H₂SO₄) used in industrial REE recovery, offering significant environmental benefits through reduced
    corrosivity, energy consumption, and hazardous waste generation. The citrate-mediated bioleaching represents the first
    step in the consolidated bioprocessing platform, generating a REE-rich leachate that feeds the bioaccumulation stage.

    '
