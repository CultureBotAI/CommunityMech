- name: Methanol-Powered REE Acquisition Metabolism
  description: 'M. extorquens couples REE bioaccumulation to its native methylotrophic metabolism, using methanol as carbon
    and energy source while simultaneously acquiring REE to support growth. The bacterium naturally requires REE as cofactors
    for methanol dehydrogenase (MDH), the key enzyme catalyzing methanol oxidation (CH₃OH → formaldehyde). MDH contains a
    pyrroloquinoline quinone (PQQ) cofactor and a REE cation (La³⁺ or other light REE) at its active site, where the REE serves
    as a Lewis acid to activate the alcohol substrate. This metabolic dependency on REE makes M. extorquens naturally competent
    at scavenging trace REE from environments and explains its evolution of lanthanophore biosynthesis systems. By growing
    on electronic waste supplemented with methanol, the organism directly couples critical materials recovery (REE bioaccumulation)
    to energy metabolism, creating a self-sustaining bioprocessing cycle. The system operates in HyphoMOD minimal medium with
    reduced phosphate (to prevent phosphate-mediated REE precipitation outside cells), achieving sustained growth and REE
    accumulation. This metabolic integration distinguishes the platform from passive biosorption systems, enabling active,
    energy-dependent REE uptake and concentration against gradients.

    '
