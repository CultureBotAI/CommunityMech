- name: Temperature
  value: 25-35
  unit: °C
  description: 'Mesophilic temperature range optimal for Acidithiobacillus thiooxidans (optimum ~28-30°C) and other mesophilic
    sulfur oxidizers. Operation at ambient to moderate temperatures (25-35°C) enables simplified bioreactor design without
    active heating or cooling, reducing operational costs compared to high-temperature pyrometallurgical processing (>1400°C
    for smelting). Mesophilic conditions maintain high bacterial metabolic activity for sulfur oxidation, acid generation,
    and thiosulfate production while avoiding thermal degradation of microbial catalysts or chemical instability of PGM-thiosulfate
    complexes.

