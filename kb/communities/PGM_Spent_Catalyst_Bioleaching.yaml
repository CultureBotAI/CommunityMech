name: PGM Spent Catalyst Bioleaching Consortium
description: 'An engineered acidophilic microbial consortium designed for sustainable recovery of platinum group metals (PGMs)
  from spent automotive catalysts and hydroprocessing catalysts. This bioleaching system employs a two-stage mechanism combining
  Acidithiobacillus thiooxidans for alumina support dissolution with biogenic thiosulfate producers for PGM complexation and
  mobilization. Spent three-way catalysts (TWC) from automotive exhaust systems contain precious metals (Pt, Pd, Rh) deposited
  on alumina (Al₂O₃) supports, while spent petroleum refinery hydroprocessing catalysts contain Pd, Ni, Mo, and Al. The consortium
  operates under acidic conditions in column bioreactors, achieving exceptional recovery rates: 93.2% Pd extraction, 82.9%
  Ni, 33.4% Al, and 22.7% Mo from spent petroleum catalysts. The bioleaching mechanism proceeds in two stages: (1) At. thiooxidans
  generates sulfuric acid that dissolves the alumina support matrix, exposing embedded PGM particles, and (2) biogenic thiosulfate
  (S₂O₃²⁻) produced during sulfur oxidation forms stable complexes with Pd and other PGMs in the presence of copper and ammonia,
  mobilizing them from the catalyst surface. The thiosulfate-copper-ammonia system enables selective PGM leaching without
  harsh cyanide reagents. This biotechnological approach offers an environmentally sustainable alternative to conventional
  pyrometallurgical PGM recovery (high-temperature smelting) and aggressive chemical leaching (aqua regia, cyanide), while
  addressing circular economy needs for critical materials recovery from automotive and industrial waste streams. The technology
  represents a significant advance in green metallurgy for spent catalyst recycling.

  '
