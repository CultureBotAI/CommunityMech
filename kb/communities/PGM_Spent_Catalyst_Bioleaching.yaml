environmental_factors:
- name: pH for Alumina Dissolution
  value: 1.5-3.0
  unit: pH
  description: 'Acidic pH maintained by biogenic sulfuric acid from bacterial sulfur oxidation. The low pH is critical for
    dissolving the alumina (γ-Al₂O₃) catalyst support through acid attack: Al₂O₃ + 3H₂SO₄ → Al₂(SO₄)₃ + 3H₂O. pH 1.5-3.0 provides
    optimal balance between alumina dissolution kinetics, sulfur oxidizer activity (At. thiooxidans optimal pH ~2.0), and
    PGM stability. This represents the first-stage pH for support matrix dissolution. Some two-stage processes may increase
    pH to 3-8 after alumina removal to optimize thiosulfate-PGM complexation without extreme acidity.

    '
  evidence:
  - reference: PMID:38138568
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Based on these results, an optimization through an experimental design was performed, indicating the optimal
      conditions to be Na2S2O3 1.2 M, CuSO4 0.03 M, (NH4)2SO4 1.5 M, Na2SO3 0.2 M, pH 8, and 60 °C
    explanation: Quantifies optimal pH for catalyst matrix attack
  - reference: doi:10.1016/j.jenvman.2019.04.081
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Different operational strategies such as submerged bioleaching in continuous mode, submerged bioleaching in resting
      period mode, free flow bioleaching in continuous mode, and free flow bioleaching in resting period mode were tested
      to find out the optimum bioleaching strategy for the recovery of metals from spent hydroprocessing catalyst
    explanation: Links pH to dual bioleaching mechanisms
- name: Column Bioreactor Configuration
  value: Continuous percolation
  unit: qualitative
  description: 'Spent catalysts are crushed and packed into column bioreactors for continuous percolation with acidophilic
    microbial consortium. The column setup enables efficient mass transfer of oxygen, nutrients, and metabolic products through
    the catalyst bed. Continuous flow maintains fresh bacterial culture supply, removes inhibitory metal concentrations from
    active leaching zones, and collects pregnant leach solution (PLS) containing recovered PGMs. Column configuration allows
    independent control of residence time, flow rate, and pH for optimizing sequential alumina dissolution and PGM complexation
    stages. This engineering approach maximizes contact between microbes, substrates, and leaching agents while enabling scalable
    industrial processing.

    '
