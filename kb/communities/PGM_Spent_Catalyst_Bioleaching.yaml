- name: PGM Recovery Efficiency
  value: 93.2% Pd, 82.9% Ni, 22.7% Mo
  unit: '% extraction'
  description: 'Quantitative recovery performance from spent petroleum hydroprocessing catalysts demonstrates industrial viability
    of bioleaching approach. The exceptional 93.2% Pd extraction is attributed to the combined effects of alumina support
    dissolution (exposing embedded Pd particles) and biogenic thiosulfate-copper-ammonia complexation (mobilizing Pd into
    solution). Co-recovery of Ni (82.9%) and Mo (22.7%) demonstrates applicability to polymetallic catalyst systems. For spent
    automotive three-way catalysts, similar mechanisms enable recovery of Pt, Pd, and Rh. These recovery rates are competitive
    with conventional chemical leaching (aqua regia ~95% Pd) while avoiding toxic reagents and harsh conditions, establishing
    bioleaching as a sustainable alternative for critical materials recovery.

    '
