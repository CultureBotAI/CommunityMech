- name: Thiosulfate-Copper-Ammonia System
  value: S₂O₃²⁻ + Cu²⁺/Cu⁺ + NH₃/NH₄⁺
  unit: qualitative
  description: 'Synergistic chemical system where biogenic thiosulfate, copper ions, and ammonia work together to mobilize
    PGMs through stable complex formation. The thiosulfate serves as primary ligand coordinating Pd and other PGMs (forming
    Pd(S₂O₃)₂²⁻), while copper acts as co-catalyst and ammonia modulates pH and provides secondary ligand effects. This tripartite
    system achieves superior PGM extraction compared to thiosulfate alone, with the biological production of thiosulfate by
    At. thiooxidans integrating leaching agent generation with the bioleaching process itself. The TCA system operates effectively
    across pH range 3-8, offering flexibility for two-stage processes where acidic alumina dissolution (pH 1.5-3.0) is followed
    by less acidic PGM complexation (pH 3-8). This green chemistry approach replaces toxic cyanide leaching while achieving
    comparable or superior PGM recovery.

    '
