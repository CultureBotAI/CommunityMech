ecological_interactions:
- name: Alumina Support Matrix Dissolution
  description: 'Acidithiobacillus thiooxidans and supporting sulfur oxidizers generate sulfuric acid through oxidation of
    elemental sulfur and reduced inorganic sulfur compounds. The bacterially-produced acid attacks the alumina (γ-Al₂O₃) support
    structure of spent catalysts, dissolving the ceramic matrix and releasing embedded PGM particles. The dissolution reaction
    follows: Al₂O₃ + 3H₂SO₄ → Al₂(SO₄)₃ + 3H₂O, producing soluble aluminum sulfate. For spent petroleum catalysts, this mechanism
    achieves 33.4% Al extraction, demonstrating effective support dissolution. The acidic environment (pH 1.5-3.0) is critical
    for both maximizing alumina dissolution kinetics and maintaining sulfur oxidizer activity. As the alumina matrix dissolves,
    PGM particles (typically 1-5 nm nanoparticles dispersed on the support) are liberated from their embedded positions, increasing
    their surface area and accessibility for subsequent thiosulfate complexation. This represents the first stage of the two-step
    bioleaching mechanism and is essential for exposing PGMs to leaching agents. The process avoids high-temperature calcination
    or aggressive chemical digestion (aqua regia) used in conventional catalyst recycling.

    '
