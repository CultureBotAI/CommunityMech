    notes: 'Neutrophilic to slightly acidophilic sulfur-oxidizing bacterium that produces thiosulfate as a key metabolic intermediate.
      While At. thiooxidans operates at extremely low pH (1.5-3.0), T. thioparus thrives at pH 5.0-8.0 and contributes to
      biogenic thiosulfate production under less acidic conditions. In two-stage bioleaching processes, T. thioparus may be
      employed after initial acidic alumina dissolution to generate high concentrations of thiosulfate for PGM complexation
      without extreme acidity. The organism oxidizes thiosulfate, tetrathionate, and elemental sulfur, producing sulfate and
      accumulating thiosulfate intermediates that serve as PGM chelators. This enables pH-modulated bioleaching strategies
      where acidic dissolution is followed by near-neutral thiosulfate leaching for selective PGM recovery.

      '
