- name: Biogenic Thiosulfate-PGM Complexation
  description: 'Biogenic thiosulfate (S₂O₃²⁻) produced as an intermediate during bacterial sulfur oxidation serves as the
    primary complexing agent for PGM mobilization. At. thiooxidans and other sulfur oxidizers generate thiosulfate during
    incomplete oxidation of S⁰ and RISC, with thiosulfate accumulating in the bioleaching solution. In the presence of copper
    ions (Cu²⁺ or Cu⁺) and ammonia (NH₃/NH₄⁺), thiosulfate forms highly stable complexes with palladium and other PGMs through
    the thiosulfate-copper-ammonia (TCA) leaching system. For palladium, the primary reaction is: Pd⁰ + 2S₂O₃²⁻ + Cu²⁺ + NH₃
    → Pd(S₂O₃)₂²⁻ + Cu-NH₃ complexes. This mechanism achieves exceptional 93.2% Pd extraction from spent petroleum catalysts.
    The TCA system offers critical advantages over conventional cyanide leaching: (1) thiosulfate is non-toxic and environmentally
    benign, (2) the process operates at moderate pH (3-8) without extreme acidity, (3) selectivity for PGMs over base metals,
    and (4) compatibility with biological systems. The biological generation of thiosulfate integrates leaching agent production
    with the bioleaching process itself, eliminating need for external thiosulfate addition and representing a truly green
    metallurgy approach. The stable Pd-thiosulfate complexes remain in solution for recovery by precipitation, electrowinning,
    or ion exchange.

    '
