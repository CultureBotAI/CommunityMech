    id: ENVO:00002874
    label: contaminated soil
  notes: 'Column bioreactor environment for PGM recovery from spent catalysts using acidophilic bioleaching consortium. Spent
    automotive three-way catalysts (TWC) and petroleum refinery hydroprocessing catalysts are crushed and loaded into bioleaching
    columns. TWC substrates contain Pt, Pd, and Rh on alumina (γ-Al₂O₃) ceramic support, while hydroprocessing catalysts contain
    Pd, Ni, Mo on Al₂O₃. The column setup enables continuous percolation of acidic bioleaching solution through the catalyst
    bed. Operating conditions vary by substrate but typically employ low pH (1.5-3.0) for alumina dissolution and moderate
    temperatures (25-35°C) for mesophilic sulfur oxidizers. The alumina matrix dissolution exposes embedded PGM particles,
    while biogenic thiosulfate complexes with PGMs to enable solubilization and recovery.

    '
taxonomy:
- taxon_term:
    preferred_term: Acidithiobacillus thiooxidans
    term:
      id: NCBITaxon:930
      label: Acidithiobacillus thiooxidans
    notes: 'Primary sulfur-oxidizing bacterium responsible for both alumina dissolution and thiosulfate generation in spent
      catalyst bioleaching. This gram-negative chemolithoautotroph oxidizes elemental sulfur (S⁰) and reduced inorganic sulfur
      compounds (RISC) to sulfuric acid, which dissolves the alumina (γ-Al₂O₃) support matrix of automotive and hydroprocessing
      catalysts. The acidic attack on alumina follows: Al₂O₃ + 3H₂SO₄ → Al₂(SO₄)₃ + 3H₂O, releasing embedded PGM particles
      and solubilizing aluminum as sulfate (achieving 33.4% Al recovery from petroleum catalysts). Critically, At. thiooxidans
      also produces thiosulfate (S₂O₃²⁻) as an intermediate during sulfur oxidation, which serves as the key complexing agent
      for PGM mobilization. In the presence of copper and ammonia (thiosulfate-copper-ammonia leaching system), biogenic thiosulfate
      forms stable Pd(S₂O₃)₂²⁻ and other PGM-thiosulfate complexes, achieving 93.2% Pd extraction from spent catalysts. This
      dual functionality—acid generation for support dissolution and thiosulfate production for PGM complexation—makes At.
      thiooxidans the cornerstone organism of the consortium. Operates optimally at pH 1.5-3.0 and 28-30°C in column bioreactors
      with continuous substrate percolation.

      '
