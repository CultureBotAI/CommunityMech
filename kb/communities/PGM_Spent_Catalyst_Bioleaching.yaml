- name: Substrate Type
  value: Spent TWC and hydroprocessing catalysts
  unit: qualitative
  description: 'Two primary catalyst waste streams targeted by bioleaching: (1) Spent automotive three-way catalysts (TWC)
    containing Pt, Pd, Rh on alumina ceramic monoliths from vehicle exhaust systems, and (2) spent petroleum refinery hydroprocessing
    catalysts containing Pd, Ni, Mo on alumina supports from desulfurization and hydrocracking units. Both substrates share
    common alumina (γ-Al₂O₃) support structure susceptible to biogenic acid dissolution, but differ in PGM composition and
    concentrations. TWC catalysts contain higher PGM loadings (1-3 g/kg total PGM) while hydroprocessing catalysts contain
    lower Pd with significant Ni and Mo. The bioleaching approach is adaptable to both substrate types through the dual mechanism
    of alumina dissolution and thiosulfate-PGM complexation, addressing diverse spent catalyst recycling needs for circular
    economy applications.

    '
