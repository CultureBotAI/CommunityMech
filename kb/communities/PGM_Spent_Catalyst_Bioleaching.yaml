    notes: 'Moderately thermophilic, facultatively autotrophic bacterium contributing to sulfur and iron oxidation in catalyst
      bioleaching systems. Sulfobacillus species oxidize reduced sulfur compounds and Fe²⁺, providing metabolic redundancy
      with Acidithiobacillus. The facultative autotrophy enables mixotrophic growth on organic compounds plus inorganic electron
      donors, offering metabolic flexibility. Sulfobacillus exhibits exceptional tolerance to elevated metal concentrations
      including Pd, Ni, Mo, and Al present in spent catalyst leachates, enabling sustained activity as metal concentrations
      accumulate during bioleaching. The spore-forming capability provides resilience to fluctuating bioreactor conditions.
      While typically more abundant in thermophilic operations (50-60°C), mesophilic strains can contribute at 30-37°C in
      mixed consortia for catalyst processing.

      '
