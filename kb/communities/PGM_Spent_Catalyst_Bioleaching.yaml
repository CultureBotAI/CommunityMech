- name: Thiosulfate Metabolic Cycling
  description: 'Thiosulfate (S₂O₃²⁻) occupies a central position in the sulfur oxidation metabolism of the bioleaching consortium,
    serving dual roles as a metabolic intermediate and PGM complexing agent. During oxidation of elemental sulfur and reduced
    sulfur compounds, At. thiooxidans and other sulfur oxidizers produce thiosulfate through incomplete oxidation pathways.
    The thiosulfate can either be: (1) further oxidized to sulfate (S₂O₃²⁻ → SO₄²⁻) to generate energy and sulfuric acid,
    or (2) accumulate in solution where it complexes with PGMs. The balance between thiosulfate oxidation and accumulation
    is critical for bioleaching efficiency. Conditions that favor thiosulfate accumulation (moderate pH, presence of copper/ammonia,
    partial sulfur oxidation) enhance PGM complexation, while complete oxidation to sulfate maximizes alumina dissolution.
    This metabolic flexibility enables the consortium to perform both alumina support dissolution (via sulfuric acid) and
    PGM mobilization (via thiosulfate) in integrated or staged processes. The biological control of thiosulfate levels through
    microbial metabolism represents a unique advantage over chemical PGM leaching where thiosulfate must be externally added
    and controlled.

    '
