- name: Column Bioreactor PGM Recovery
  description: 'The integrated bioleaching system operates in column bioreactors where crushed spent catalysts are packed
    and percolated with acidophilic microbial consortium. The column setup enables continuous leaching with fresh bacterial
    culture and oxygen supply, maximizing contact between organisms, substrates, and products. The two-stage mechanism proceeds
    sequentially or simultaneously: acidic alumina dissolution (pH 1.5-3.0) exposes PGM particles, while thiosulfate generation
    and PGM complexation mobilizes precious metals into pregnant leach solution (PLS). Recovery performance for spent petroleum
    catalysts demonstrates industrial viability: 93.2% Pd, 82.9% Ni, 33.4% Al, 22.7% Mo extraction. The column configuration
    allows control of residence time, pH gradients, and oxygen delivery for optimizing both alumina dissolution and PGM leaching
    kinetics. This represents a sustainable alternative to pyrometallurgical catalyst recycling (high-temperature smelting
    at >1400°C with toxic SO₂ emissions) and aggressive chemical processing (aqua regia, cyanide leaching). The biological
    approach operates at ambient temperature (25-35°C), uses renewable microbial catalysts, avoids toxic reagents, and enables
    selective PGM recovery for circular economy applications in automotive catalyst and petroleum refinery waste streams.

    '
