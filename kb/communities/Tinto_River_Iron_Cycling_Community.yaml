ecological_interactions:
- name: Iron Oxidation and Acid Generation
  description: 'Leptospirillum and Acidithiobacillus oxidize ferrous iron (Fe²⁺) from pyrite weathering to ferric iron (Fe³⁺),
    generating energy for autotrophic growth. The reaction (4Fe²⁺ + O₂ + 4H⁺ → 4Fe³⁺ + 2H₂O) couples iron oxidation to proton
    consumption, while subsequent Fe³⁺ hydrolysis and sulfur oxidation produce sulfuric acid that maintains pH 2.2. The continuous
    iron cycling drives stromatolite-like iron oxide precipitation and sustains the chemolithoautotrophic base of the food
    web.

    '
