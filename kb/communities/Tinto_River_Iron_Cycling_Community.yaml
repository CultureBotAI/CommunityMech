    term:
      id: NCBITaxon:180
      label: Leptospirillum ferrooxidans
    notes: 'Dominant iron-oxidizing bacterium (approximately 40% of prokaryotic community) in Rio Tinto water column. L. ferrooxidans
      is an obligate chemolithoautotroph that oxidizes ferrous iron (Fe²⁺) to ferric iron (Fe³⁺) for energy, fixing CO₂ autotrophically.
      The organism thrives at pH 1.0-2.5 and contributes to iron oxide stromatolite formation through extracellular Fe³⁺ precipitation.
      Leptospirillum is highly specialized for iron oxidation and cannot utilize sulfur compounds, distinguishing it from
      Acidithiobacillus.

      '
