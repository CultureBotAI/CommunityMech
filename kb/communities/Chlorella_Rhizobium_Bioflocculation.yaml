# Ecological interactions - causal graph
ecological_interactions:
  - name: Photosynthetic Carbon Fixation
    description: >
      Chlorella vulgaris performs oxygenic photosynthesis to fix CO2 and produce
      biomass in the wastewater medium. The algae accumulate lipids suitable for
      biofuel production while also taking up nutrients from the wastewater for
      bioremediation.
    interaction_type: COMMENSALISM
    source_taxon:
      preferred_term: Chlorella vulgaris
      term:
        id: NCBITaxon:3077
        label: Chlorella vulgaris
    biological_processes:
      - preferred_term: photosynthesis
        term:
          id: GO:0015979
          label: photosynthesis
      - preferred_term: lipid biosynthetic process
        term:
          id: GO:0008610
          label: lipid biosynthetic process
    downstream:
      - target: Bioflocculant Production and Cell Aggregation
        description: Algal biomass provides substrate for bacterial growth and bioflocculant production
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "enhancing microalgae harvesting and lipid content"
        explanation: Demonstrates photosynthetic biomass and lipid production by C. vulgaris

  - name: Bioflocculant Production and Cell Aggregation
    description: >
      Rhizobium radiobacter F2 produces extracellular polysaccharide bioflocculants
      that induce aggregation and flocculation of Chlorella cells. The bacteria
      utilize glucose and potentially algal exudates as carbon sources to synthesize
      the bioflocculant polymers. These polymers bind to algal cell surfaces,
      neutralize surface charges, and bridge cells together to form dense flocs
      that settle rapidly, enabling efficient harvesting.
    interaction_type: MUTUALISM
    source_taxon:
      preferred_term: Rhizobium radiobacter F2
      term:
        id: NCBITaxon:358
        label: Rhizobium radiobacter
    metabolites:
      - preferred_term: polysaccharide
        term:
          id: CHEBI:18154
          label: polysaccharide
        concentration: "Sufficient to induce >90% flocculation efficiency"
    biological_processes:
      - preferred_term: extracellular polysaccharide biosynthetic process
        term:
          id: GO:0045226
          label: extracellular polysaccharide biosynthetic process
      - preferred_term: cell aggregation
        term:
          id: GO:0098743
          label: cell aggregation
      - preferred_term: single-species biofilm formation
        term:
          id: GO:0044010
          label: single-species biofilm formation
        notes: Related to floc formation and cellular aggregation processes
    downstream:
      - target: Algal Biomass Harvesting
        description: Bioflocculation enables efficient separation and recovery of algal biomass
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Bioflocculant-producing microbes are environmentally friendly functional materials that avoid the negative effects of traditional chemical flocculants"
        explanation: Describes the bacterial bioflocculation mechanism and environmental benefits

  - name: Algal Biomass Harvesting
    description: >
      The bioflocculation process dramatically improves harvesting efficiency of
      Chlorella biomass from <1% (axenic) to >90% (co-culture), enabling
      cost-effective recovery for biofuel feedstock production. The aggregated
      algal-bacterial flocs settle rapidly, reducing energy requirements for
      biomass concentration compared to centrifugation or chemical flocculation.
    interaction_type: MUTUALISM
    source_taxon:
      preferred_term: Chlorella vulgaris
      term:
        id: NCBITaxon:3077
        label: Chlorella vulgaris
    biological_processes:
      - preferred_term: cell aggregation
        term:
          id: GO:0098743
          label: cell aggregation
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "provided new insights into microalgae harvesting and cost-effective production of microalgal bioproducts"
        explanation: Demonstrates improved harvesting efficiency through bioflocculation

# Environmental factors
environmental_factors:
  - name: Light
    value: "Required for photosynthesis"
    description: Continuous or cyclic illumination needed for algal growth and biomass production
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Chlorella vulgaris microalgae"
        explanation: Photosynthetic microalgae require light as energy source

  - name: Glucose concentration
    value: "Optimized concentration"
    unit: "g/L (specific value determined by response surface methodology)"
    description: >
      Glucose serves as carbon source for bacterial bioflocculant production.
      Initial glucose concentration is one of three significant process variables
      optimized for maximum flocculation efficiency.
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "three significant process variables: inoculation ratio of bacteria and microalgae, initial glucose concentration, and co-culture time"
        explanation: Glucose concentration critically affects bioflocculant production

  - name: Bacteria-to-algae inoculation ratio
    value: "Optimized ratio"
    description: >
      The ratio of bacterial to algal cells at inoculation significantly impacts
      bioflocculation efficiency. Optimized through response surface methodology
      to maximize flocculation while minimizing bacterial contamination of the
      harvested biomass.
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "three significant process variables: inoculation ratio of bacteria and microalgae, initial glucose concentration, and co-culture time"
        explanation: Inoculation ratio is critical for optimal bioflocculation

  - name: Co-culture time
    value: "Optimized duration"
    unit: "hours or days"
    description: >
      Duration of co-culture affects both algal biomass accumulation and
      bacterial bioflocculant production. Longer times may increase biomass
      but could also lead to nutrient depletion or culture instability.
    evidence:
      - reference: doi:10.1111/jbm.12334
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "three significant process variables: inoculation ratio of bacteria and microalgae, initial glucose concentration, and co-culture time"
        explanation: Co-culture timing optimized for maximum harvesting efficiency
