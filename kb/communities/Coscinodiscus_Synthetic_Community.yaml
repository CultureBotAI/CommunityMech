- name: Community-Level Emergent Effects
  description: 'When all four bacteria were combined with the diatom, an overall inhibitory effect on algal growth emerged
    throughout all growth phases. The growth-promoting effects of CS4 and Rose1 observed in pairwise cultures did not prevail
    in the four-member community, demonstrating emergent community-level properties. A Lotka-Volterra model successfully predicted
    community composition using only pairwise interaction parameters, indicating that higher-order bacterial-bacterial interactions
    were negligible and that the community dynamics arose primarily from pairwise diatom-bacteria interactions.

    '
