- name: Bacterial DMSP Metabolism
  description: 'The Roseobacteraceae members (Mameliella CS4 and Roseovarius Rose1) metabolize dimethylsulfoniopropionate
    (DMSP) released by the diatom through demethylation and cleavage pathways. This sulfur cycling activity is important for
    carbon and sulfur biogeochemistry in marine systems. The differential capacity for DMSP metabolism among the bacteria
    (with Croceibacter lacking this capability) reflects functional specialization within the community.

    '
