- name: Growth Phase-Dependent Bacterial Effects
  description: 'The bacterial members exert context-dependent effects on diatom growth that vary with algal fitness state
    and growth phase. Mameliella CS4 and Roseovarius Rose1 extended the stationary phase and promoted survival during late
    growth phases, while Croceibacter Crocei1 consistently inhibited growth. Marinobacter CS1 initially suppressed growth
    but later enabled recovery. These dynamic temporal effects demonstrate that bacterial function depends on the physiological
    state of the diatom and timing of the interaction, with no universal growth-promoting or algicidal bacteria.

    '
