ecological_interactions:
- name: Diatom Primary Production and Carbon Release
  description: 'Coscinodiscus radiatus performs oxygenic photosynthesis, fixing atmospheric CO2 and producing organic carbon
    compounds that are released into the surrounding medium. These photosynthate and exudates include amino acids, vitamins,
    and dimethylsulfoniopropionate (DMSP), which serve as key resources for the associated bacteria. The release of dissolved
    organic carbon supports bacterial growth and metabolism in this synthetic community.

    '
