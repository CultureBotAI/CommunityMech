- name: Interspecies Hydrogen Transfer and Methanogenesis
  description: 'Methanococcus maripaludis S2 consumes the H2 and CO2 produced by D. vulgaris, combining them to produce methane
    via hydrogenotrophic methanogenesis. This H2 removal maintains a low H2 partial pressure, making the thermodynamically
    unfavorable lactate oxidation by D. vulgaris energetically feasible in the absence of sulfate. The efficiency of this
    interspecies hydrogen transfer (IHT) is critical for the growth of both organisms, as H2 concentration determines the
    fraction of energy available to each partner.

    '
