ecological_interactions:
- name: Archaeal Ammonia Oxidation to Nitrite
  description: 'Candidatus Nitrosotalea and Nitrososphaera-like archaea oxidize ammonia to nitrite as the first step of nitrification
    in acidic AMD environments. The process begins with NH4+ transport via Amt-type ammonium transporters across the cytoplasmic
    membrane, bypassing the need for NH3 diffusion that is limiting at low pH due to >99.9% protonation of ammonia. Alternatively,
    AOA hydrolyze urea (CO(NH2)2) through urease enzymes, generating localized ammonia (2NH3 + CO2) that is immediately oxidized.
    The copper-containing ammonia monooxygenase (AMO) catalyzes: NH3 + O2 + 2H+ + 2e- → NH2OH + H2O (ammonia to hydroxylamine).
    Hydroxylamine oxidoreductase then converts: NH2OH + H2O → HNO2 + 4H+ + 4e- (hydroxylamine to nitrite). The 4 electrons
    are returned to AMO and respiratory chain, generating ATP through chemiosmotic coupling. CO2 is fixed through the 3-hydroxypropionate/4-hydroxybutyrate
    (3HP/4HB) pathway. Archaeal ammonia oxidation proceeds at pH 2.5-5.5 where bacterial AOB are inactive, with maximum rates
    at pH 4.0-4.5. The high substrate affinity (Km 0.6-2.8 nM NH3) enables activity at nanomolar free ammonia concentrations
    despite millimolar ammonium levels. Nitrite production rate: 5-20 nmol NO2-/10^7 cells/day. This process initiates the
    nitrogen cycle in acidic AMD, providing nitrite substrate for nitrite oxidizers.

    '
