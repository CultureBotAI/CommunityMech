      metal tolerance (As, Cu, Zn). Maintains cytoplasmic pH ~5.6 while external pH approaches 1. Cellular machinery dominated
      by iron-proteins reflecting adaptation to metal-rich AMD. Does not perform ammonia oxidation but contributes to ecosystem
      stability by nutrient cycling and detoxification.

      '
