- name: Urea-Mediated Ammonia Provision
  description: 'Archaeal ammonia oxidizers hydrolyze urea to generate localized ammonia, overcoming substrate limitation at
    low pH. In acidic AMD environments (pH 2.5-4.5), >99.9% of ammonia exists as protonated ammonium (NH4+), reducing free
    ammonia to nanomolar concentrations insufficient for diffusion-based uptake. Urea (CO(NH2)2) from organic matter decomposition,
    animal excretion, or fertilizer runoff provides an alternative nitrogen source. Archaeal urease (ureC gene) catalyzes:
    CO(NH2)2 + H2O → 2NH3 + CO2. The ammonia is generated within the periplasmic space or at the cell surface, creating high
    local concentrations (μM range) before protonation to ammonium. This ammonia is immediately oxidized by ammonia monooxygenase
    before diffusion away from the cell. The process enables AOA to function in environments where free ammonia is thermodynamically
    limiting. Urea concentrations in AMD sediments range 0.5-5 mg/L depending on organic matter inputs. Urea addition experiments
    show 2-5 fold stimulation of archaeal nitrification in acidic soils compared to ammonium additions, demonstrating the
    importance of this pathway. The urease pathway provides metabolic flexibility: AOA can use either NH4+ (via Amt transporters)
    or urea (via urease) depending on substrate availability. CO2 generated from urea hydrolysis is incorporated into biomass
    through the 3HP/4HB carbon fixation pathway.

    '
