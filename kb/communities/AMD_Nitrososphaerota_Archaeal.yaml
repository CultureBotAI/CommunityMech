    label: acid mine drainage
  notes: 'Acidic (pH 2.5-4.5) aquatic and sediment environments impacted by acid mine drainage from sulfide mineral oxidation.
    High concentrations of ammonium (up to 380 mg/L NH4+-N) result from microbial degradation of organic nitrogen in sediments
    and leaching from surrounding soils. The low pH converts most ammonia to ammonium (NH4+), creating nitrogen-rich but substrate-limited
    conditions for ammonia oxidizers. Metal concentrations (Fe, Cu, Zn, As) are elevated but not extreme compared to pH <1.0
    AMD systems. Sulfate concentrations are high (>500 mg/L). Temperature ranges 15-25°C in surface sediments. The environment
    selects for acidophilic ammonia-oxidizing archaea with high substrate affinity and ammonium transporter systems. Oxygen
    availability is variable, with aerobic surface sediments transitioning to microaerobic deeper layers.

    '
