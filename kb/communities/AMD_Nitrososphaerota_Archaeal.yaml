      label: Candidatus Nitrosotalea devanaterra
    notes: 'Obligately acidophilic ammonia-oxidizing archaeon from the phylum Nitrososphaerota, class Nitrososphaeria. This
      chemolithoautotrophic organism represents the first cultivated acidophilic AOA, isolated from acidic agricultural soil
      (pH 4.5). Grows optimally at pH 4.0-5.5 with extraordinary substrate affinity (Km 0.6-2.8 nM for free ammonia), the
      highest among all known AOA. Possesses Amt-type ammonium transporter enabling NH4+ uptake rather than relying on NH3
      diffusion, a critical adaptation for acidic environments where >99.9% of ammonia is protonated to ammonium. Utilizes
      urea hydrolysis to generate localized ammonia for oxidation. Fixes CO2 through the 3-hydroxypropionate/4-hydroxybutyrate
      pathway. Oxidizes ammonia to nitrite via copper-containing ammonia monooxygenase (amoA, amoB, amoC genes). Maintains
      cytoplasmic pH homeostasis through: (1) kdp potassium transporter and mgtA magnesium transporter for cation influx,
      (2) Na+/H+ exchangers for proton efflux, (3) proton-consuming metabolic reactions (acetolactate decarboxylase, carbonic
      anhydrase), and (4) extensive cell surface glycosylation reducing membrane proton permeability. Cell membranes dominated
      by GDGT-4 (glycerol dibiphytanyl glycerol tetraether lipid-4) providing stability at low pH. Doubling time ~100-120
      hours under optimal conditions. Dominates nitrification in acid sulfate soils and AMD sediments with 3-10 fold higher
      abundance than AOB.

      '
