- name: Organic Matter Detoxification by Ferroplasma
  description: 'Ferroplasma acidiphilum scavenges organic matter in AMD sediments, maintaining low organic carbon concentrations
    that enable optimal AOA activity. Archaeal ammonia oxidizers can be inhibited by elevated organic compounds (amino acids,
    sugars, organic acids) at concentrations >50 mg/L dissolved organic carbon. Ferroplasma consumes: (1) cell lysis products
    from dead AOA and other microorganisms (amino acids, nucleotides, lipids), (2) extracellular polymeric substances (EPS)
    secreted by biofilm-forming archaea, (3) dissolved organic matter from surrounding soils, and (4) low-molecular-weight
    organic acids generated by fermentation. Organic compounds are oxidized for carbon assimilation while Ferroplasma simultaneously
    oxidizes ferrous iron for energy (chemomixotrophic metabolism). This dual metabolism maintains organic carbon <20 mg/L,
    below inhibitory thresholds for AOA. Additionally, Ferroplasma''s iron oxidation activity complements AOA metabolism by:
    (1) mobilizing phosphate from ferric iron precipitates, making it available to AOA, (2) consuming oxygen at depth in sediments,
    creating microaerobic zones, (3) providing trace metals (Cu, Mo) released from mineral dissolution for AOA metalloenzymes.
    The syntrophy is unidirectional (Ferroplasma benefits from organic matter, AOA benefit from detoxification) but mutually
    beneficial for community stability.

    '
