- name: Nitrite Oxidation to Nitrate by Nitrospira
  description: 'Nitrospira-like nitrite-oxidizing bacteria oxidize nitrite produced by archaeal ammonia oxidizers to nitrate,
    completing the nitrification pathway in acidic AMD. Nitrite oxidoreductase (NXR) catalyzes: NO2- + H2O → NO3- + 2H+ +
    2e-. The two electrons are transferred to the quinone pool and used to generate ATP through oxidative phosphorylation.
    Some electrons are used in reverse electron transport to generate NADH for CO2 fixation via the reverse TCA (rTCA) cycle.
    This syntrophic partnership is critical because: (1) Nitrospira provides a sink for nitrite, preventing toxic accumulation
    (>10 mg/L NO2-) that would inhibit AOA activity, (2) rapid nitrite consumption maintains concentration gradients favoring
    continued ammonia oxidation, (3) complete oxidation to nitrate prevents buildup of reactive nitrogen intermediates, and
    (4) nitrate is more stable and less toxic than nitrite in AMD. Comammox Nitrospira strains can independently oxidize both
    ammonia and nitrite, competing with AOA for ammonia substrate in some environments but also providing functional redundancy.
    Nitrospira operates at pH 3.2-5.0, matching the pH range of acidophilic AOA. The stoichiometry links AOA and Nitrospira:
    2 mol NH3 oxidized by AOA produces 2 mol NO2- consumed by Nitrospira to generate 2 mol NO3-. In high-ammonium AMD sediments,
    comammox Nitrospira and AOA co-dominate, both contributing to nitrogen oxidation.

    '
