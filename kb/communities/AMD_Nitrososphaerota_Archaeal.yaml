environmental_factors:
- name: Acidic pH
  value: 2.5-4.5
  unit: pH
  description: 'The AMD environment maintains moderately to extremely acidic pH resulting from sulfuric acid generation via
    microbial pyrite oxidation (FeS2 + O2 + H2O → Fe2+ + SO42- + H+). This pH range (2.5-4.5) represents the operational zone
    for archaeal ammonia oxidizers where bacterial AOB cannot function (AOB require pH >5.5). The low pH creates the fundamental
    challenge for ammonia oxidation: at pH 4.0, the ratio of NH4+/NH3 is ~10,000:1, yielding only nanomolar free ammonia despite
    millimolar ammonium. pH stratification occurs in sediments with surface pH 3.5-4.5 grading to deeper pH 2.5-3.5 zones.
    Candidatus Nitrosotalea optimum pH 4.0-5.5, Nitrososphaera-like archaea pH 3.5-5.0, Ferroplasma pH 0.7-2.5, Nitrospira
    pH 3.2-5.0. pH affects: (1) ammonia/ammonium speciation (pKa 9.25), (2) nitrite/nitrous acid speciation affecting toxicity,
    (3) metal solubility and bioavailability, (4) membrane proton gradients affecting ATP synthesis, and (5) activity of acid-
    labile enzymes. The archaeal community structure shifts with pH, with Nitrosotalea dominating pH 4.0-5.0 zones and transitioning
    to Ferroplasma-dominated communities at pH <3.0.

    '
