- name: Ammonium Concentration
  value: 50-380
  unit: mg/L NH4+-N
  description: 'AMD sediments contain elevated ammonium concentrations (50-380 mg/L NH4+-N, equivalent to 3.5-27 mM) from
    microbial degradation of organic nitrogen in sediments, leaching from surrounding soils, and nitrogen mineralization.
    At pH 3.5-4.5, virtually all ammonia is protonated to NH4+ (>99.9%), resulting in millimolar ammonium but only nanomolar
    free ammonia. This creates a "substrate-rich but ammonia-poor" environment where total nitrogen is abundant but bioavailable
    ammonia is limiting. Archaeal ammonia oxidizers solve this problem through: (1) Amt-type ammonium transporters actively
