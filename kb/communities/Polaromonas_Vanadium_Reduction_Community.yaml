- name: Sequential Fe(III) and V(V) Reduction
  description: 'The microbial community performs sequential reduction of Fe(III) followed by V(V), reflecting thermodynamic
    favorability of electron acceptors. Geobacter and Polaromonas initially reduce abundant Fe(III) minerals (ferrihydrite,
    goethite, hematite) present in vanadium titanomagnetite tailings, generating Fe(II) and lowering redox potential from
    +200 mV to -50 to -150 mV. This Fe(III) reduction phase (days 0-5 in microcosms) creates strongly reducing conditions
    favorable for subsequent V(V) reduction. After Fe(III) depletion or decline to low concentrations, V(V) becomes the dominant
    terminal electron acceptor (days 5-14), with V(V) reduction rates increasing 3-5 fold. Fe(II) generated during Fe(III)
    reduction can also chemically reduce V(V) at mineral surfaces, particularly on magnetite and maghemite. The sequential
    reduction pattern mirrors that observed in uranium bioremediation systems, where Fe(III) reduction precedes U(VI) reduction.
    This metabolic succession is driven by thermodynamics (Fe³⁺/Fe²⁺ E⁰ = +0.77 V; VO₂⁺/VO₄³⁻ E⁰ = +0.34 V at pH 7), with
    organisms preferentially respiring higher-potential acceptors.

    '
