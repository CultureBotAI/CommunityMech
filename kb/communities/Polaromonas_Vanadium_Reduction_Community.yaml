- name: Time to V(V) Reduction
  value: 7-14
  unit: days
  description: 'Time required to achieve 60-85% V(V) reduction in tailings microcosms and laboratory cultures. Reduction begins
    within 2-3 days following lag phase for microbial growth and adaptation. Maximum reduction rates occur at days 5-10, corresponding
    to peak Polaromonas abundance and maximum expression of metal reductase genes (cymA, omcA). By day 14, V(V) concentrations
    plateau at 3-8 mg/L, representing equilibrium between ongoing reduction and slow V(IV) re-oxidation by residual oxidants.
    Extended incubation (>21 days) does not significantly improve removal. This timescale is comparable to Fe(III) reduction
    (3-7 days) but faster than complete sulfate reduction (14-28 days), suggesting V(V) serves as preferred electron acceptor
    after Fe(III) depletion.

    '
