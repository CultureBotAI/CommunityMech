name: Polaromonas Vanadium Reduction Community
description: 'A microbial community from vanadium mine tailings in northern China capable of reducing toxic soluble vanadate
  [V(V)] to less soluble vanadyl [V(IV)], facilitating vanadium detoxification and immobilization. This community is dominated
  by Polaromonas species (Burkholderiaceae family, up to 46% relative abundance in tailings) that perform dissimilatory V(V)
  reduction using genes homologous to iron and metal reduction pathways (cymA, omcA, narG). The tailings harbor diverse metal-reducing
  bacteria including sulfate reducers (Desulfovibrio, Desulfitobacterium) and iron-reducing Proteobacteria (Geobacter-related
  organisms) that contribute to reductive immobilization of vanadium and co-occurring metals. V(V) reduction to V(IV) decreases
  vanadium solubility by 2-3 orders of magnitude, transforming mobile vanadate into sparingly soluble vanadyl species and
  V(IV)-containing minerals. The community is enriched from highly contaminated mine tailings with total vanadium concentrations
  reaching 10,500 mg/kg and bioavailable V(V) at 15-25 mg/L in pore water. Under anaerobic conditions with electron donors
  (lactate, acetate, hydrogen), the community achieves 60-85% V(V) reduction within 7-14 days. Genes encoding c-type cytochromes
  (cymA, omcA), nitrate reductases (narG, napA), and arsenate reductases (arrA) mediate V(V) reduction through outer membrane
  electron transfer pathways. This represents the first demonstration of microbial V(V) reduction in circumneutral pH mine
  tailings, providing a biological approach for vanadium immobilization and mine remediation. The system is particularly relevant
  for emerging vanadium contamination from steel production, petroleum processing, and vanadium redox flow battery manufacturing.

  '
