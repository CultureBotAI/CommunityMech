- name: Sulfide-Mediated Chemical V(V) Reduction
  description: 'Hydrogen sulfide (H₂S) produced by sulfate-reducing bacteria (Desulfovibrio, Desulfitobacterium) chemically
    reduces V(V) to V(IV) through abiotic reactions, complementing enzymatic microbial reduction. The reaction proceeds as:
    VO₄³⁻ + H₂S + 2H⁺ → VO²⁺ + S⁰ + 2H₂O, consuming sulfide and generating elemental sulfur or sulfate depending on oxygen
    availability. Sulfide concentrations of 50-200 µM in tailings pore water accelerate V(V) reduction rates by 40-60% compared
    to microbial reduction alone. Additionally, sulfide precipitates vanadium as vanadium sulfide minerals (V₂S₃, V₃S₄) with
    extremely low solubility (Ksp ~ 10⁻²⁰), providing superior long-term immobilization compared to vanadyl oxides. Sulfate
    reduction is particularly important in deeper, more reduced tailings zones where sulfate concentrations (500-2000 mg/L
    from ore processing) are elevated. This chemical pathway operates continuously in sulfidogenic zones, providing persistent
    V(V) reduction capacity independent of direct microbial activity.

    '
