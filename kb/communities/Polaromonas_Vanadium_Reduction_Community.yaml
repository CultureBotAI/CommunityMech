    explanation: Defines optimal electron donor concentrations
- name: Temperature
  value: 15-25
  unit: °C
  description: 'Ambient temperature range in mine tailings, varying seasonally and with depth. This mesophilic range is optimal
    for Polaromonas (psychrotolerant, optimum 18-25°C), Geobacter (optimum 25-30°C), and Desulfovibrio (optimum 25-35°C).
    V(V) reduction rates increase 2-3 fold from 15°C to 25°C, following typical microbial temperature response (Q₁₀ ≈ 2-2.5).
    Winter temperatures (<10°C) slow but do not eliminate V(V) reduction, with Polaromonas remaining active at 4-8°C due to
    psychrotolerance. Temperature optimization is less critical than redox and pH control for field remediation.

    '
