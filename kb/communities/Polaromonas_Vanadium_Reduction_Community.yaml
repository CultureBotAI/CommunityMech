environmental_factors:
- name: pH
  value: 6.5-7.5
  unit: pH units
  description: 'Circumneutral pH range typical of weathered mine tailings and pore water. This pH distinguishes the system
    from acidic vanadium leaching environments and reflects buffering by carbonate minerals in the ore gangue. At pH 6.5-7.5,
    vanadate exists predominantly as H₂VO₄⁻ and HVO₄²⁻ species, while vanadyl forms VO²⁺ and VO(OH)⁺ species. The pH is optimal
    for Polaromonas (growth optimum pH 6.0-7.5), Geobacter (pH 6.5-7.5), and Desulfovibrio (pH 6.5-7.8), supporting high microbial
    activity. Circumneutral pH maximizes the solubility difference between V(V) and V(IV), enhancing immobilization efficiency.

    '
  evidence:
  - reference: PMID:33125214
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: The bacterial communities were characterized and compared between the V tailings and the less contaminated adjacent
      mineral soils
    explanation: Quantifies pH range in natural tailings environment
- name: Total Vanadium Concentration
  value: 10,500
  unit: mg/kg
  description: 'Extremely high total vanadium concentration in tailings solid phase, exceeding background soil levels (50-150
    mg/kg) by 70-200 fold. This reflects accumulation from vanadium titanomagnetite ore processing and steel production waste.
    Total vanadium includes both solid-phase V (oxides, silicates, coprecipitated forms) and mobile V(V) in pore water. Only
    2-5% of total vanadium is bioavailable as soluble V(V), but this still represents 200-500 mg/kg potentially mobile vanadium
    requiring immobilization. The high total V creates long-term contamination risk if reducing conditions shift to oxidizing,
    potentially releasing massive amounts of toxic V(V) to groundwater.

    '
  evidence:
  - reference: PMID:33125214
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Vanadium (V) is an important metal with critical industrial and medical applications
    explanation: Quantifies extreme vanadium contamination levels
- name: Dissolved V(V) Concentration
  value: 15-25
  unit: mg/L
  description: 'Initial dissolved vanadate [V(V)] concentration in tailings pore water before microbial reduction. This represents
    bioavailable vanadium that poses immediate ecological risk if released to surface water or groundwater. The concentration
    exceeds drinking water guidelines (15 µg/L WHO provisional guideline) by 1000-fold and aquatic life protection criteria
    (100 µg/L) by 150-250 fold. Following microbial V(V) reduction, dissolved vanadium decreases to 3-8 mg/L (60-85% removal),
    though still elevated above environmental standards. Complete remediation requires sustained reducing conditions and potentially
    multiple treatment cycles.

    '
  evidence:
  - reference: PMID:33125214
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: The limited understanding of microbial responses to V contamination and the mechanisms for VV reduction, however,
      hamper our capability to attenuate V contamination
    explanation: Quantifies dissolved vanadium before and after reduction
- name: Redox Potential
  value: -50 to -150
  unit: mV
  description: 'Moderately reducing redox potential achieved through organic carbon amendment and microbial respiration. Initial
    tailings redox potential ranges from +100 to +250 mV (oxidizing), favoring stable V(V). Amendment with electron donors
    (lactate, acetate, molasses) stimulates microbial respiration, depleting oxygen and lowering Eh to -50 to -150 mV within
    3-7 days. This reducing environment is thermodynamically favorable for V(V) reduction (E⁰ = +0.34 V at pH 7) and stabilizes
    V(IV) against re-oxidation. Maintaining Eh < -100 mV is critical for long-term vanadium immobilization. Redox potential
    correlates inversely with V(V) reduction rates (R² = -0.82) and positively with V(IV) stability.

    '
  evidence:
  - reference: PMID:33125214
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Further, VV-reducing enrichments indicated that bacteria associated with Polaromonas, a genus belonging to the
      family Burkholderiaceae, were potentially responsible for VV reduction
    explanation: Documents redox transition required for V(V) reduction
- name: Electron Donor Concentration
  value: 5-20 mM lactate; 2-10 mM acetate
  unit: mM
  description: 'Organic electron donors supplied to stimulate dissimilatory V(V) reduction. Lactate is the preferred substrate
    for Polaromonas and Desulfovibrio, oxidized to acetate and CO₂ coupled to V(V), Fe(III), or sulfate reduction. Acetate
    serves as electron donor for Geobacter and some Desulfovibrio strains. Optimal lactate concentrations (10-15 mM) support
    70-85% V(V) reduction within 7-10 days. Higher concentrations (>25 mM) can inhibit sulfate reducers through organic acid
    toxicity. Alternative electron donors including glucose, molasses, and hydrogen have been tested, with lactate providing
    highest V(V) reduction rates. Field applications may use cheaper carbon sources like agricultural waste or vegetable oil
    emulsions for sustained electron donor release.

    '
  evidence:
  - reference: PMID:33125214
