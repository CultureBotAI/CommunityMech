- name: Sulfate Concentration
  value: 500-2000
  unit: mg/L
  description: 'Elevated sulfate concentrations in tailings pore water, derived from sulfide mineral (pyrite, pyrrhotite)
    oxidation during ore processing and weathering. Sulfate serves as electron acceptor for Desulfovibrio and other sulfate-reducing
    bacteria, generating hydrogen sulfide that chemically reduces V(V) and precipitates vanadium as sulfide minerals. High
    sulfate supports robust sulfate-reducing populations (8-12% of community). However, excessive sulfate (>3000 mg/L) can
    competitively inhibit V(V) reduction by preferentially consuming electron donors. Optimal sulfate concentrations (800-1500
    mg/L) balance sulfate reduction for sulfide generation with preservation of electron donors for direct V(V) reduction.

    '
