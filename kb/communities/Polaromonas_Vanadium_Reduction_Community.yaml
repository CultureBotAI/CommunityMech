- name: Vanadium Immobilization via V(IV) Precipitation
  description: 'Biogenic V(IV) produced by microbial V(V) reduction undergoes rapid precipitation as vanadyl minerals, effectively
    immobilizing vanadium in the tailings solid phase. The vanadyl cation (VO²⁺) forms sparingly soluble precipitates including
    hydrated vanadyl hydroxides [VO(OH)₂], vanadyl sulfates, and V(IV)-substituted iron oxides. Solubility decreases from
    ~10⁻³ M for vanadate [V(V)] to ~10⁻⁵ to 10⁻⁶ M for vanadyl species at circumneutral pH. X-ray absorption spectroscopy
    (XAS) analysis confirms V(IV) accumulation in tailings solids following microbial reduction, with V(IV) comprising 65-85%
    of total vanadium in reduced zones. The precipitates are stable under reducing conditions (Eh < -100 mV) but can re-oxidize
    to soluble V(V) if oxygen penetrates the tailings. Long-term immobilization requires maintaining anaerobic conditions
    through organic carbon amendment or physical capping. This process represents the key mechanism for natural attenuation
    of vanadium contamination in mine tailings.

    '
