  term:
    id: ENVO:01000650
    label: mine tailings
  notes: 'Vanadium mine tailings from northern China (Chengde region) containing extremely high concentrations of vanadium
    (10,500 mg/kg total V) and co-contaminating metals including arsenic, chromium, and manganese. The tailings are derived
    from vanadium titanomagnetite ore processing and steel production waste. Environmental conditions are circumneutral pH
    (6.5-7.5), moderately reduced redox potential (-50 to -150 mV), and ambient temperature (15-25°C). Pore water contains
    15-25 mg/L bioavailable V(V) as vanadate (VO₄³⁻). The system experiences seasonal variations in moisture content and redox
    conditions. These tailings represent a perturbed anthropogenic environment with ongoing natural attenuation through microbial
    reduction processes.

    '
