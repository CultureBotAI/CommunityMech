      label: Polaromonas
    notes: 'Gram-negative betaproteobacteria (Burkholderiaceae family) dominating the vanadium-contaminated tailings community,
      reaching up to 46% relative abundance in enrichment cultures and 18-24% in natural tailings. Polaromonas species are
      psychrotolerant, facultatively anaerobic bacteria capable of dissimilatory metal reduction. In this system, Polaromonas
      performs V(V) reduction to V(IV) using electron transfer pathways involving c-type cytochromes (cymA, omcA genes) and
      membrane-associated nitrate reductases (narG). The organism couples oxidation of organic electron donors (lactate, acetate,
      pyruvate) to V(V) reduction, generating energy while detoxifying vanadium. Polaromonas also reduces Fe(III), Mn(IV),
      and arsenate [As(V)], demonstrating broad metal-reducing capacity. This genus has been isolated from diverse contaminated
      environments including uranium tailings, chromium-polluted sediments, and petroleum-contaminated soils, reflecting adaptation
      to polymetallic stress. Polaromonas serves as the primary V(V) reducer in this community, achieving 65-80% vanadate
      reduction in pure culture experiments.

      '
