ecological_interactions:
- name: Dissimilatory V(V) Reduction by Polaromonas
  description: 'Polaromonas species perform dissimilatory vanadate [V(V)] reduction to vanadyl [V(IV)] as a respiratory process,
    coupling oxidation of organic electron donors (lactate, acetate, pyruvate) to V(V) reduction. The process is mediated
    by c-type cytochromes (cymA, omcA genes) that transfer electrons from the inner membrane quinone pool to outer membrane
    terminal reductases (narG-like nitrate reductases, arrA-like arsenate reductases) capable of reducing V(V). Soluble vanadate
    (VO₄³⁻, oxidation state +5) is reduced to vanadyl cation (VO²⁺, oxidation state +4), decreasing vanadium solubility by
    2-3 orders of magnitude. V(IV) precipitates as hydrated vanadyl hydroxides, oxides, or co-precipitates with iron minerals.
    In tailings microcosms, Polaromonas achieves 65-80% V(V) reduction within 7-14 days, lowering dissolved vanadium from
    15-25 mg/L to 3-8 mg/L. This represents the dominant vanadium immobilization pathway in the community. The reaction is
    thermodynamically favorable (standard potential E⁰ +0.34 V for VO₂⁺/VO₄³⁻ couple) and generates energy for microbial growth,
    with cell yields increasing proportionally to V(V) reduced.

    '
