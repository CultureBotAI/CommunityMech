      label: Desulfitobacterium
    notes: 'Gram-positive, spore-forming bacteria (Firmicutes phylum) capable of organohalide respiration and metal reduction.
      Desulfitobacterium species comprise 3-6% of the tailings community and perform dissimilatory reduction of V(V), Cr(VI),
      and arsenate using respiratory reductases. This genus couples oxidation of hydrogen, formate, lactate, and pyruvate
      to reduction of electron acceptors including V(V) and sulfite. Desulfitobacterium exhibits greater tolerance to acidic
      pH (5.5-7.0) and high metal concentrations compared to many deltaproteobacteria, enabling activity in variable tailings
      microenvironments. Spore formation provides resilience during desiccation or oxidative episodes in surface tailings.
      The organism expresses reductive dehalogenase homologs (rdhA genes) that reduce V(V) as an alternative electron acceptor.
      Desulfitobacterium contributes to vanadium reduction particularly in hydrogen-rich microniches generated by fermentative
      bacteria.

      '
