- name: Interspecies Hydrogen Transfer and Thermophilic Methanogenesis
  description: 'Methanothermobacter thermautotrophicus consumes the H2 produced by P. thermopropionicum, combining it with
    CO2 to produce methane via hydrogenotrophic methanogenesis at thermophilic temperatures (55°C). This H2 removal maintains
    a low H2 partial pressure, making the thermodynamically unfavorable propionate oxidation by P. thermopropionicum energetically
    feasible. This interspecies hydrogen transfer (IHT) is enhanced by coaggregation between the two organisms, which reduces
    diffusion distances and improves syntrophic efficiency at elevated temperatures. This represents a classic example of
    thermophilic syntrophic metabolism in anaerobic environments.

    '
