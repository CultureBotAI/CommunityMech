ecological_interactions:
- name: Propionate Oxidation and H2 Production
  description: 'Pelotomaculum thermopropionicum oxidizes propionate (C3) to acetate, CO2, and H2, using protons as the electron
    acceptor and producing H2 as the electron sink product. This propionate oxidation is thermodynamically unfavorable under
    standard conditions and only proceeds when H2 partial pressure is kept extremely low by a syntrophic partner. The organism
    cannot utilize common electron acceptors (nitrate, sulfate, etc.) and is therefore obligately dependent on syntrophic
    H2 removal. The coaggregation of P. thermopropionicum with M. thermautotrophicus facilitates efficient interspecies H2
    transfer at thermophilic temperatures (55°C).

    '
