    through bioweathering, mineral dissolution, and selective biosorption. Ion-adsorption deposits are the world''s primary
    HREE source, with over 40 sites in South China (Jiangxi, Guangdong, Fujian, Guangxi provinces), producing 80-90% of global
    HREE supply.

    '
