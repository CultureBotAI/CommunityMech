name: Ion-Adsorption REE Indigenous Community
description: 'A highly diverse indigenous microbial community in ion-adsorption rare earth element (REE) deposits in weathering
  profiles of South China, demonstrating remarkable selectivity for heavy rare earth elements (HREE) through bacterial teichoic
  acid binding. This natural community comprises over 700 genera spanning bacterial (84.2% dominated by Proteobacteria 46.9%,
  Acidobacteria 14.6%, Actinobacteria 9.0%, Firmicutes 6.3%) and fungal (Ascomycota 47.8%, Basidiomycota 40.4%) lineages distributed
  through weathering profiles up to 40 meters depth. The community exhibits unique HREE vs LREE fractionation capability,
  with Gram-positive bacteria (Bacillus, Micrococcus) preferentially adsorbing HREE (82-85% efficiency) compared to LREE (70-78%),
  driven by teichoic acids in cell walls that provide selective phosphate binding sites for heavier lanthanides. Removal of
  teichoic acids reduces REE adsorption from 65.5% to 17.8%, confirming their critical role. The community accelerates REE
  mineralization in supergene weathering environments through bioweathering of granite, dissolution of REE-bearing minerals,
  and biosorption-mediated HREE enrichment. Ion-adsorption deposits represent the world''s main source of strategically critical
  HREE (Dy, Y, Tb, Eu) used in permanent magnets and phosphors, with over 40 deposit sites in South China. The indigenous
  microbial community functions across pH gradients (4.3-7.0), exhibits oligotrophic K-strategist adaptations (Acidobacteria),
  and demonstrates co-localization of ytterbium with phosphate-rich cell walls. This natural HREE fractionation system offers
  a sustainable model for selective REE recovery and explains the geological genesis of commercially valuable HREE-enriched
  clay deposits.

  '
