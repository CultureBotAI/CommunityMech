ecological_interactions:
- name: Teichoic Acid-Mediated HREE Selective Biosorption
  description: 'Gram-positive bacteria (Bacillus, Micrococcus) selectively adsorb heavy rare earth elements (HREE) through
    teichoic acids in their cell walls, achieving 82-85% HREE uptake versus 70-78% LREE uptake. Teichoic acids are anionic
    polymers containing phosphate groups that serve as the primary binding sites for REE cations. The selectivity arises from
    lanthanide contraction—the progressive decrease in ionic radius from La³⁺ (1.16 Å) to Lu³⁺ (0.98 Å) across the lanthanide
    series. Smaller HREE cations form stronger coordination bonds with phosphate oxygen atoms due to higher charge density
    and better geometric fit. TEM/EDS spectroscopy confirmed co-localization of ytterbium (Yb, Z=70) with phosphorus along
    bacterial cell walls, demonstrating P-O-REE bonding. Removal of teichoic acids reduced REE adsorption from 65.5% to 17.8%,
    proving their essentiality. This natural HREE fractionation mechanism explains the commercial HREE enrichment in ion-adsorption
    deposits and offers a biological model for selective REE recovery technologies.

    '
