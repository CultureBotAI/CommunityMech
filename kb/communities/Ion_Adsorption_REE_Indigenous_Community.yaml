- name: Bioweathering and REE Mineral Dissolution
  description: 'Proteobacteria (Acinetobacter, Pseudomonas), Actinobacteria, and fungi (Ascomycota, Basidiomycota) accelerate
    weathering of granitic bedrock and dissolution of REE-bearing minerals through production of organic acids (citric, oxalic,
    gluconic), siderophores, and extracellular enzymes. Bacterial and fungal metabolites acidify the microenvironment, protonate
    silicate minerals, and complex REE cations, driving mineral dissolution rates orders of magnitude faster than abiotic
    weathering. Acinetobacter and Pseudomonas are known REE-mineral dissolvers that facilitate REE release from resistant
    phases like monazite, xenotime, and REE-enriched clays. Fungal hyphae physically penetrate grain boundaries and chemically
    attack mineral surfaces, creating high surface-area weathering zones. This bioweathering process transforms primary REE
    minerals into secondary clay-bound ion-adsorption forms that are economically extractable through simple ammonium sulfate
    leaching. The biogeochemical cascade (mineral dissolution → REE release → biosorption → HREE fractionation) drives formation
    of commercially valuable HREE-enriched ion-adsorption deposits.

    '
