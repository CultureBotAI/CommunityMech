- name: HREE Enrichment in B Horizon
  description: 'The combined effects of bioweathering (REE release), selective bacterial biosorption (HREE preference), and
    downward percolation concentrate HREE in the B horizon (enrichment zone) of the weathering profile, creating the economic
    ion-adsorption deposit. The B horizon shows peak total REE content of 776 ppm at ~6m depth with HREE concentrations of
    56-184 ppm. Gram-positive bacteria preferentially sequester HREE from percolating groundwater, while LREE are more mobile
    and leach downward or re-distribute. The teichoic acid fractionation mechanism results in HREE/LREE ratios higher than
    parent granite, creating the characteristic HREE enrichment that makes South China ion-adsorption deposits the world''s
    dominant source of critical heavy REE (Dy, Y, Tb, Eu, Er, Yb) for permanent magnets, phosphors, and advanced technologies.
    This natural biogeochemical concentration process operates over thousands of years in stable weathering profiles under
    subtropical monsoon conditions.

    '
