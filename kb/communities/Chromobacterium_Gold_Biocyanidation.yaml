# Taxonomic composition - monoculture biocyanide producer
taxonomy:
  - taxon_term:
      preferred_term: Chromobacterium violaceum
      term:
        id: NCBITaxon:536
        label: Chromobacterium violaceum
      notes: >
        Gram-negative, facultatively anaerobic, mesophilic betaproteobacterium
        isolated from tropical and subtropical soils and waters. Chromobacterium
        violaceum is distinguished by production of the purple pigment violacein, a
        bis-indole compound with antimicrobial and anticancer properties. The bacterium
        naturally produces hydrogen cyanide (HCN) through amino acid metabolism as a
        defensive compound and signaling molecule. HCN biosynthesis is encoded by the
        hcnABC gene cluster, which catalyzes conversion of glycine to HCN via glycine
        dehydrogenase. In biocyanidation applications, C. violaceum is pre-grown to
        stationary phase (10⁸-10⁹ CFU/ml) in nutrient broth with glycerol or glucose,
        then activated by exposure to ground gold ore or e-waste. The bacterium
        produces controlled amounts of cyanide (50-200 ppm in solution) sufficient
        for gold complexation while avoiding toxicity. C. violaceum possesses cyanide
        detoxification capability through cyanide hydratase (converts HCN to formamide)
        and formamidase (converts formamide to formate + ammonia), enabling it to
        metabolize excess cyanide and prevent environmental accumulation. This
        dual-function capability - cyanide production plus detoxification - makes
        C. violaceum uniquely suited for sustainable gold extraction. Gold recovery
        from refractory arsenopyrite ores reaches 70-85% after 7-14 days, comparable
        to chemical cyanidation but at neutral pH and mesophilic temperature. The
        system processes both primary ores and secondary e-waste (PCBs, connectors,
        electroplated scrap) where gold is present in metallic form or thin coatings.
        Violacein production serves as a visual indicator of culture viability and
        metabolic activity.
