  - name: Ore Pretreatment and Particle Size Effects
    description: >
      Refractory gold ores require grinding pretreatment to expose gold particles
      occluded in arsenopyrite, pyrite, and other sulfide mineral matrices. Chromobacterium
      violaceum-mediated biocyanidation efficiency increases with decreasing particle
      size as grinding creates greater reactive surface area for cyanide contact
      with gold. Optimal grinding to 200-400 mesh (37-74 μm) liberates submicron
      gold inclusions while maintaining economical grinding energy consumption.
      Without grinding, gold particles remain locked in sulfide lattices inaccessible
      to cyanide complexation. For electronic waste (PCBs, connectors), mechanical
      shredding and size reduction improve gold exposure and biocyanidation kinetics.
      The ore pulp is maintained at 5-15% w/v solids density in aerated bioreactors
      with agitation to ensure uniform contact between biogenic cyanide and gold-bearing
      particles. Double-refractory ores (carbonaceous sulfides) contain organic
      carbon (preg-robbing) that adsorbs dissolved Au(CN)₂⁻, reducing recovery;
      these ores may require pre-oxidation (roasting or pressure oxidation) before
      biocyanidation. The mesophilic operation (28-32°C) and near-neutral pH (6.5-7.5)
      of biocyanidation enable processing of ores and e-waste at ambient conditions
      without heating or pH adjustment, reducing energy costs compared to chemical
      cyanidation (often pH 10-11, sometimes elevated temperature).
