  - name: Gold Cyanide Complexation and Dissolution
    description: >
      Biogenic cyanide produced by C. violaceum reacts with metallic gold in
      refractory ores and electronic waste to form the soluble dicyanoaurate complex
      [Au(CN)₂]⁻. The overall reaction (Elsner equation) requires oxygen: 4Au⁰ +
      8CN⁻ + O₂ + 2H₂O → 4Au(CN)₂⁻ + 4OH⁻. This process liberates gold from
      refractory arsenopyrite (FeAsS) and pyrite (FeS₂) matrices where submicron
      gold particles are occluded in sulfide mineral lattices, inaccessible to
      gravity or flotation methods. Ore grinding pretreatment (200-400 mesh) is
      required to expose gold surfaces and create reactive contact area. Biocyanidation
      achieves 70-85% gold extraction from refractory sulfide ores over 7-14 days,
      comparable to chemical cyanidation but at neutral pH (6.5-7.5 vs. pH 10-11)
      and ambient temperature (28-32°C vs. elevated temperatures). For electronic
      waste, biogenic cyanide dissolves gold from PCB connectors, gold fingers, wire
      bonding, and electroplated components. The lower cyanide concentrations
      (50-200 ppm) in biocyanidation reduce environmental liability and detoxification
      costs compared to chemical processes. Dissolved gold in pregnant leach solution
      (PLS) is recovered by activated carbon adsorption (gold loads onto carbon as
      neutral Au(CN)₂ complex), followed by carbon elution with hot caustic cyanide
      solution and gold recovery by electrowinning or zinc cementation (Zn⁰ + 2Au(CN)₂⁻
      → 2Au⁰ + Zn(CN)₄²⁻). The biocyanidation platform enables processing of
      double-refractory ores (carbonaceous sulfides) and low-grade materials
      uneconomical for conventional methods.
