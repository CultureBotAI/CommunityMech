  - name: Biological Cyanide Detoxification
    description: >
      Chromobacterium violaceum possesses enzymatic pathways for metabolizing excess
      cyanide, preventing environmental accumulation and reducing detoxification
      costs compared to chemical cyanidation. The primary pathway involves cyanide
      hydratase (CynD), which catalyzes hydration of HCN to formamide: HCN + H₂O →
      HCONH₂. Formamidase (CynE) then hydrolyzes formamide to formate and ammonia:
      HCONH₂ + H₂O → HCOO⁻ + NH₄⁺. Formate is subsequently oxidized to CO₂ via
      formate dehydrogenase, completing cyanide mineralization to benign end products.
      This detoxification capability enables C. violaceum to produce controlled,
      transient cyanide pulses rather than accumulating toxic levels. As gold
      complexation consumes CN⁻ to form Au(CN)₂⁻, residual unreacted cyanide is
      metabolized by the bacterial culture, maintaining safe levels (50-200 ppm)
      throughout the 7-14 day leaching cycle. After gold recovery by carbon adsorption,
      the residual leach solution (barren solution) contains minimal cyanide that
      can be further biodegraded by extended bacterial incubation before discharge
      or recycling. This biological detoxification contrasts sharply with chemical
      cyanidation, which requires expensive alkaline chlorination (Cl₂ oxidizes CN⁻
      to CNO⁻ and N₂) or SO₂/air oxidation for cyanide destruction. The integrated
      production-detoxification capability of C. violaceum reduces operational costs,
      environmental liability, and regulatory compliance burdens, making biocyanidation
      attractive for artisanal mining and decentralized e-waste processing where
      chemical cyanide transport and handling are problematic.
