# Environmental factors
environmental_factors:
  - name: pH
    value: "6.5-7.5"
    unit: "pH units"
    description: >
      Near-neutral pH optimal for C. violaceum growth and biocyanide production.
      This represents a significant advantage over conventional chemical cyanidation
      (pH 10-11 alkaline conditions) as neutral pH eliminates the need for lime
      addition for pH control, reduces reagent costs, and minimizes metal hydroxide
      precipitation that can interfere with gold leaching. At pH 6.5-7.5, HCN (pKa
      9.3) exists predominantly in protonated form, enabling volatilization and
      gas-liquid equilibrium. However, as gold complexation consumes CN⁻, the
      equilibrium shifts to maintain dissolved cyanide availability. Neutral pH
      also facilitates bacterial metabolism and enzyme activity for both cyanogenesis
      and cyanide detoxification pathways.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Biocyanidation operates at neutral pH 6.5-7.5 vs. alkaline pH 10-11 for chemical cyanidation"
        explanation: Documents neutral pH operation

  - name: Temperature
    value: "28-32"
    unit: "°C"
    description: >
      Mesophilic temperature range optimal for Chromobacterium violaceum growth,
      violacein production, and cyanide biosynthesis. This ambient temperature
      operation eliminates heating requirements, reducing energy consumption and
      operational costs compared to processes requiring elevated temperatures. The
      28-32°C range supports robust bacterial metabolism and HCN synthesis while
      maintaining favorable thermodynamics for gold cyanide complexation. Lower
      temperatures would slow bacterial metabolism and cyanogenesis kinetics, while
      higher temperatures might denature enzymes and reduce culture viability.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Mesophilic operation at 28-32°C enables ambient temperature gold recovery"
        explanation: Establishes mesophilic temperature range

  - name: Biocyanide Concentration
    value: "50-200"
    unit: "ppm CN⁻"
    description: >
      Steady-state cyanide concentrations in biocyanidation systems are significantly
      lower (50-200 ppm) than chemical cyanidation (500-2000 ppm), reducing toxicity,
      environmental liability, and detoxification costs. The lower cyanide levels
      still provide sufficient CN⁻ for gold complexation due to continuous biogenic
      production replenishing cyanide consumed by Au(CN)₂⁻ formation. C. violaceum
      detoxification capability prevents cyanide accumulation above safe thresholds.
      Regulatory limits for cyanide discharge (typically <1 ppm free CN⁻) are more
      easily achieved with biocyanidation due to metabolic detoxification pathways.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Biocyanidation produces 50-200 ppm cyanide vs. 500-2000 ppm in chemical processes"
        explanation: Quantifies lower cyanide concentrations in biological system

  - name: Leaching Time
    value: "7-14"
    unit: "days"
    description: >
      Biocyanidation kinetics are slower than chemical cyanidation (24-48 hours)
      due to the biological cyanide production rate being lower than chemical dosing.
      However, the 7-14 day cycle achieves comparable gold extraction (70-85%)
      from refractory ores while offering environmental and safety benefits. Extended
      leaching time is compensated by lower reagent costs (glycerol/glucose vs.
      NaCN), ambient operation, and reduced detoxification expenses. For low-grade
      ores and e-waste where capital costs are limiting factors, the longer residence
      time is acceptable. Batch operation with multiple reactors in parallel can
      maintain continuous gold production throughput.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Gold extraction of 70-85% achieved in 7-14 days from refractory ores"
        explanation: Quantifies leaching time and recovery efficiency

  - name: Gold Extraction Efficiency
    value: "70-85"
    unit: "% recovery"
    description: >
      Biocyanidation achieves 70-85% gold recovery from refractory arsenopyrite
      and pyrite ores, comparable to chemical cyanidation but with environmental
      advantages. Recovery depends on ore mineralogy, particle size (grinding
      liberation), cyanide concentration, oxygen availability, and leaching time.
      Double-refractory carbonaceous ores may show lower recovery due to preg-robbing
      (organic carbon adsorption of Au(CN)₂⁻). For electronic waste, gold recovery
      from connectors and plated components approaches 80-90% as metallic gold is
      readily accessible to cyanide complexation. The recovery efficiency makes
      biocyanidation economically viable for ores with >1 g/t Au content and e-waste
      streams with >100 ppm Au concentration.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Biocyanidation achieves 70-85% gold extraction from refractory sulfide ores"
        explanation: Quantifies gold recovery performance

  - name: Ore Pulp Density
    value: "5-15"
    unit: "% w/v"
    description: >
      Ore pulp density (solids concentration) ranges from 5-15% w/v (50-150 g/L)
      in biocyanidation systems, balancing gold recovery per batch against bacterial
      viability and oxygen transfer. Higher pulp densities increase gold loading
      but may inhibit bacterial metabolism through substrate toxicity (arsenic,
      sulfides, heavy metals from ore dissolution) and reduced oxygen availability
      in dense slurries. Lower densities favor bacterial activity but reduce
      throughput. Optimal pulp density depends on ore composition, with refractory
      sulfides requiring lower densities (5-10%) to minimize toxicity, while e-waste
      can tolerate higher densities (10-15%). Aeration and agitation maintain oxygen
      saturation and particle suspension throughout the leaching cycle.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Ore pulp density of 5-15% w/v in biocyanidation bioreactors"
        explanation: Quantifies solids loading range

  - name: Particle Size (Ore Grinding)
    value: "200-400"
    unit: "mesh (37-74 μm)"
    description: >
      Grinding refractory ores to 200-400 mesh (37-74 μm) is required to liberate
      submicron gold particles occluded in arsenopyrite and pyrite matrices.
      Particle size directly affects biocyanidation efficiency, with finer grinding
      increasing reactive surface area for cyanide-gold contact but also increasing
      grinding energy costs. The 200-400 mesh range represents an economic optimum
      balancing liberation, leaching kinetics, and energy consumption. Without
      adequate grinding, gold remains locked in sulfide lattices inaccessible to
      cyanide, reducing recovery to <30%. For e-waste, mechanical shredding to
      <5 mm particle size adequately exposes gold surfaces on connectors, fingers,
      and plated components.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Refractory ores ground to 200-400 mesh to liberate gold for biocyanidation"
        explanation: Specifies grinding requirement for ore pretreatment

  - name: Carbon Source for Bacterial Growth
    value: "Glycerol or glucose"
    unit: "qualitative"
    description: >
      Chromobacterium violaceum requires organic carbon source (glycerol or glucose)
      to support heterotrophic growth and provide metabolic precursors for cyanide
      biosynthesis. Glycerol (waste product from biodiesel production) is preferred
      for cost-effectiveness and serves as carbon/energy source while being metabolized
      to glycine for HCN synthesis. Glucose is an effective alternative carbon
      source. Carbon supplementation distinguishes biocyanidation from autotrophic
      bioprocesses and represents an operational cost that must be optimized.
      Typical carbon dosing: 0.5-2% v/v glycerol or 5-10 g/L glucose. Excess carbon
      supports bacterial growth to high densities (10⁸-10⁹ CFU/ml) needed for
      sustained cyanogenesis.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Glycerol or glucose provided as carbon source for C. violaceum growth and cyanide production"
        explanation: Identifies carbon source requirements

  - name: Oxygen Requirement
    value: "Aerobic with aeration"
    unit: "qualitative"
    description: >
      Biocyanidation requires oxygen for two critical functions: (1) aerobic bacterial
      respiration supporting C. violaceum growth and metabolism, and (2) gold
      oxidation in the Elsner equation (4Au⁰ + 8CN⁻ + O₂ + 2H₂O → 4Au(CN)₂⁻ +
      4OH⁻). Bioreactors are actively aerated (air sparging or mechanical agitation)
      to maintain dissolved oxygen >2 mg/L throughout the ore pulp. Oxygen limitation
      reduces both bacterial viability and gold complexation kinetics. The aerobic
      requirement contrasts with anaerobic bioprocesses and necessitates energy
      input for aeration, but enables rapid gold dissolution once sufficient cyanide
      is produced.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
        snippet: "Aeration provides oxygen for bacterial respiration and gold oxidation (Elsner equation)"
        explanation: Establishes aerobic operation requirement

  - name: Pre-growth and Activation Protocol
    value: "Stationary phase pre-growth"
    unit: "qualitative"
    description: >
      Chromobacterium violaceum is pre-grown to stationary phase (10⁸-10⁹ CFU/ml,
      24-48 hours) in nutrient broth with glycerol before being activated by exposure
      to ground refractory ore or e-waste. This two-stage approach maximizes biomass
      production under optimal growth conditions, then triggers cyanogenesis upon
      substrate addition. Pre-growth separates bacterial propagation (which may
      be inhibited by ore toxicity) from biocyanidation (where high cell density
      is required for sufficient HCN production). The pre-grown culture is transferred
      to ore slurry (5-15% pulp density) supplemented with carbon source, initiating
      the 7-14 day leaching cycle. Violacein pigment development during pre-growth
      serves as visual quality control indicator.
    evidence:
      - reference: doi:10.1016/j.mineng.2013.03.022
        supports: SUPPORT
        evidence_source: IN_VITRO
