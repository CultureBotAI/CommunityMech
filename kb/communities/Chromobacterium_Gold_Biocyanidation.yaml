# Ecological interactions - biogenic cyanide production and gold complexation
ecological_interactions:
  - name: Biogenic Cyanide Production from Glycine
    description: >
      Chromobacterium violaceum synthesizes hydrogen cyanide (HCN) through the
      hcnABC gene cluster, which encodes a hydrogen cyanide synthase complex that
      converts glycine to HCN, CO₂, and ammonia. The reaction proceeds: glycine +
      NADH + H⁺ → HCN + CO₂ + NH₃ + NAD⁺. HCN biosynthesis is activated when the
      pre-grown bacterial culture encounters ground gold ore or e-waste substrates,
      potentially triggered by metal stress or nutrient limitation. Glycerol or
      glucose provided as carbon source is metabolized to produce glycine precursors
      for cyanogenesis. The volatile HCN (bp 25.6°C) partitions into headspace and
      dissolves in aqueous solution, dissociating to H⁺ + CN⁻ at pH 6.5-7.5 (pKa
      HCN = 9.3, so <1% dissociation at neutral pH, but equilibrium shifts as CN⁻
      is consumed by gold complexation). Biocyanidation systems maintain steady-state
      cyanide concentrations of 50-200 ppm, significantly lower than chemical
      cyanidation (500-2000 ppm), reducing environmental hazard while providing
      sufficient CN⁻ for gold leaching. Cyanide production continues for 7-14 days
      as long as carbon source and ore substrate remain available. The purple
      violacein pigment serves as visual indicator of bacterial viability and
      metabolic activity throughout the process.
