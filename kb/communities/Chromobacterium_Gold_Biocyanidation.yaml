  - name: Substrate Ore Types
    value: "Refractory arsenopyrite, pyrite, carbonaceous sulfides"
    unit: "qualitative"
    description: >
      Biocyanidation targets refractory gold ores where submicron gold particles
      are occluded in sulfide minerals (arsenopyrite FeAsS, pyrite FeS₂) or
      carbonaceous matrices, making them inaccessible to gravity/flotation concentration.
      These ores require cyanide leaching for economic gold extraction. Arsenopyrite-gold
      ores are particularly suitable as grinding liberates gold for cyanide attack.
      Double-refractory carbonaceous sulfides contain organic carbon that adsorbs
      Au(CN)₂⁻ (preg-robbing), reducing recovery unless pre-oxidized. The biocyanidation
      platform also processes electronic waste including PCBs (gold fingers, connectors),
      integrated circuit bonding wires, electroplated components, and jewelry scrap.
      E-waste typically contains 50-500 ppm gold in readily accessible metallic
      form, enabling high recovery (80-90%) with shorter leaching times (3-7 days).
