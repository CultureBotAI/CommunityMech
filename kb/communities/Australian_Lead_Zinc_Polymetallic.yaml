- name: Stratified Iron Redox Cycling
  description: 'The tailings exhibit vertical iron redox cycling with Fe²⁺ oxidation in the upper oxic layer (0-1m) by Acidithiobacillus
    and Leptospirillum, and Fe³⁺ reduction in the deeper anoxic sediment layer (>3m) by Geobacter. In the oxidized zone, iron-oxidizing
    acidophiles couple Fe²⁺ oxidation to oxygen reduction (4Fe²⁺ + O₂ + 4H⁺ → 4Fe³⁺ + 2H₂O), generating energy for autotrophic
    CO₂ fixation while producing ferric iron that oxidizes sulfide minerals and precipitates as Fe(III) oxyhydroxides (ferrihydrite,
    goethite). These Fe(III) minerals settle to deeper anoxic zones where Geobacter reduces Fe³⁺ to Fe²⁺ using organic carbon
    as electron donor (acetate + 8Fe³⁺ + 4H₂O → 2CO₂ + 8Fe²⁺ + 8H⁺). The resulting Fe²⁺ diffuses upward through pore water
    or groundwater flow, creating a continuous iron shuttle between oxic and anoxic zones. This cryptic iron cycle couples
    upper layer autotrophy (iron oxidizers fixing CO₂) to deep layer heterotrophy (Geobacter oxidizing organics), linking
    carbon and iron biogeochemistry across stratification boundaries. Metagenome-assembled genomes reveal depth-dependent
    functional specialization: surface MAGs enriched in iron oxidation genes (cyc2, rus, coxABCD) and acidophily determinants,
    while deep MAGs enriched in Fe³⁺ reduction genes (omcS, omcB, pilA) and neutral pH adaptations. The redox cycling also
    influences metal mobility, as Fe²⁺ reoxidation in surface layers maintains acidic conditions favoring Pb and Zn solubility,
    while Fe³⁺ reduction in deep layers creates localized pH increases that may precipitate metal carbonates or hydroxides.

    '
