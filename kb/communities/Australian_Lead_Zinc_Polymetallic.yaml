    term:
      id: NCBITaxon:28232
      label: Geobacter metallireducens
    notes: 'Obligately anaerobic δ-proteobacterium specialized for dissimilatory metal reduction, inhabiting the deeper sediment
      layers (>3m depth) of the stratified tailings where anoxic conditions prevail. Geobacter reduces ferric iron [Fe(III)]
      to ferrous iron [Fe(II)] using organic carbon as electron donor, creating a biogeochemical link between organic matter
      decomposition and iron redox cycling. This organism can also reduce other metals including uranium, chromium, and potentially
      lead and zinc, contributing to metal immobilization in deeper layers. Geobacter expresses outer membrane cytochromes
      (OmcS, OmcB, OmcZ) that enable direct electron transfer to insoluble Fe(III) oxides and hydroxides that precipitate
      from acidic drainage and settle to depth. In the Australian tailings, Geobacter occupies microniches in waterlogged
      sediments and organic-rich zones where fermentative bacteria provide acetate and other organic acids. The organism couples
      Fe(III) reduction to acetate oxidation (complete oxidation to CO₂), regenerating Fe(II) that can diffuse upward to the
      oxic zone where it is re-oxidized by Acidithiobacillus and Leptospirillum, creating a cryptic iron cycle between layers.
      Geobacter populations represent a natural attenuation mechanism, as metal reduction in deeper anoxic zones can decrease
      metal mobility compared to oxidized surface layers where metals are highly soluble.

      '
