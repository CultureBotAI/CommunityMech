  description: 'Vertical oxygen gradient from oxic surface layer (atmospheric oxygen diffusion, supporting aerobic iron and
    sulfur oxidizers) to anoxic deep sediment layer (>3m depth, supporting anaerobic metal reducers and fermenters). Oxygen
