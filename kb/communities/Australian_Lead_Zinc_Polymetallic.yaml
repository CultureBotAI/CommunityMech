ecological_interactions:
- name: Lead and Zinc Mobilization from Sulfide Minerals
  description: 'Acidithiobacillus ferrooxidans and Leptospirillum ferriphilum cooperatively mobilize lead and zinc from sulfide
    minerals through complementary iron and sulfur oxidation pathways. At. ferrooxidans oxidizes both Fe²⁺ (generating Fe³⁺
    oxidant) and reduced sulfur compounds (generating H₂SO₄ acid), while L. ferriphilum specializes in Fe²⁺ oxidation at lower
    pH. The ferric iron generated chemically attacks galena (PbS) and sphalerite (ZnS) through reactions: PbS + Fe³⁺ + O₂
    → Pb²⁺ + SO₄²⁻ + Fe²⁺, and ZnS + Fe³⁺ + O₂ → Zn²⁺ + SO₄²⁻ + Fe²⁺. Sulfuric acid production lowers pH (1.5-3.0), maintaining
    high metal solubility and preventing precipitation of metal hydroxides or carbonates. This cooperative bioleaching mobilizes
    hundreds of mg/kg of lead and thousands of mg/kg of zinc from the tailings matrix into pore water and drainage. The process
    creates extreme dissolved metal concentrations (Pb: 5-50 mg/L, Zn: 50-500 mg/L) that pose environmental contamination
    risks. The released Fe²⁺ is re-oxidized by the bacterial community, creating a closed iron redox cycle that perpetuates
    mineral dissolution. Metagenome-assembled genomes reveal both species carrying extensive metal resistance operons (czc,
    cop, mer) enabling growth under polymetallic stress, and upregulation of sulfide mineral oxidation genes (rus, cyc) in
    populations contacting mineral surfaces. This interaction represents the dominant metal mobilization mechanism in oxidized
    tailings layers.

    '
