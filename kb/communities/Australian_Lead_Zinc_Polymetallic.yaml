environment_term:
  preferred_term: mine tailing
  term:
    id: ENVO:00000072
    label: mine tailing
  notes: 'Abandoned sulfidic mine tailings from a volcanogenic massive sulfide (VMS) deposit in arid Western Australia containing
    polymetallic mineralization (Pb-Zn-Cu-Fe). The tailings exhibit vertical stratification with distinct geochemical zones:
    upper oxidized layer (0-1m depth, pH 1.5-3.0, oxic, high Fe³⁺, active acid generation), intermediate chemocline (1-3m
    depth, pH 3-5, oxygen gradients, pH transitions), and deeper reduced sediment layer (>3m depth, pH 5-7, anoxic, high Fe²⁺,
    organic matter accumulation). Primary sulfide minerals include galena (PbS), sphalerite (ZnS), chalcopyrite (CuFeS₂),
    and pyrite (FeS₂) undergoing oxidative dissolution. The arid climate with sporadic rainfall creates wetting-drying cycles
    that accelerate mineral weathering and concentrate solutes. Metal concentrations are extreme: lead (200-800 mg/kg), zinc
    (2000-8000 mg/kg), copper (300-1200 mg/kg), and iron (up to 30% w/w). Dissolved metal concentrations in pore water reach:
    Pb 5-50 mg/L, Zn 50-500 mg/L, Cu 20-150 mg/L, Fe 1000-10000 mg/L. The tailings have been abandoned for decades, allowing
    natural microbial succession and establishment of stratified communities adapted to polyextreme conditions (acidity, metals,
    redox gradients, oligotrophy).

    '
