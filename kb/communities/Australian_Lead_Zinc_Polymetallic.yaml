    notes: 'Moderately thermophilic facultatively chemolithoautotrophic bacterium (Firmicutes) present in warmer microniches
      within the tailings that experience solar heating in the arid Australian climate. Sulfobacillus can oxidize both iron
      and reduced sulfur compounds and exhibits mixotrophic metabolism, utilizing organic carbon when available or fixing
