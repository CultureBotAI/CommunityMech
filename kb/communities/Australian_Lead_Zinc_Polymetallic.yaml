  value: 100-200
  unit: estimated distinct MAG populations
  description: 'Metagenome-assembled genome analysis reveals extraordinary microbial diversity with 100-200 distinct MAG populations
    exhibiting microhabitat specialization across pH, redox, metal, and depth gradients. MAGs resolve cryptic diversity invisible
