    notes: 'Metabolically versatile chemolithoautotrophic γ-proteobacterium that dominates the upper oxidized layer of the
      tailings, capable of oxidizing both ferrous iron (Fe²⁺ → Fe³⁺) and reduced sulfur compounds (sulfide, elemental sulfur,
      thiosulfate) to sulfuric acid. At. ferrooxidans thrives at pH 1.5-2.5 and is the primary driver of acid mine drainage
      generation in the tailings through combined iron and sulfur oxidation. This organism directly attacks sulfide minerals
      through enzymatic oxidation (contact mechanism) and generates ferric iron that chemically oxidizes minerals (non-contact
      mechanism), mobilizing lead, zinc, and copper from galena, sphalerite, and chalcopyrite. At. ferrooxidans fixes CO₂
      autotrophically via the Calvin-Benson-Bassham cycle and can also fix atmospheric nitrogen, making it well-adapted to
      oligotrophic tailings environments. The organism exhibits high tolerance to heavy metals including Pb, Zn, and Cu through
      efflux pumps and metal-binding proteins. In the Australian tailings, At. ferrooxidans represents a dominant population
      in oxidized zones where both iron and sulfur substrates are abundant, contributing to ongoing acidification and metal
      release decades after mining cessation.

      '
