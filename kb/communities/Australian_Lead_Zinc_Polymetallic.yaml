      id: NCBITaxon:97393
      label: Ferroplasma acidarmanus
    notes: 'Extremely acidophilic archaeon (order Thermoplasmatales) that dominates the most acidic microhabitats within the
      tailings (pH 0-2.0), filling ecological niches too extreme for bacterial acidophiles. Ferroplasma is a pleomorphic,
      cell wall-lacking organism adapted to extraordinarily low pH while maintaining cytoplasmic pH ~5.6 through specialized
      proton-pumping mechanisms. This archaeon oxidizes ferrous iron microaerophilically and exhibits exceptional resistance
      to heavy metals including arsenic, copper, zinc, and lead, thriving where metal toxicity inhibits bacterial competitors.
      In the stratified Australian tailings, Ferroplasma populations increase dramatically in the most acidic oxidized zones
      and the oxidation front where pH approaches extremes. Metagenome-assembled genomes reveal Ferroplasma carrying extensive
      metal resistance genes (arsenite efflux, copper resistance, zinc/cadmium transporters) and iron oxidation machinery
      (cytochrome 572, rusticyanin-like proteins). Ferroplasma can also perform heterotrophic growth by scavenging organic
      carbon from lysed cells, providing metabolic flexibility. The organism represents a key member of late-stage acidification
      communities where conditions become too extreme for Acidithiobacillus dominance, demonstrating archaeal-bacterial succession
      patterns in progressively acidifying tailings.

      '
