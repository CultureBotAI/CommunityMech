- name: pH Stratification
  value: 1.5-7.0
  unit: pH units (depth-dependent)
  description: 'Dramatic vertical pH gradient with extremely acidic surface layer (pH 1.5-3.0) generated by sulfuric acid
    production from sulfide oxidation, transitional chemocline (pH 3-5), and near-neutral deep sediment layer (pH 5-7) where
    acid is consumed by mineral buffering and sulfate reduction. The pH gradient is the primary driver of microbial community
    stratification and metabolic zonation, with extreme acidophiles (Ferroplasma, Leptospirillum) dominating pH <3 zones,
    moderate acidophiles (Acidithiobacillus, Acidiphilium) in pH 2-5 zones, and neutrophiles (Geobacter) in pH >5 zones. This
    represents one of the steepest naturally occurring pH gradients in terrestrial ecosystems.

