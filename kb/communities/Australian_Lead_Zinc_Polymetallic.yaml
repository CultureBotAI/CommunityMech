- name: Copper Mobilization and Toxicity Interactions
  description: 'Copper mobilization from chalcopyrite (CuFeS₂) and other Cu-sulfides creates toxic conditions (20-150 mg/L
    dissolved Cu²⁺) that select for copper-resistant populations and shape community composition. Acidithiobacillus ferrooxidans
    oxidizes chalcopyrite through combined ferric iron attack and direct enzymatic oxidation, releasing copper, iron, and
    sulfate. However, high copper concentrations inhibit iron oxidation activity, creating a negative feedback where copper
    accumulation slows bioleaching kinetics. Copper-resistant populations carrying cop operons (copABCD for copper efflux,
    copY for Cu binding) dominate in high-copper microniches, while copper-sensitive populations are restricted to lower-copper
    zones. Metagenome analysis reveals horizontal gene transfer of copper resistance determinants across phylogenetically
    distant lineages, suggesting strong selective pressure drives resistance gene spread in polymetallic tailings. Ferroplasma
    exhibits extraordinary copper tolerance (surviving 500+ mg/L Cu²⁺), becoming dominant in copper-enriched acidic zones
    where bacterial acidophiles are inhibited. The copper also influences iron speciation, as Cu²⁺ can oxidize Fe²⁺ chemically
    (2Cu²⁺ + Fe²⁺ → 2Cu⁺ + Fe³⁺), creating abiotic Fe²⁺ oxidation that competes with microbial iron oxidation. Copper toxicity
    creates additional microhabitat heterogeneity beyond pH gradients, with copper-contaminated zones harboring distinct resistant
    populations compared to lower-copper areas at similar pH. This demonstrates how polymetallic contamination creates multidimensional
    niche space where organisms specialize along multiple environmental gradients simultaneously.

    '
