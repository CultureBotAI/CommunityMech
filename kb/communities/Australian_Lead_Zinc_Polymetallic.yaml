- name: Microhabitat Specialization Along pH Gradient
  description: 'The tailings exhibit dramatic microhabitat partitioning driven by steep pH gradients (pH 1.5 to pH 7 across
    vertical profile), with distinct microbial populations specialized for different pH zones. The most acidic microhabitats
    (pH 1.5-2.0) are dominated by Ferroplasma acidarmanus, an archaeon with exceptional acid tolerance that outcompetes bacterial
    acidophiles where pH approaches extremes. Moderate acidic zones (pH 2.0-3.5) are dominated by bacterial acidophiles Leptospirillum
    ferriphilum and Acidithiobacillus ferrooxidans, with Leptospirillum preferring slightly lower pH than Acidithiobacillus.
    The chemocline transition (pH 3-5) harbors facultative acidophiles including Acidiphilium and intermediate populations,
    while deeper neutral zones (pH 5-7) support Geobacter and other neutrophiles. Metagenome-assembled genome analysis reveals
    pH-dependent functional specialization: extreme acidophile MAGs enriched in genes for pH homeostasis (proton-translocating
    ATPases, potassium transporters, impermeant membrane lipids), heavy metal resistance (cop, czc, mer, ars operons), and
    chemolithoautotrophic metabolism (carbon fixation, nitrogen fixation, iron/sulfur oxidation). Deeper MAGs enriched in
    genes for anaerobic respiration (Fe³⁺ reduction, sulfate reduction), organic carbon utilization (TCA cycle, fermentation
    pathways), and neutral pH adaptations. This pH-driven niche differentiation maximizes microbial diversity across the tailings
    profile, with an estimated 100-200 distinct MAG populations exhibiting microhabitat preferences. The spatial segregation
    prevents direct competition, allowing coexistence of phylogenetically and metabolically diverse organisms within the stratified
    system. The microhabitat specialization also creates biogeochemical zonation, with metal mobilization concentrated in
    acidic upper layers and potential metal immobilization in neutral deeper layers.

    '
