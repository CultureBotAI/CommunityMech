- name: Ferrous Iron Oxidation by Leptospirillum
  description: 'Leptospirillum group II oxidizes ferrous iron [Fe(II)] to ferric iron [Fe(III)] as the primary energy source
    for chemolithoautotrophic growth. This process generates reducing equivalents used for CO₂ fixation through the Calvin-Benson-Bassham
    cycle. The ferric iron produced serves as the oxidant for pyrite dissolution, creating a positive feedback loop that perpetuates
    extreme acidity. Iron oxidation is the predominant metabolism in the biofilm, reflected in Leptospirillum comprising 78%
    of detected clones.

    '
