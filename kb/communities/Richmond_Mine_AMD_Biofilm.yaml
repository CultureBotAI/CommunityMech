- name: Pyrite Dissolution
  description: 'Ferric iron generated by Leptospirillum and Ferroplasma oxidizes pyrite (FeS₂) minerals according to: FeS₂
    + 14Fe³⁺ + 8H₂O → 15Fe²⁺ + 2SO₄²⁻ + 16H⁺. This process releases ferrous iron, sulfate, and protons, generating extreme
    acidity (pH 0.5-1.0) and solubilizing metals. The Richmond Mine community oxidizes approximately 1-2 × 10⁵ moles of pyrite
    per day, demonstrating the massive scale of microbially-mediated mineral dissolution. Sulfate concentrations increase
    dramatically, and the released Fe(II) is re-oxidized by the microbial community, creating a closed iron redox cycle.

    '
