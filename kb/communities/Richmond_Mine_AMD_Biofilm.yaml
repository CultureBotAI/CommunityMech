- name: Nitrogen Fixation by Leptospirillum Group III
  description: 'Leptospirillum ferrodiazotrophum (group III) fixes atmospheric nitrogen through nitrogenase activity, providing
    fixed nitrogen to the nitrogen-limited biofilm community. This organism is the only Leptospirillum capable of nitrogen
    fixation, making it a keystone species despite not being numerically dominant. Fixed nitrogen is released through cell
    lysis, excretion, or after predation, becoming available to other community members including groups II Leptospirillum
    and Ferroplasma that lack nitrogen fixation genes. Group III typically appears in later stages of biofilm development,
    suggesting nitrogen limitation shapes community succession.

    '
