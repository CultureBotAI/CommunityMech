name: Richmond Mine AMD Biofilm
description: 'A thick, subaerial biofilm community from the Richmond Mine at Iron Mountain, California, representing one of
  the most extreme acid mine drainage (AMD) environments on Earth. This predominantly lithotrophic biofilm thrives at extraordinarily
  low pH (0.5-1.0) with temperatures ranging from 30-50°C and metal ion concentrations in the decagrams per liter range. The
  community is dominated by iron-oxidizing bacteria (Leptospirillum spp.) and archaea (Ferroplasma acidarmanus) that drive
  pyrite dissolution through ferric iron generation. Leptospirillum group II comprises 71% of detected clones, with Ferroplasma
  reaching up to 85% of cells in highly acidic microniches. The biofilm also contains nitrogen-fixing Leptospirillum group
  III (L. ferrodiazotrophum), making it a keystone species in this nitrogen-limited ecosystem. Ultra-small ARMAN archaea (Micrarchaeota
  and Parvarchaeota) with genome sizes ~1 Mb represent novel lineages found at 5-25% relative abundance. The community oxidizes
  approximately 1-2 × 10⁵ moles of pyrite per day, generating extreme acidity and solubilizing metals including iron (up to
  24 g/L), zinc (several g/L), and copper (hundreds mg/L). This natural biofilm serves as a model system for understanding
  microbial life at pH extremes and has implications for biomining, bioremediation, and astrobiology.

  '
