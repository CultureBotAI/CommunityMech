ecological_interactions:
- name: Paraburkholderia Competitive Exclusion
  description: 'Paraburkholderia sp. OAS925 competitively excludes other SynCom members on Brachypodium
    roots, achieving ~98% dominance through high motility, acid resistance, and T3SS-mediated colonization.
    When Paraburkholderia is removed (SynCom16), community structure shifts to Rhodococcus dominance with
    greater variability.

    '
  interaction_type: COMPETITION
  source_taxon:
    preferred_term: Paraburkholderia sp. OAS925
    term:
      id: NCBITaxon:1822464
      label: Paraburkholderia
  evidence:
  - reference: PMID:40920748
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Paraburkholderia sp. OAS925 could dramatically shift microbiome composition
    explanation: Documents competitive exclusion by Paraburkholderia across multiple labs
- name: Root Exudate Modulation
  description: 'Brachypodium distachyon root exudation is modulated by the bacterial community. Nitrogen
    form (nitrate, ammonium, ammonium nitrate) and nitrogen starvation alter exudate composition, with
    amino acids and alkaloids abundant under nitrogen supply and shikimates-phenylpropanoids increasing
    under nitrogen deficiency.

    '
  interaction_type: CROSS_FEEDING
  metabolites:
  - preferred_term: shikimic acid
    term:
      id: CHEBI:36215
      label: shikimate
    notes: Increased in root exudates under nitrogen deficiency
  - preferred_term: p-coumaric acid
    term:
      id: CHEBI:32374
      label: coumarate
    notes: Phenylpropanoid increased under nitrogen stress; affects bacterial growth
  evidence:
  - reference: doi:10.1126/sciadv.adg7888
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: nitrogen deficiency decreased nitrogen-containing compounds but increased shikimates-phenylpropanoids
    explanation: Documents exudate modulation by nitrogen status in EcoFAB 2.0
environmental_factors:
- name: Nitrogen Source
  value: NH4NO3
  unit: mM
  description: 'Ammonium nitrate in 0.5x Murashige-Skoog medium. Nitrogen form affects root exudation and
    community structure.

    '
  evidence:
  - reference: doi:10.1126/sciadv.adg7888
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: the three inorganic nitrogen forms caused differential exudation, generalized by abundant amino acids-peptides and alkaloids
    explanation: Documents nitrogen form effects on exudation in EcoFAB 2.0
- name: Light Regime
  value: 16h/8h light/dark
  description: Controlled photoperiod for Brachypodium distachyon growth in EcoFAB 2.0 devices.
- name: Growth Medium
  value: 0.5x Murashige-Skoog
  description: Half-strength MS medium used across all five ring trial laboratories.
