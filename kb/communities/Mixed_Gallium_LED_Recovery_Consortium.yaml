name: Mixed Gallium LED Recovery Consortium
description: 'An engineered acidophilic microbial consortium specifically designed for recovering gallium from waste light-emitting
  diodes (LEDs) through non-contact bioleaching. This mixed community consists of three iron- and sulfur-oxidizing bacteria
  in equal proportions (1:1:1 ratio): Acidithiobacillus thiooxidans, Acidithiobacillus ferrooxidans, and Leptospirillum ferrooxidans.
  The consortium produces biogenic lixiviants - primarily sulfuric acid (H₂SO₄) from sulfur oxidation and ferric iron (Fe³⁺)
  from iron oxidation - that solubilize gallium from GaN-based LED materials without direct contact between microbes and solid
  waste. Operating at pH 1.0-1.5 and 15 g/L pulp density, the system achieves exceptional 99.5% gallium leaching efficiency
  within just 3 days. The non-contact bioleaching approach separates the bioreactor (where microbes generate lixiviants) from
  the leaching reactor (where acids attack LED waste), preventing microbial inhibition by toxic LED components while enabling
  gallium recovery. In addition to gallium, the process recovers copper and nickel from LED substrates and interconnects.
  This biotechnological platform offers a sustainable alternative to harsh chemical leaching methods, utilizing microbial
  metabolism to extract critical materials from electronic waste while avoiding toxic emissions and reducing environmental
  impact.

  '
