      id: NCBITaxon:920
      label: Acidithiobacillus ferrooxidans
    notes: 'Mesophilic γ-proteobacterium that oxidizes both ferrous iron (Fe²⁺) and reduced sulfur compounds. Present at equal
      ratio (1:1:1) in the mixed consortium, At. ferrooxidans generates ferric iron (Fe³⁺) that serves as a secondary oxidant
      for gallium mobilization from LED materials. This chemolithoautotroph fixes CO₂ and nitrogen, thriving at pH 1.5-2.0
      and temperature ~30°C. The Fe³⁺ produced can attack metallic components in LEDs (copper interconnects, nickel plating)
      and potentially enhance GaN dissolution through redox reactions. At. ferrooxidans also contributes to sulfur oxidation,
      providing dual functionality for biogenic lixiviant production. Its metabolic versatility makes it valuable in mixed
      consortia where both iron and sulfur oxidation pathways are needed for comprehensive metal recovery from complex electronic
      waste.

      '
