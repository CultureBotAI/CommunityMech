      modification was utilized for treating perfluorooctanoic acid (PFOA) containing sewage
    explanation: Quantifies optimal pulp density for gallium recovery
- name: Rapid Leaching Duration
  value: '3'
  unit: days
  description: 'The non-contact bioleaching process achieves 99.5% gallium recovery in just 3 days at 15 g/L pulp density,
    representing exceptionally fast kinetics compared to conventional bioleaching methods that typically require weeks. This
    rapid performance reflects: (1) the high acidity (pH 1.5) and oxidizing power of the biogenic lixiviant, (2) the non-contact
    design that optimizes both microbial acid production and chemical leaching without compromising either stage, and (3)
    the synergistic activity of the mixed 1:1:1 consortium providing both sulfuric acid and ferric iron lixiviants. The 3-day
    duration makes this process economically viable for industrial gallium recovery from LED waste, enabling high throughput
    and rapid return on investment. Shorter processing times also reduce operational costs for bioreactor maintenance, aeration,
    and temperature control.

    '
  evidence:
  - reference: doi:10.1016/j.jece.2025.120403
    supports: SUPPORT
