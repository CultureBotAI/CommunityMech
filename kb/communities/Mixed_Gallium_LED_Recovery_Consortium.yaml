  term:
    id: ENVO:00002874
    label: contaminated soil
  notes: 'Engineered two-stage bioleaching system for gallium recovery from waste LEDs. The non-contact process consists of:
    (1) a bioreactor where the acidophilic consortium generates sulfuric acid and ferric iron lixiviants at pH 1.0-1.5, and
    (2) a leaching reactor where spent lixiviant (pH 1.5) attacks crushed LED waste at 15 g/L pulp density. Waste LEDs contain
    gallium nitride (GaN) semiconductor layers, copper interconnects, nickel plating, and polymer encapsulants on substrates
    (often sapphire or silicon). The separation between microbial and leaching stages prevents toxic LED materials from inhibiting
    bacterial growth while enabling efficient metal recovery. Operating temperature is mesophilic (~30°C), and the process
    achieves 99.5% gallium extraction in 3 days compared to longer durations or lower efficiencies with conventional chemical
    methods.

    '
