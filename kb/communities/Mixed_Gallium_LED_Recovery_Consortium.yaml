- name: Non-Contact Bioleaching System Design
  description: 'The non-contact bioleaching process spatially separates microbial lixiviant production from LED waste leaching,
    enabling optimal performance of both biological and chemical stages. In the bioreactor, the mixed consortium grows on
    sulfur and iron substrates, generating sulfuric acid and ferric iron without exposure to toxic LED components (polymers,
    epoxies, brominated flame retardants, heavy metals) that would inhibit bacterial growth and acid production. The acidic,
    oxidizing lixiviant (pH 1.5 spent lixiviant from bioreactor) is transferred to the leaching reactor where it attacks crushed
    LED waste at 15 g/L pulp density. After leaching, the pregnant solution containing dissolved gallium, copper, and nickel
    is separated from solid residues, while depleted lixiviant can be recycled to the bioreactor for regeneration. This two-stage
    design achieves 99.5% gallium recovery in 3 days, outperforming conventional one-step contact bioleaching or harsh chemical
    methods. The approach demonstrates how engineered spatial separation can overcome toxicity barriers in microbial metal
    recovery from complex electronic waste.

    '
