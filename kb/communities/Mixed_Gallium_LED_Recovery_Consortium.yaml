    notes: 'Obligate iron-oxidizing bacterium (Nitrospirae phylum) specialized for Fe²⁺ oxidation at extremely low pH. Present
      at equal ratio (1:1:1) in the consortium, L. ferrooxidans contributes to ferric iron generation for gallium and base
      metal leaching from waste LEDs. This organism excels at operating in extremely acidic environments (pH 1.0-2.0) and
      can tolerate high Fe³⁺ concentrations that inhibit other iron oxidizers. L. ferrooxidans oxidizes Fe²⁺ according to:
      2Fe²⁺ + 0.5O₂ + 2H⁺ → 2Fe³⁺ + H₂O, generating the ferric iron oxidant crucial for metal dissolution. Unlike At. ferrooxidans,
      L. ferrooxidans is an obligate iron oxidizer, focusing exclusively on iron metabolism. Its extreme acid tolerance and
      efficient iron oxidation capacity make it particularly valuable for maintaining Fe³⁺ supply in the pH 1.0-1.5 lixiviant
      used for LED gallium recovery. The combination of Leptospirillum with Acidithiobacillus species creates synergistic
      lixiviant production.

      '
