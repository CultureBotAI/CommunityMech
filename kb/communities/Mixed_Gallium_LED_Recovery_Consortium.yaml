- name: Mesophilic Temperature
  value: ~30
  unit: °C
  description: 'The bioreactor operates at mesophilic temperature (~30°C) optimal for the mixed consortium of At. thiooxidans
    (optimum 28°C), At. ferrooxidans (optimum 30°C), and L. ferrooxidans (optimum 28-30°C). Mesophilic conditions eliminate
    the need for thermophilic heating, reducing energy costs compared to high-temperature chemical leaching methods (often
    >80°C). The moderate temperature supports robust microbial growth and acid production while maintaining reasonable reaction
    kinetics for gallium dissolution. Temperature control in the mesophilic range is simpler and more energy-efficient than
    thermophilic operations. The leaching reactor likely operates at similar ambient or controlled temperatures since the
    biogenic lixiviant chemistry is effective at mesophilic conditions.

    '
