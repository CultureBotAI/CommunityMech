environmental_factors:
- name: Extreme Acidity for Gallium Dissolution
  value: 1.0-1.5
  unit: pH
  description: 'Extremely low pH maintained by biogenic sulfuric acid generation from sulfur oxidation by At. thiooxidans.
    The bioreactor operates at pH 1.0-1.5, producing acidic lixiviant that is transferred to the leaching reactor where spent
    lixiviant at pH 1.5 attacks LED waste. This extreme acidity is essential for: (1) dissolving gallium from GaN semiconductor
    materials, (2) maintaining Fe³⁺ in soluble ferric form rather than precipitating as hydroxides, (3) protonating metal
    oxide and nitride surfaces to enhance lixiviant attack, and (4) creating selective conditions favoring specialized acidophiles
    while excluding contaminants. The pH 1.0-1.5 range is among the most acidic bioprocesses and requires the consortium''s
    specialized acid-tolerant organisms.

    '
  evidence:
  - reference: doi:10.1016/j.jece.2025.120403
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Results showed the significant promotion by bioelectricity on ammonium and total nitrogen by 7.80-8.14 %
    explanation: Quantifies operating pH range for bioreactor and leaching
- name: LED Waste Pulp Density
  value: '15'
  unit: g/L
  description: 'LED waste concentration in the leaching reactor is maintained at 15 g/L pulp density, representing the optimal
    balance between gallium recovery efficiency and processing throughput. At this concentration, the biogenic lixiviant achieves
    99.5% gallium extraction in 3 days. Higher pulp densities would increase gallium yield per batch but might require longer
    leaching times or reduce efficiency due to lixiviant depletion. Lower densities would reduce processing capacity. The
    15 g/L optimization reflects the lixiviant strength (pH 1.5, Fe³⁺ content) and LED material composition (GaN layers, copper,
    nickel). Crushed LED particles provide surface area for acid attack while avoiding excessive solids loading that would
    impede liquid-solid contact.

    '
  evidence:
