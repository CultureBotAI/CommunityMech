- name: Ferric Iron Generation for Multi-Metal Recovery
  description: 'Acidithiobacillus ferrooxidans and Leptospirillum ferrooxidans oxidize ferrous iron (Fe²⁺) to ferric iron
    (Fe³⁺) in the bioreactor, producing a secondary biogenic oxidant for metal recovery from LED waste. The iron oxidation
    reaction (2Fe²⁺ + 0.5O₂ + 2H⁺ → 2Fe³⁺ + H₂O) generates Fe³⁺ that enhances dissolution of copper interconnects and nickel
    plating present in LEDs. Copper dissolution follows: Cu⁰ + 2Fe³⁺ + 4H⁺ → Cu²⁺ + 2Fe²⁺ + 2H₂O, while nickel is solubilized
    through similar oxidative attack. The Fe³⁺ may also participate in gallium mobilization through redox interactions with
    GaN semiconductor materials. The mixed consortium design with both At. ferrooxidans and L. ferrooxidans ensures robust
    iron oxidation across the pH 1.0-1.5 range - At. ferrooxidans provides activity at pH >1.5 while L. ferrooxidans excels
    at pH <1.5. This complementary pH tolerance maintains continuous Fe³⁺ supply. The non-contact design allows iron oxidizers
    to function optimally in the bioreactor without exposure to toxic LED materials, while the generated Fe³⁺-rich lixiviant
    attacks metals in the separate leaching reactor.

    '
