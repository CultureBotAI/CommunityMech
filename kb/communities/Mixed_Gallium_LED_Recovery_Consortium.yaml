- name: Synergistic Lixiviant Production in Mixed Consortium
  description: 'The 1:1:1 mixed consortium of At. thiooxidans, At. ferrooxidans, and L. ferrooxidans produces synergistic
    biogenic lixiviants combining sulfuric acid and ferric iron for enhanced gallium and base metal recovery. The three organisms
    occupy complementary metabolic niches: At. thiooxidans specializes in sulfur oxidation, L. ferrooxidans in iron oxidation
    at extreme acidity (pH <1.5), and At. ferrooxidans in dual iron/sulfur oxidation at moderate acidity (pH >1.5). This metabolic
    diversity ensures robust lixiviant production across the full pH 1.0-1.5 operating range. The sulfuric acid from At. thiooxidans
    maintains low pH essential for Fe³⁺ stability and prevents metal hydroxide precipitation, while simultaneously providing
    protons for direct GaN dissolution. The Fe³⁺ from At. ferrooxidans and L. ferrooxidans attacks metallic LED components.
    The consortium achieves 99.5% gallium recovery in 3 days, demonstrating the power of mixed microbial communities for complex
    metal recovery tasks. Equal ratios (1:1:1) likely optimize the balance between acid generation and oxidant production.

    '
