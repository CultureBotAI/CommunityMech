    term:
      id: NCBITaxon:930
      label: Acidithiobacillus thiooxidans
    notes: 'Gram-negative γ-proteobacterium specialized for oxidizing elemental sulfur (S⁰) and reduced inorganic sulfur compounds
      to sulfuric acid. In this consortium, At. thiooxidans is present at equal ratio (1:1:1) with At. ferrooxidans and L.
      ferrooxidans, contributing to the generation of biogenic sulfuric acid that maintains extremely low pH (1.0-1.5) essential
      for gallium dissolution from GaN-based LEDs. This obligate chemolithoautotroph oxidizes sulfur according to: S⁰ + 1.5O₂
      + H₂O → H₂SO₄, producing protons that protonate gallium-containing minerals and enhance metal solubilization. The sulfuric
      acid also prevents precipitation of dissolved metals as hydroxides. At. thiooxidans operates optimally at pH 1.0-2.5
      and mesophilic temperatures (~28-30°C), making it ideal for LED waste processing without thermophilic heating requirements.

      '
