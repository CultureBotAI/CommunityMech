ecological_interactions:
- name: Biogenic Sulfuric Acid Production for Gallium Leaching
  description: 'Acidithiobacillus thiooxidans oxidizes elemental sulfur and reduced inorganic sulfur compounds to generate
    sulfuric acid (H₂SO₄), the primary biogenic lixiviant for gallium dissolution from waste LEDs. The sulfur oxidation process
    (S⁰ + 1.5O₂ + H₂O → H₂SO₄) produces protons that maintain extremely low pH (1.0-1.5) in the bioreactor. This acidic lixiviant
    is then transferred to the leaching reactor where it attacks gallium nitride (GaN) semiconductor layers in crushed LED
    waste. The sulfuric acid protonates GaN surfaces and solubilizes gallium according to: GaN + 3H₂SO₄ → Ga³⁺ + NH₄⁺ + 3SO₄²⁻.
    The non-contact bioleaching design separates microbial acid production from LED leaching, preventing toxic LED components
    (polymers, epoxies, heavy metals) from inhibiting At. thiooxidans while enabling continuous lixiviant generation. This
    process achieves remarkable 99.5% gallium recovery in just 3 days at 15 g/L pulp density, far exceeding conventional chemical
    leaching methods. The biogenic acid also mobilizes copper and nickel from LED interconnects and plating.

    '
