      label: Acidithiobacillus thiooxidans
    notes: 'Mesophilic chemolithoautotrophic sulfur-oxidizing bacterium that derives energy from oxidation of elemental sulfur,
      sulfide, and other reduced sulfur compounds to sulfuric acid. This organism is the second dominant member of the Rammelsberg
      bioleaching consortium and plays an essential complementary role to At. ferrooxidans. At. thiooxidans oxidizes elemental
      sulfur (S⁰) that accumulates as a passivation layer on mineral surfaces during iron-sulfide oxidation, converting it
      to sulfuric acid (H₂SO₄). This prevents surface passivation that would otherwise inhibit bioleaching kinetics and maintains
      the low pH (pH 1.5-2.5) required for ferric iron stability and optimal acidophilic bacterial activity. The organism
      uses the sox system (soxAX, soxB, soxCD, soxYZ), sulfide oxidoreductase (SQR), and sulfur dioxygenase (SDO) for sulfur
      oxidation. At. thiooxidans is strictly chemolithoautotrophic, fixing CO₂ via the Calvin cycle. The synergy between At.
      thiooxidans (sulfur removal) and At. ferrooxidans (iron oxidation) is critical for achieving 91% cobalt recovery in
      the Rammelsberg system.

      '
