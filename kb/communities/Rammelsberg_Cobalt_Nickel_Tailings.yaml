ecological_interactions:
- name: Iron Oxidation and Ferric Iron Generation
  description: 'Acidithiobacillus ferrooxidans oxidizes ferrous iron (Fe²⁺) to ferric iron (Fe³⁺), generating the primary
    oxidant for chemical attack of cobalt-bearing sulfide minerals. The enzymatic reaction (4Fe²⁺ + O₂ + 4H⁺ → 4Fe³⁺ + 2H₂O)
    couples oxygen reduction to iron oxidation, yielding energy for bacterial growth and CO₂ fixation. Ferric iron acts as
    a powerful oxidant that attacks framboidal pyrite surfaces where cobalt is concentrated, solubilizing both iron sulfides
    and associated cobalt minerals. The continuous regeneration of ferric iron by At. ferrooxidans maintains high oxidation
    potential in the bioleaching system, driving efficient cobalt and copper mobilization even from low-grade tailings (0.02%
    Co). This iron-cycling process represents the dominant energy-generating pathway for the consortium and is rate-limiting
    for overall metal recovery.

    '
