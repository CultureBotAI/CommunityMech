- name: Sulfur Oxidation and Acid Generation
  description: 'Acidithiobacillus thiooxidans oxidizes elemental sulfur (S⁰) that accumulates as a passivation layer on sulfide
    mineral surfaces during ferric iron attack. The oxidation reaction (S²⁻ + 2H₂O + 2O₂ → SO₄²⁻ + 4H⁺) produces sulfuric
    acid, maintaining the low pH (pH 1.5-2.5) required for ferric iron solubility and optimal acidophilic bacterial activity.
    Removal of the elemental sulfur passivation layer is essential for sustained bioleaching kinetics, as sulfur accumulation
    would otherwise block access of ferric iron and bacteria to fresh mineral surfaces. At. thiooxidans employs the sox system
    (soxAX, soxB, soxCD, soxYZ), sulfide oxidoreductase (SQR), and sulfur dioxygenase (SDO) to catalyze sulfur oxidation.
    The sulfuric acid produced lowers pH, solubilizes additional metals through acid leaching, and creates the extreme acidic
    environment that excludes neutrophilic competitors, maintaining consortium dominance. This sulfur-oxidizing function is
    synergistic with At. ferrooxidans iron oxidation, as the two organisms together prevent both ferric hydroxide precipitation
    (through low pH) and sulfur passivation.

    '
