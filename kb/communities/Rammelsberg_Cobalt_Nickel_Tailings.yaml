- name: Autotrophic Carbon Fixation in Acidic Environment
  description: 'Both Acidithiobacillus ferrooxidans and At. thiooxidans are obligate chemolithoautotrophs that fix atmospheric
    CO₂ via the Calvin-Benson-Bassham cycle using energy derived from iron or sulfur oxidation. This autotrophic metabolism
    eliminates the need for organic carbon supplementation in the bioleaching system, reducing operational costs and enabling
    growth on the inorganic tailings substrate alone. Carbon fixation couples to the primary energy-generating reactions (iron
    and sulfur oxidation), with ATP and reducing equivalents (NADH) produced from chemolithotrophic electron transport chains
    driving CO₂ assimilation into biomass. The autotrophic growth strategy is well-adapted to the extreme oligotrophic conditions
    of acidic mine tailings where organic carbon is scarce, allowing the consortium to thrive and catalyze metal mobilization
    without external organic nutrients.

    '
