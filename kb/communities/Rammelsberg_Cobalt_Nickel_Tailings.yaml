- name: Cobalt and Copper Mobilization from Sulfide Minerals
  description: 'Ferric iron generated by At. ferrooxidans chemically oxidizes cobalt-bearing framboidal pyrite and copper
    sulfides (chalcopyrite, covellite) in the Rammelsberg tailings. The reaction attacks pyrite surfaces where cobalt is concentrated,
    releasing Co²⁺, Cu²⁺, Fe²⁺, and sulfate into solution. Mineralogical analysis confirmed that cobalt occurs on the surface
    of framboidal pyrite and is mainly leached by microbial attack. The consortium achieved 91% cobalt recovery and 57% copper
    recovery from bulk tailings (Co 0.02%, Cu 0.12%) after 13 days at 10% pulp density in stirred tank reactors. From flotation
    concentrate (Co 0.06%, Cu 0.57%), recovery was 66% cobalt and 33% copper. The ferric-mediated oxidation represents the
    dominant metal solubilization mechanism (indirect bioleaching), with ferrous iron released during mineral oxidation being
    recycled back to At. ferrooxidans for re-oxidation, creating a closed iron redox cycle.

    '
