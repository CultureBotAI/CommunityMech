- name: Indium-Tin Oxide Dissolution and Mobilization
  description: 'The cell-free spent medium (CFSM) from A. niger fermentation dissolves indium-tin oxide (ITO) transparent
    conductive coatings from waste LCD and LED panels through acid-mediated attack and chelation. ITO is a mixed metal oxide
    (typically 90% In₂O₃ and 10% SnO₂) deposited as a thin film on glass substrates for touchscreens, flat-panel displays,
    and optoelectronics. The bioleaching reaction proceeds through protonation by H+ ions from organic acid carboxyl groups:
    In₂O₃ + 6H+ → 2In³⁺ + 3H₂O and SnO₂ + 4H+ → Sn⁴⁺ + 2H₂O. The process achieves 100% indium yield from LCD/LED waste in
    1.5 hours at 70°C with 1% (w/v) pulp density, recovering 145.6 ± 0.4 mg/L indium in solution. Oxalic acid (14.9 g/L) is
    the primary leaching agent, providing both acidity (pH 1.96) and chelation through formation of indium-oxalate complexes
    [In(C₂O₄)₂]- and [In(C₂O₄)₃]³⁻. These soluble complexes prevent precipitation of In³⁺ as hydroxides or phosphates and
    enable quantitative recovery. The optimal temperature (70°C) enhances dissolution kinetics and oxalate complexation equilibria
    while remaining below organic acid decomposition thresholds. This indirect bioleaching approach (using cell-free spent
    medium rather than live fungus) avoids metal toxicity to microorganisms and enables high-temperature operation incompatible
    with biological activity. The recovered indium solution can be further processed by solvent extraction, ion exchange,
    or electrowinning to obtain metallic indium or indium salts for recycling into new ITO coatings or other high-tech applications.

    '
