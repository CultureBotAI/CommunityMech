- name: pH of Bioleaching Solution
  value: '1.96'
  unit: pH units
  description: 'Extremely low pH (1.96) of the cell-free spent medium due to accumulation of organic acids (primarily oxalic
    acid at 14.9 g/L). This acidic pH provides the H+ ions necessary for protonation and dissolution of indium-tin oxide (In₂O₃
    + 6H+ → 2In³⁺ + 3H₂O). The low pH also prevents precipitation of dissolved metals as hydroxides and maintains solubility
    of indium-oxalate complexes. While acidic, pH 1.96 is achieved through biodegradable organic acids produced by fungal
    fermentation, representing a greener alternative to concentrated mineral acids (HCl, H₂SO₄) used in conventional indium
    recovery.

    '
