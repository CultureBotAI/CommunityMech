ecological_interactions:
- name: Organic Acid Production for Indium Bioleaching
  description: 'Aspergillus niger produces a complex mixture of organic acids during aerobic fermentation on glucose-based
    medium (100 g/L glucose, 5 g/L yeast extract). After 7 days of cultivation at 30°C and 150 rpm, the spent culture filtrate
    (CFSM) contains oxalic acid (14.9 ± 0.7 g/L), gluconic acid (1.2 ± 0.02 g/L), citric acid (0.9 ± 0.05 g/L), and malic
    acid (0.39 ± 0.01 g/L). Oxalic acid is the dominant component at 82% of total organic acids, providing both acidification
    (pH 1.96) and metal chelation capability through its two carboxylic acid groups. The organic acid accumulation occurs
    through overflow metabolism when carbon substrate (glucose) is abundant relative to nitrogen and phosphate, leading to
    excretion of citric acid cycle intermediates (citrate, malate) and alternative acids (oxalate, gluconate). These secreted
    organic acids serve as the bioleaching agents when the cell-free spent medium contacts crushed LCD/LED waste panels. The
    carboxylic acid functional groups (-COOH) dissociate to release H+ ions that protonate and dissolve indium-tin oxide (ITO,
    In₂O₃-SnO₂) coatings: In₂O₃ + 6H+ → 2In³⁺ + 3H₂O. Additionally, the deprotonated carboxylate anions (COO-) chelate dissolved
    In³⁺ cations, forming stable soluble complexes such as indium-oxalate [In(C₂O₄)₂]- that prevent precipitation and maintain
    high indium concentrations (145.6 mg/L) in solution. This dual mechanism of acid-mediated dissolution and chelator-stabilized
    solubilization enables quantitative indium recovery (100% yield) under mild conditions compared to conventional harsh
    acid leaching.

    '
