  value: '1.5'
  unit: hours
  description: 'Remarkably short leaching time of 1.5 hours to achieve 100% indium recovery at 70°C with 1% pulp density.
    This rapid kinetics demonstrates the efficiency of the organic acid bioleaching system compared to conventional processes
    requiring 6-24 hours or longer. The short residence time improves process economics by increasing throughput and reducing
    reactor volume requirements. The combination of elevated temperature (70°C), high oxalic acid concentration (14.9 g/L),
    low pH (1.96), and effective chelation enables quantitative recovery in minimal time.

    '
