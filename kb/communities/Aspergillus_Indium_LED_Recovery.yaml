- name: Substrate Waste Composition
  value: LCD/LED panels (ITO-coated glass)
  description: 'The substrate consists of waste liquid crystal display (LCD) and light-emitting diode (LED) panels containing
    indium-tin oxide (ITO) transparent conductive coatings deposited on glass. ITO is the critical material for touchscreens,
    flat-panel displays, and optoelectronics due to its unique combination of electrical conductivity and optical transparency.
    The typical ITO composition is 90% In₂O₃ and 10% SnO₂, with indium content of 1-5% by weight in the overall panel. Global
