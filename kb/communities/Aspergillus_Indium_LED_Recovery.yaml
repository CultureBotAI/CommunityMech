  term:
    id: ENVO:01001405
    label: laboratory environment
  notes: 'Bioreactor environment for electronic waste recycling using fungal organic acid production. Waste LCD and LED panels
    containing indium-tin oxide (ITO) transparent conductive coatings are crushed and added to spent culture filtrate from
    A. niger fermentation. The two-step process involves: (1) fungal cultivation on glucose-based medium (30°C, 7 days) to
    produce organic acids, followed by (2) indirect bioleaching where cell-free spent medium contacts crushed LCD/LED panels
    (70°C, 1.5 hours, 1% w/v pulp density). Operating conditions: pH 1.96 (from organic acid accumulation), temperature 70°C
    for bioleaching phase, 150 rpm agitation. The LCD/LED waste contains indium (primarily as ITO, In₂O₃-SnO₂ mixed oxide),
    glass substrates, plastics, and trace metals. This represents an engineered bioprocessing environment for critical materials
    recovery from urban mining of electronic waste.

    '
