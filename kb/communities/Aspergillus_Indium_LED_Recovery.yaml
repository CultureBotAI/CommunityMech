      label: Aspergillus niger
    notes: 'Filamentous fungus widely used in industrial biotechnology for organic acid production, now adapted for critical
      materials recovery from electronic waste. A. niger is a GRAS (Generally Recognized As Safe) organism with extensive
      industrial history in citric acid fermentation, enzyme production, and bioprocessing applications. This saprophytic
      ascomycete fungus secretes a diverse array of organic acids during aerobic growth on carbohydrate substrates, including
      oxalic acid (14.9 ± 0.7 g/L), gluconic acid (1.2 ± 0.02 g/L), citric acid (0.9 ± 0.05 g/L), and malic acid (0.39 ± 0.01
      g/L). The organic acid cocktail acidifies the medium to pH 1.96 and provides carboxylic acid functional groups (-COOH)
      that serve as proton donors for metal dissolution. In the indium recovery platform, A. niger is cultivated for 7 days
      at 30°C on glucose-based medium (100 g/L glucose, 5 g/L yeast extract), then the biomass is removed by filtration to
      obtain cell-free spent medium (CFSM) containing the organic acids and secreted proteins. This CFSM serves as the bioleaching
      agent, achieving 100% indium yield from waste LCD/LED panels in 1.5 hours at 70°C and 1% pulp density. The mechanism
      involves H+ from acidic functional groups dissolving indium-tin oxide (ITO) coatings: In₂O₃ + 6H+ → 2In³⁺ + 3H₂O. Oxalic
      acid is the dominant acid (14.9 g/L), providing strong chelation of In³⁺ cations through bidentate coordination, preventing
      precipitation and maintaining solubility. The platform demonstrates A. niger''s versatility beyond traditional fermentation,
      adapting natural organic acid metabolism for urban mining and circular economy applications in critical materials supply
      chains.

      '
