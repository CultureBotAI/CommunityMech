- name: Protein-Mediated Proton Donation
  description: 'Secreted proteins in the A. niger spent culture filtrate contribute additional H+ ions from acidic amino acid
    residues (aspartate, glutamate) and other protonatable groups, supplementing organic acid-mediated dissolution of indium.
    A. niger secretes a diverse extracellular proteome during growth, including cellulases, hemicellulases, proteases, and
    other hydrolytic enzymes. These proteins contain carboxylic acid side chains (-COOH from Asp and Glu residues) that can
    donate protons to oxide surfaces. The contribution of proteins to bioleaching acidity is secondary to organic acids but
    represents an additional mechanism enhancing indium mobilization. The protein component also may serve as biosurfactants,
    reducing surface tension at the solid-liquid interface and improving contact between leaching solution and ITO-coated
    LCD/LED particles. This multi-component bioleaching system (organic acids + proteins) demonstrates the complexity and
    efficiency of fungal-derived bioleaching agents compared to single-acid chemical systems.

    '
