- name: Indium-Oxalate Complex Formation
  description: 'Dissolved indium cations (In³⁺) form stable soluble coordination complexes with oxalate anions (C₂O₄²⁻) in
    the bioleaching solution, preventing precipitation and enabling high indium concentrations. Oxalate is a bidentate chelating
    ligand that coordinates In³⁺ through both carboxylate oxygen atoms, forming ring structures with high thermodynamic stability.
    The predominant complexes are [In(C₂O₄)₂]- and [In(C₂O₄)₃]³⁻, which remain highly soluble across the pH range of the bioleaching
    system (pH 1.96). The oxalate concentration (14.9 g/L, 165 mM) provides large excess relative to indium (145.6 mg/L, 1.3
    mM), ensuring complete complexation and preventing hydrolysis to insoluble In(OH)₃ precipitate. This chelation mechanism
    is critical for maintaining quantitative indium recovery (100% yield) and enabling downstream processing. The indium-oxalate
    complexes can be selectively precipitated by pH adjustment (raising pH to neutralize excess oxalic acid and destabilize
    complexes), extracted by ion exchange resins, or separated by solvent extraction for purification. The selectivity of
    oxalate complexation favors In³⁺ over competing cations (Ca²⁺, Fe³⁺, Al³⁺) present in LCD/LED waste, contributing to high
    purity of recovered indium. This represents a green chemistry approach to critical materials recovery, replacing conventional
    toxic extractants (organophosphorus compounds, amines) with biodegradable organic acids produced by fungal fermentation.

    '
