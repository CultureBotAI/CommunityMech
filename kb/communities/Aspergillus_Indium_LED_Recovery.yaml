- name: Process Configuration
  value: Indirect bioleaching (two-step)
  description: 'The platform employs indirect bioleaching where A. niger is first cultivated separately to produce organic
    acids (step 1: fermentation at 30°C, 7 days), then the cell-free spent medium is used to leach indium from LCD/LED waste
    (step 2: bioleaching at 70°C, 1.5 hours). This two-step configuration avoids metal toxicity to the fungus, enables high-temperature
    leaching incompatible with biological activity, and simplifies biomass separation. The indirect approach contrasts with
    direct bioleaching where live microorganisms contact metal-bearing substrates, which would inhibit fungal growth due to
    indium toxicity. The two-step system optimizes each phase independently (fermentation vs. leaching) for maximum overall
    efficiency.

    '
