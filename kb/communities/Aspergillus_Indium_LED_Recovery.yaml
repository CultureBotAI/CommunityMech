environmental_factors:
- name: Bioleaching Temperature
  value: '70'
  unit: °C
  description: 'Elevated temperature (70°C) during the bioleaching phase (contact between cell-free spent medium and crushed
    LCD/LED waste) accelerates indium dissolution kinetics and enhances oxalate complexation equilibria. The 70°C optimum
    balances rapid metal mobilization (100% yield in 1.5 hours) against organic acid stability and energy costs. This temperature
    is well above fungal growth temperature (30°C) and is enabled by using cell-free spent medium (indirect bioleaching) rather
    than live organisms. The elevated temperature increases oxide dissolution rates, diffusion coefficients, and mass transfer,
    reducing leaching time from days (at ambient temperature) to 1.5 hours. However, excessive temperatures would decompose
    oxalic acid and reduce efficiency.

    '
