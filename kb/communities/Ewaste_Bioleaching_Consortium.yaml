  notes: 'Bioreactor environment for e-waste recycling using acidophilic microorganisms. Printed circuit boards (PCBs) from
    discarded electronics are crushed and added to acidic bioleaching solution containing the microbial consortium. Operating
    conditions: pH 1.2 ± 0.1, temperature 35°C, 60 L/h aeration with 1% CO₂ enrichment. PCB pulp density ranges from 1-8%
