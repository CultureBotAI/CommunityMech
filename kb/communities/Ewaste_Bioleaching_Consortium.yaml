- name: PCB Toxicity and Microbial Adaptation
  description: 'Printed circuit boards contain toxic components (brominated flame retardants, epoxy resins, heavy metals,
    plasticizers) that inhibit acidophilic bacteria. PCB materials delay the pre-oxidation phase (lag before exponential iron
    oxidation) from 11 days at 1% PCB load to 18 days at 2% load. Above 8% PCB concentration, no bacterial growth occurs.
    The consortium adapts to PCB toxicity through successive subculturing, which reduces the lag phase by up to 2.6-fold under
    batch conditions. Adaptation mechanisms may include upregulation of detoxification genes, altered membrane composition,
    or selection of resistant subpopulations. This demonstrates microbial resilience and evolutionary responses to anthropogenic
    waste toxicity.

    '
  interaction_type: COMPETITION
