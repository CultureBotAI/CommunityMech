- name: Sulfuric Acid Generation for pH Maintenance
  description: 'Acidithiobacillus thiooxidans oxidizes elemental sulfur and reduced inorganic sulfur compounds released from
    PCB components (solder flux residues, sulfide contaminants) to sulfuric acid. This maintains the extremely low pH (1.2
    ± 0.1) essential for preventing metal hydroxide precipitation and maintaining Fe³⁺ in soluble ferric form. The acid also
    protonates metal oxide surfaces, enhancing Fe³⁺ attack. Sulfur oxidation: S⁰ + 1.5O₂ + H₂O → H₂SO₄. The acidic environment
    (pH 1.2) creates selective pressure that excludes non-acidophilic contaminants while favoring the specialized e-waste
    consortium.

    '
