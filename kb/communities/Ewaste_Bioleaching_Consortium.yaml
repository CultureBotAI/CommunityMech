name: E-waste Bioleaching Consortium
description: 'An engineered acidophilic microbial consortium adapted for recovering valuable metals from electronic waste,
  particularly printed circuit boards (PCBs). This consortium consists primarily of iron-oxidizing bacteria dominated by Leptospirillum
  ferriphilum with Sulfobacillus benefaciens, Acidithiobacillus ferrooxidans, and Acidithiobacillus thiooxidans contributing
  to metal solubilization. The community operates at extremely low pH (1.2 ± 0.1) and moderate temperature (35°C), oxidizing
  ferrous iron to generate ferric iron (Fe³⁺) that dissolves base metals (copper, zinc, nickel) and mobilizes precious metals
  (gold, silver, palladium) from PCB components. Metal recovery is exceptional: 100% copper dissolution (2.6-4.2 g/L), 100%
  zinc (303-543 mg/L), and 70% nickel (30-52 mg/L). However, PCB materials are toxic to the consortium, delaying the pre-oxidation
  phase from 11 days at 1% PCB load to 18 days at 2% load, with no growth above 8% PCB. Successive subculturing adapts the
  consortium to PCB toxicity, reducing lag phase by 2.6-fold. This biotechnological approach offers an environmentally-friendly
  alternative to pyrometallurgical e-waste processing (smelting), avoiding toxic emissions while recovering critical materials
  including copper for electrical applications and precious metals for electronics manufacturing. The two-step process may
  include subsequent cyanide-producing heterotrophs (Pseudomonas fluorescens, P. putida) for enhanced gold and silver extraction.

  '
