ecological_interactions:
- name: Ferrous Iron Oxidation for Metal Dissolution
  description: 'Leptospirillum ferriphilum, Acidithiobacillus ferrooxidans, and A. ferrivorans oxidize ferrous iron (Fe²⁺)
    to ferric iron (Fe³⁺) at extremely low pH (1.2). The generated Fe³⁺ serves as the primary oxidant for dissolving copper
    and other base metals from printed circuit boards. Copper dissolution follows: Cu⁰ + 2Fe³⁺ + 4H⁺ → Cu²⁺ + 2Fe²⁺ + 2H₂O
    (for metallic copper) and CuFeS₂ + 4Fe³⁺ → Cu²⁺ + 5Fe²⁺ + 2S⁰ (for copper sulfide phases). The process achieves 100% copper
    dissolution, yielding 2.6-4.2 g/L depending on PCB load (1-2% w/v). The consortium also dissolves zinc (100% yield, 303-543
    mg/L), nickel (70% yield, 30-52 mg/L), and mobilizes precious metals (Au, Ag, Pd). Iron oxidizers must overcome PCB toxicity,
    with adapted cultures reducing the pre-oxidation lag from 11 days (1% PCB) to shorter durations through successive subculturing.

    '
