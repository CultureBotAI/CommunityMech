- name: Base and Precious Metal Solubilization
  description: 'Ferric iron generated by the consortium attacks metallic components in printed circuit boards, solubilizing
    base metals (Cu, Zn, Ni, Al, Fe) and mobilizing precious metals (Au, Ag, Pd). Copper traces, solder (Sn-Pb), nickel plating,
    and gold connectors are oxidized and dissolved into acidic leachate. The process achieves quantitative recovery: 100%
    Cu (2.6-4.2 g/L), 100% Zn (303-543 mg/L), 70% Ni (30-52 mg/L) from PCBs at 1-2% pulp density. Precious metal dissolution
    may require supplementary processes such as cyanidation using heterotrophic Pseudomonas species in two-step systems. The
    solubilized metals are recovered from pregnant leach solution by electrowinning (Cu), precipitation, or ion exchange.
    This biotechnological approach recovers critical materials while avoiding toxic emissions from pyrometallurgical smelting.

    '
