ecological_interactions:
- name: Lithium Tolerance and Osmoadaptation
  description: 'The entire halophilic community exhibits exceptional tolerance to extremely high lithium concentrations (up
    to 58 g/L in concentrated brines) and total salinity (34.7-55.6%). Both halophilic archaea (Halovenus, Natronomonas, Haloarcula,
    Halobacterium) and the halophilic bacterium Salinibacter employ the "salt-in" osmoadaptation strategy, accumulating high
    intracellular concentrations of potassium ions and compatible solutes to maintain osmotic balance. Lithium acts as a selective
    pressure that modulates community composition, with archaeal diversity maximized in natural brine (lower Li) and bacterial
    diversity increased in concentrated brine (higher Li). This differential response suggests distinct lithium tolerance
    mechanisms between archaeal and bacterial lineages.

    '
