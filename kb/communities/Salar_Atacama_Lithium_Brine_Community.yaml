- name: Bacteriorhodopsin-Mediated Phototrophy
  description: 'Halobacterium species possess bacteriorhodopsin, a light-driven proton pump that generates ATP through photophosphorylation
    without requiring organic carbon. This phototrophic capability provides metabolic flexibility in the high solar radiation
    environment of Salar de Atacama (6.3 × 10⁶ cal/m²/day, 3,700 mm/year evaporation). Phototrophy supplements heterotrophic
    metabolism during periods of organic carbon limitation and contributes to the overall energy budget of the community.
    The bacteriorhodopsin pathway represents a unique adaptation to the extreme light exposure in this high-altitude (2,300
    m) desert environment.

    '
