name: Salar de Atacama Lithium Brine Community
description: 'A halophilic archaeal-bacterial consortium from the world''s largest lithium reserve in the Salar de Atacama,
  Chile. This community thrives in extreme hypersaline brines with lithium concentrations up to 1,500 ppm (1.5 g/L) and total
  salinity ranging from 34.7% (natural brine) to 55.6% (concentrated brine during industrial processing). The community is
  strongly dominated by halophilic archaea of the family Halobacteriaceae, with natural brines showing higher archaeal diversity
  (Halovenus 26.8%, Natronomonas 20.1%, Haloarcula 14%, Halobacterium 13%) compared to concentrated brines where Halovenus
  becomes even more dominant (41%). Bacterial diversity is phylogenetically richer in concentrated brines, with Rhodothermaceae
  (represented solely by Salinibacter, 56% in natural brine) being the most abundant bacterial family. The community demonstrates
  remarkable lithium tolerance and adaptation to chaotropic stress, making it highly relevant for understanding microbial
  ecology in extreme saline environments and potential biotechnological applications in lithium extraction and critical mineral
  bioprocessing. Lithium acts as a modulator of microbial richness and diversity, with bacterial diversity increasing and
  archaeal diversity decreasing as lithium concentration rises during industrial processing.

  '
