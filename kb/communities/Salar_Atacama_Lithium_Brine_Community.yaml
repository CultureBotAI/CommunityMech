    of acidic salts and mineral weathering processes in the salar.

    '
  evidence:
  - reference: PMID:31354691
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Our results also revealed that the isolates are lithium-tolerant and that they are phylogenetically differentiated
