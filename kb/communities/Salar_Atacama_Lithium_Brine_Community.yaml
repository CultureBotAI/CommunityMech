- name: Lithium Concentration
  value: 1,500
  unit: mg/L
  description: 'Lithium concentration in natural brine is approximately 1,500 mg/L (1.5 g/L or 0.15% w/v), representing one
    of the highest natural lithium concentrations on Earth. Industrial concentration processes increase lithium to 5.8% (58
    g/L), creating extreme chaotropic stress. Lithium acts as a key environmental modulator that shapes community composition,
    with archaeal diversity decreasing and bacterial diversity increasing as lithium concentration rises. The Salar de Atacama
    represents the world''s largest lithium reserve, making this microbial community highly relevant for biotechnological
    lithium extraction applications.

    '
  evidence:
  - reference: doi:10.1029/2018JG004621
    supports: SUPPORT
