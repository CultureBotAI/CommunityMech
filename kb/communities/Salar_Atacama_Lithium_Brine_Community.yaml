    snippet: Salar de Atacama is one of the largest global reservoirs of natural lithium brines (mean lithium concentration
      = 1,500 ppm), enabling Chile to be a leading producer of lithium products
    explanation: Quantifies lithium concentration in natural and concentrated brines
- name: Total Salinity
  value: 34.7-55.6
  unit: '% (w/v)'
  description: 'Total salinity ranges from 34.7% in natural brine to 55.6% in industrially concentrated brine. This extreme
    hypersalinity is approximately 10-16 times higher than seawater (3.5%) and represents one of the most saline natural environments
    on Earth. The high salinity creates severe osmotic stress that selects exclusively for halophilic archaea (Halobacteriaceae)
    and extremely halophilic bacteria like Salinibacter. Only organisms with "salt-in" osmoadaptation strategies can survive
    these conditions.

    '
  evidence:
  - reference: doi:10.1029/2018JG004621
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Here we study lithium as a modulator of microbial richness and diversity in brines representing natural conditions
      (34.7% salinity) and conditions prior to lithium production with a concentrated brine (55.6% salinity)
    explanation: Documents salinity range from natural to concentrated brine
- name: Temperature
  value: '37'
  unit: °C
  description: 'Optimal growth temperature for isolated strains from Atacama brines is approximately 37°C, representing mesophilic
    to moderate thermophilic conditions. This temperature reflects the warm desert surface conditions and intense solar heating
    in the high-altitude (2,300 m) Atacama Desert environment.

    '
