- name: Ferrous Iron Oxidation in Early Heaps
  description: 'Acidithiobacillus ferrooxidans oxidizes ferrous iron (Fe²⁺) to ferric iron (Fe³⁺) during early heap stages
    (pH >2, <200 days). The bacterium uses Fe²⁺ as electron donor for chemolithoautotrophic growth, fixing CO₂ and generating
    reducing equivalents. The Fe³⁺ produced serves as the primary oxidant for copper sulfide mineral dissolution according
    to: CuFeS₂ + 4Fe³⁺ → Cu²⁺ + 5Fe²⁺ + 2S⁰. This reaction releases copper ions and additional Fe²⁺ substrate, creating a
    closed iron redox cycle. At. ferrooxidans thrives when pH >2 and Fe concentrations are moderate, reaching peak abundance
    (~10⁷ copies/ml) around day 200. As heap aging produces more acidic conditions (pH <2) and elevates Fe³⁺ concentrations
    (>1.8 g/L), At. ferrooxidans is outcompeted by more acid-tolerant Leptospirillum and Ferroplasma.

    '
