- name: Sulfur Oxidation to Sulfuric Acid
  description: 'Acidithiobacillus thiooxidans oxidizes elemental sulfur (S⁰) and reduced inorganic sulfur compounds (RISCs)
    released from chalcopyrite dissolution to sulfuric acid (H₂SO₄). This process maintains the acidic pH (1.5-2.5) essential
    for copper leaching by continuously generating protons. Sulfur oxidation follows: S⁰ + 1.5O₂ + H₂O → H₂SO₄. The sulfuric
    acid protonates mineral surfaces, enhancing Fe³⁺ attack and preventing precipitation of iron hydroxides. At. thiooxidans
    maintains constant abundance (10⁵ copies/ml) throughout the leaching cycle, providing stable acid generation regardless
    of heap age or pH. This contrasts with iron oxidizers that undergo succession. The organism prevents accumulation of passivating
    sulfur layers on mineral surfaces that would inhibit leaching.

    '
