- name: Copper Sulfide Dissolution
  description: 'Ferric iron generated by the microbial consortium oxidizes chalcopyrite (CuFeS₂) and other copper sulfide
    minerals, releasing copper ions into solution for recovery. The primary reaction is: CuFeS₂ + 4Fe³⁺ → Cu²⁺ + 5Fe²⁺ + 2S⁰.
    This process is enhanced by the acidic pH (1.5-2.5) maintained by sulfur oxidizers. The released Fe²⁺ is re-oxidized by
    iron-oxidizing bacteria/archaea, closing the iron cycle. Elemental sulfur (S⁰) is oxidized by At. thiooxidans to sulfuric
    acid. This biohydrometallurgical process extracts copper from low-grade ores uneconomical for conventional smelting. Industrial
    heaps operate for 200-300+ days, with copper recovery continuing as long as Fe³⁺ generation and acid production are sustained.
    The process produces pregnant leach solution (PLS) containing dissolved copper that is processed by solvent extraction
    and electrowinning.

    '
