name: Copper Biomining Heap Leach Consortium
description: 'An industrial microbial consortium used for commercial copper bioleaching from low-grade sulfide ores in heap
  leach operations. This acidophilic community oxidizes ferrous iron and reduced sulfur compounds, generating ferric iron
  (Fe³⁺) and sulfuric acid that solubilize copper from chalcopyrite (CuFeS₂) and other copper sulfide minerals. The consortium
  demonstrates temporal succession over the 200-300 day leaching cycle, with Acidithiobacillus ferrooxidans dominating early
  stages (pH >2, low Fe, ~10⁷ copies/ml at 200 days), followed by Leptospirillum ferriphilum and Ferroplasma acidiphilum in
  aged heaps (pH 1.67-1.83, high Fe³⁺ ~1.9 g/L, ~10⁵ copies/ml at >250 days). Acidithiobacillus thiooxidans maintains constant
  sulfur oxidation activity (10⁵ copies/ml) throughout the cycle. Sulfobacillus species contribute at low abundance (10³-10⁴
  copies/ml) with increased activity in older heaps. The community operates at pH 1.5-2.5, temperatures 20-60°C depending
  on thermophilic strains, and produces the Fe³⁺ oxidant critical for copper dissolution (reaching 1.86-1.9 g/L Fe³⁺). This
  biohydrometallurgical process extracts copper from ores uneconomical for conventional smelting, with industrial operations
  achieving commercial-scale metal recovery through percolation of acidic leach solutions through heaps of crushed ore.

  '
