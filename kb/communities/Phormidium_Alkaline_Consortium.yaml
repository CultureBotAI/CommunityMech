- name: Oxidative Stress Reduction
  description: 'Heterotrophic bacteria help reduce oxidative stress in the community, likely by consuming reactive oxygen
    species or providing antioxidant compounds. This protects the photosynthetic machinery of the cyanobacteria from photo-oxidative
    damage and contributes to the long-term stability of the consortium.

    '
