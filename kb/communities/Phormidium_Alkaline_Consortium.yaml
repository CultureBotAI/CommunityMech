    snippet: Genome-resolved metaproteomics with stable isotope probing using 13 C-bicarbonate (protein/SIP) showed tight
      coupling of carbon transfer from cyanobacteria to the heterotrophic populations, specially Wenzhouxiangella
    explanation: Documents cultivation temperature
- name: Biomass Productivity
  value: 15.2 ± 1.0
  unit: g/m²/day
  description: 'Sustained biomass productivity maintained over the 4-year cultivation period. This productivity is achieved
    despite supporting a heterotrophic community, with productivity losses to heterotrophs being relatively small compared
    to other photosynthetic losses. The stable productivity demonstrates the consortium''s biotechnological potential for
    carbon sequestration applications.

    '
  evidence:
  - reference: doi:10.3389/fmicb.2022.780346
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Productivity losses associated with heterotrophic metabolism were relatively small compared to other losses during
      photosynthesis.
    explanation: Quantifies sustained productivity over 4 years
- name: Community Robustness Mechanisms
  value: Niche partitioning and functional redundancy
  description: 'The consortium achieves stability through two key ecological principles: (1) niche partitioning where heterotrophs
    occupy distinct ecological niches (phototrophy, fermentation, compatible solutes, storage compounds, polysaccharides,
    predation), reducing resource competition and invasion vulnerability, and (2) functional redundancy where biodiversity
    ensures community functions persist even when individual organisms fail. These mechanisms make the consortium more robust
    than axenic monocultures despite modest productivity reductions.

    '
  evidence:
  - reference: doi:10.3389/fmicb.2022.780346
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Genome information from each heterotrophic population was investigated for six ecological niches created by cyanobacterial
      metabolism and one niche for phototrophy
    explanation: Explains ecological basis for 4-year stability
