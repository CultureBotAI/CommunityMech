ecological_interactions:
- name: Photosynthetic CO2 Fixation
  description: 'Candidatus Phormidium alkaliphilum fixes atmospheric CO2 through oxygenic photosynthesis at extremely high
    pH (>11). The alkaline conditions permit direct CO2 capture from air without acidification issues common in neutral pH
    cultures. Fixed carbon is incorporated into biomass and also released as dissolved organic matter (DOM) through multiple
    pathways including active excretion, osmotic shock response, membrane vesicle release, and cell lysis. This DOM production
    supports the diverse heterotrophic community.

    '
  interaction_type: CROSS_FEEDING
