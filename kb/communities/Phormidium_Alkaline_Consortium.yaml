- name: Vitamin and Cofactor Exchange
  description: 'Heterotrophic community members provide essential vitamins to the cyanobacterium, including cobalamin (vitamin
    B12), thiamine (vitamin B1), and biotin (vitamin B7). These vitamins are essential cofactors that many cyanobacteria cannot
    synthesize. Heterotrophs also produce siderophores that increase iron solubility and availability in the alkaline environment,
    addressing a key nutrient limitation. This metabolic cooperation represents a critical mutualistic exchange supporting
    community stability.

    '
