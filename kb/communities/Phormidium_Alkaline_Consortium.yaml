environmental_factors:
- name: Alkaline pH
  value: '>11'
  unit: pH units
  description: 'Extremely high pH is the defining environmental characteristic of this consortium. The alkaline conditions
    permit direct CO2 capture from air, provide selective pressure that reduces contamination by non-alkaliphilic organisms,
    and shape the community composition toward specialized alkaliphiles. Multiple pH regimes were tested including low-pH
    ammonium (pH 8.3), low-pH nitrate (pH 8.3), high-pH nitrate (pH 10.4), and high-pH urea (pH 10.4), with optimal growth
    at pH >11.

    '
  evidence:
  - reference: doi:10.3389/fmicb.2022.780346
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Here we characterized a cyanobacterial consortium enriched from microbial mats of alkaline soda lakes in BC,
      Canada, at high pH and alkalinity
    explanation: Establishes alkaline pH as critical growth parameter
- name: Stable Growth Duration
  value: 4 years
  unit: years
  description: 'The consortium demonstrated exceptional long-term stability with 4 years of crash-free growth in open laboratory
    culture. This remarkable stability is attributed to ecological niche partitioning, functional redundancy through biodiversity,
    and balanced mutualistic interactions. The stability persisted across different nitrogen sources and pH conditions, demonstrating
    robust community resilience.

    '
  evidence:
  - reference: doi:10.3389/fmicb.2022.780346
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: This consortium has been grown in open laboratory culture for 4 years without crashes
    explanation: Documents exceptional long-term stability
- name: Light Cycle
  value: 16:8 hours
  unit: light:dark hours
  description: 'Light regime of 16 hours light and 8 hours dark using LED illumination at 6400K color temperature. This photoperiod
    supports robust photosynthetic activity while providing a dark period for community metabolism and regulation.

    '
  evidence:
  - reference: doi:10.3389/fmicb.2022.780346
    supports: SUPPORT
    evidence_source: IN_VITRO
    snippet: Genome information from each heterotrophic population was investigated for six ecological niches created by cyanobacterial
      metabolism and one niche for phototrophy
    explanation: Documents cultivation light conditions
- name: Temperature
  value: ~25
  unit: °C
  description: Mesophilic cultivation temperature supporting both cyanobacterial and heterotrophic growth
  evidence:
