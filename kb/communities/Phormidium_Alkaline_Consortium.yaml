- name: Carbon Transfer to Heterotrophs
  description: 'Heterotrophic bacteria, particularly Wenzhouxiangella species, assimilate organic carbon released by cyanobacteria.
    Stable isotope probing with ¹³C-bicarbonate combined with proteomics revealed tight coupling of carbon flow from autotrophs
    to heterotrophs. The heterotrophic community utilizes six main ecological niches: (1) phototrophy using unused solar energy,
    (2) fermentation products (formate, acetate, lactate, ethanol, H₂), (3) compatible solutes released during osmotic stress,
    (4) storage compounds, (5) cell wall polysaccharides, and (6) dead cell biomass. Despite this carbon consumption, productivity
    losses to heterotrophs are relatively small compared to other photosynthetic losses.

    '
