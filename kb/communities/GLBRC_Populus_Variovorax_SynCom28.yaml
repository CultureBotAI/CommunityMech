name: GLBRC Populus Variovorax SynCom28
description: A defined, genome-resolved 28-strain synthetic community of Variovorax isolates from Populus deltoides and Populus trichocarpa roots. The community was used to identify strain-level partitioning between rhizosphere and endosphere compartments and genomic traits associated with endosphere specialization.
ecological_state: ENGINEERED
community_origin: SYNTHETIC
community_category: RHIZOSPHERE
environment_term:
  preferred_term: rhizosphere
  term:
    id: ENVO:00005801
    label: rhizosphere
  notes: Study explicitly analyzed rhizosphere versus root endosphere partitioning.
engineering_design:
  objective: Identify strain-level compartment partitioning and genomic traits linked to endosphere specialization.
  assembly_strategy: Defined genome-resolved SynCom of 28 Variovorax isolates from Populus root-associated compartments.
  perturbation_design: Compartment-resolved profiling across rhizosphere and endosphere contexts.
  measurement_endpoints:
  - Strain-resolved metagenomic profiling
  - Comparative genomics
  - Functional assays for colonization traits
  notes: Single-genus design constrains phylogenetic breadth while resolving intraspecific trait variation.
  evidence:
  - reference: PMID:41543249
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: Here, we use a defined, genome-resolved community of 28 Variovorax strains isolated from the roots of Populus deltoides and Populus trichocarpa (poplar trees) to determine which strains partition between rhizosphere and endosphere compartments and to identify the genomic traits associated with endosphere specialization.
    explanation: Supports deliberate 28-member SynCom assembly and compartment-focused objective.
  - reference: PMID:41543249
    supports: SUPPORT
    evidence_source: IN_VIVO
    snippet: By combining strain-resolved metagenomic profiling, comparative genomics, and functional assays, we demonstrate that dominant endosphere colonizers are enriched in genes related to nutrient metabolism, redox balance, transcriptional regulation, and a conserved L-fucose utilization pathway experimentally shown to enhance root colonization.
    explanation: Supports key readouts used to evaluate engineered-community outcomes.
